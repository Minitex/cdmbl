      string: '{"title":"Transcript","photog":{},"contri":{},"descri":{},"dat":{},"publia":{},"dimens":{},"genera":{},"type":{},"physic":{},"specif":{},"subjec":{},"city":{},"distri":{},"county":{},"state":{},"countr":{},"geogra":{},"geonam":{},"litora":{},"princi":{},"geogrb":{},"langua":{},"par":{},"contra":{},"contac":{},"righta":{},"identi":{},"resour":"acc097a","projec":{},"fiscal":{},"publis":{},"date":"1\/7\/2015","format":"application\/pdf","digspe":"application\/pdf","digspa":"547062","digspb":{},"digspc":{},"digspd":{},"digspf":{},"digspg":{},"digsph":{},"digspi":"Adobe
        Reader","digspj":"Windows XP","digspk":{},"transc":"A Measure of the Earth
        Oral Histories\nL. Christianson\n06\/17\/14\n1\nA Measure of the Earth:\nAn
        Oral History of the Potters of the St. Croix River Valley\nAmerican Craft
        Council\nThis project has been financed in part with funds provided by the
        State of Minnesota from the Arts and Cultural Heritage Fund through the Minnesota
        Historical Society\nNarrator:\nLinda Christianson (LC)\nInterviewers: Anduin
        Wilhide (AW)\nTierney McNabb (TM)\nDate: June 17, 2014\nLocation: House of
        Linda Christianson, 35703 Vibo Trail, Lindstrom MN 55045\nSubjects: St. Croix
        River Valley Potters Tour\nChristianson 00:00:00\nAW: This is Andy Wilhide
        interviewing Linda Christianson on June 17, 2014, in Kost, Minnesota, K-o-s-t,
        which is near Lindstrom, Minnesota, at her house. This interview is for the
        \u201cA Measure of the Earth: An Oral History of the Potters of the St. Croix
        River Valley,\u201d made possible by the Minnesota Historical and Cultural
        Heritage Grants. Also present during this interview is Tierney McNabb, who
        is a project assistant. Thank you for agreeing to be interviewed, Linda, and
        why don\u2019t we get started? First if you could tell us when and where were
        you born?\nLC: Well, I just found my baby book, that\u2019s really funny.
        I was born in Rice Lake, Wisconsin, in 1952. That\u2019s not the town where
        I lived but it was the town that had a hospital.\nAW: What was the town where
        you lived?\nA Measure of the Earth Oral Histories\nL. Christianson\n06\/17\/14\n2\nLC:
        It was a little town called Barron, Wisconsin, which is kind of a good name
        although it\u2019s spelled B-a-r-r-o-n. It was just a little agricultural
        lumber town with two railroads, which was interesting\u2014two railroads that
        intersected. I ended up playing a lot at the railroad tracks. I really liked
        the railroad. We had a river and a creek and I grew up on a little creek.
        Through the woods was a creamery, so I spent a lot of time there at the creamery.
        (Laughs)\nAW: Working or helping out?\nLC: Oh, just observing and playing.
        I spent a lot of time with the butter makers. I really liked that idea\u2014as
        a child I liked the idea of industry and making something. There was a big
        room where they had a couple of big butter churns and I really liked the whole
        process of making butter and the butter makers\u2014they were very interesting
        to me because they were so observant and they could hear the butter and they
        could tell what was going on just by listening. They were so observant. The
        whole idea of making something that\u2019s beautiful, delicious, becomes part
        of you, actually, becomes part of your body. I actually thought about that
        as a kid. It just was really impressive to me. It was aesthetic; it was pleasing
        in everyway. It had everything. (Laughs)\nAW: Did you ever get a chance to
        churn butter yourself?\nLC: Oh, yeah I think I did. As you do as a kid, we
        could go to the creamery and get cream. My mom would send us to the creamery
        with a jar and fifty cents and bring cream home and shake it. But the scale
        was not the same, it was different. I didn\u2019t want to become a butter
        maker or anything like that, but it impressed me that it was a career and
        it was public service; it kind of had everything. It was hard work, actually.
        There were two women that sat in a room packaging butter and that was fascinating
        too. They just sat and gossiped. I would just sit and listen to them and watch
        them. Their job didn\u2019t seem as interesting to me, but that was their
        job was to put the butter in a\u2014actually there was a little machine that
        had wax paper and squirted out the butter and folded it into this beautiful
        little rectangle. These women would pick it up and put it in a box and they
        would just sit and gossip about everyone in the town. That was really fascinating
        to me as well, just their occupation\u2014it wasn\u2019t as aesthetically
        pleasing but they just sat and gossiped and that was fascinating to me from
        a\u2014I don\u2019t know what kind of viewpoint, maybe as a sociologist or
        something? It was just fascinating listening to these women over many years.
        All they did was gossip and work with their hands\u2014they were really factory
        workers. They just did repetitive work but they gossiped. It was fascinating
        and it sustained them. It could never sustain me, but it sustained their life.
        It was fascinating to me. I couldn\u2019t wait to leave the little town (laughs),
        but it was really fascinating to have this sort of industry just through the
        woods from my house.\n00:05:20\nThere were a couple of other people I spent
        time with. The milk can haulers\u2014they could lift up two milk cans full
        of milk at the one time, one with each hand. I don\u2019t know what a milk
        can weighs now but they were super strong. They were like brutes in a way
        but they were very interesting to me, their job. They would pull up to a little
        door and knock the lid off with a metal rod and then\u2014well, the can would
        go through a door, inside they would knock the lid off and dump it. As kids
        we would ride on the milk can covers down a little conveyor belt. That was
        like our playground; that was super fun. You\u2019d get kind of a ring on
        your butt from the milk can lids. A Measure of the Earth Oral Histories\nL.
        Christianson\n06\/17\/14\n3\nWe\u2019d come home filthy because they burned
        coal at the creamery. Everything was coated with this coal dust, and my mother,
        I know, would always be angry\u2014I\u2019d come home just filthy.\nThe other
        place I would go would be down to the boiler where the guy\u2014I thought
        it was the greatest job in the world\u2014he would sit in a chair outside,
        leaning against a wall, there would be a little creek there. He could hear
        when the boiler needed coal, and he\u2019d go inside and shovel coal into
        the boiler. He\u2019d open the door\u2014it\u2019s sort of like a kiln, really\u2014it
        was really hot. He\u2019d go in and shovel the coal around and then sit down.
        I thought that was a really great job. I got to shovel some coal. It was great
        as a kid to have this sort of factory. It just had everything you could want
        really, to observe and look at. It was a playground. It was sort of my entertainment.
        There was a lot to explore. I guess I was the kind of kid that liked to figure
        out stuff; what\u2019s going on\u2014kind of like a detective, in a way, you
        know, what\u2019s going on? How does it fit together? What\u2019s the story?
        I think I would have made a good detective probably. (Laughs)\nAW: (Laughs)
        Yeah, certainly if you could connect with those butter ladies and hear what
        they were hearing. You could have made quite a detective in that town.\nLC:
        (Laughs) Yeah, everybody had their own sort of job. There was the train too.
        The train brought the coal and I liked watching the train goods loading and
        unloading and then the coal would come to the creamery and they would dump
        it. That was kind of fascinating too. The whole thing was really an interesting
        process, interesting to have it as a kid; as part of your daily life like,
        if I was bored I would go over there and poke around and watch something being
        made.\nIt\u2019s very unusual to talk about myself\u2014I\u2019ll just put
        that there. Usually my role is to ask you questions, as visitors; I want to
        know about you more than you should want to know about me.\nAW: It is unusual
        for many people to do that, but this is really interesting to hear about your
        early childhood and what attracted you to the creamery like you were saying,
        observing all these people and their jobs and how they did their jobs. What
        creamery was this? Do you remember the name?\nLC: It was called the Barron
        Cooperative Creamery. It was torn down a few years ago. You can still see
        it on Google Earth\u2014most of it; a lot of it is gone.\n00:10:00\nAW: Did
        you have siblings? You said, \u201cWe.\u201d\nLC: Yeah, I have an older brother,
        four years older. He would go over there too but not as much as myself and
        my best friend would go over there a lot. We played there a lot. There was
        a milk can house. That was sort of our main play area, really, where they
        stored the milk cans.\nAW: What was that like?\nLC: It was kind of a big shed.
        It had two sides to it and the height was just right so the milk cans could
        be unloaded into the shed and then they would be stored there when they were
        dry. When A Measure of the Earth Oral Histories\nL. Christianson\n06\/17\/14\n4\nthe
        milk truck came, when they would unload, then they would pick up dry milk
        cans from the shed. They were constantly moving them in and out. Gee, that
        was sort of our big playroom, really. We made up all sorts of stories and
        we had characters that\u2014there were two brothers that sort of lived there,
        we think, who we called the Gold Dust Twins. I don\u2019t know if we made
        this up or if they really did live there. That would be something that I should
        really research, these hobo brothers\u2014kind of like gypsies in a way. We
        had a rich imaginary life, I guess, growing up in a little town. There wasn\u2019t
        a whole lot to do\u2014you\u2019d go to the bowling alley or a church function.
        There really wasn\u2019t much to do. I was really busy\u2014the library\u2014but
        the creamery was my main kind of area.\nAW: And who was your best friend?\nLC:
        Her name is Gretchen Smith.\nAW: Have you guys remained in contact?\nLC: Yeah,
        she\u2019s writing a book now about her childhood but she wrote a book about
        her young adult life. She married an older fellow who panned for gold in Alaska,
        so she moved to Alaska and lived that kind of a rural, very primitive rustic
        life for many years. She just wrote a book about it.\nThe other thing about
        the creamery that was unique\u2014our town was very progressive in that the
        creamery had a big steam boiler. Everything ran off steam. They made too much
        steam\u2014whoever engineered the boiler made it too big\u2014so they shipped
        steam through a steam pipe quite a distance. How far? I don\u2019t know, maybe
        half a mile to three-quarters of a mile. They shipped it above ground in an
        insulated pipe and they heated two schools and the library and I believe a
        church. They recycled the steam. It\u2019s very unusual\u2014it\u2019s sort
        of like Iceland or something. It was very neat. We played a lot on this steam
        pipe. It was like an elevated pipe. It seemed really high but it probably
        wasn\u2019t all that high. But it was pretty high where it left the creamery
        and that was the big thrill for all the kids in town was to dare to climb
        the steam pipe\u2014walk on top of it\u2014up to the exit of the creamery.
        They had a water tower too that everybody climbed and painted and that kind
        of thing. I was the kind of kid that would always do something like that on
        a dare, or even on my own, actually, just to do it. It was kind of fun. The
        steam pipe was great. It was on my way to school and Gretchen and I would
        hop on it and run down it until it went underground. It was above ground and
        then it went underground for a while. We would always run on the above-ground
        part. It was fun. It was a great way to grow up.\nAW: You said on your walk
        to school? Tell us about your school. What was that like?\nLC: Well, we\u2019d
        walk through our woods and then down our hill across a little bridge and then
        the steam pipe was through a little creek valley. The first school I went
        to was through the woods. That was a traditional old brick school, which was
        a beautiful school that had beautiful woodwork\u2014you know, the traditional
        brick school that would be two or three stories tall. Always, I think, in
        those schools they had a gym in the middle of the school that always had a
        balcony around the gym, and a stage\u2014just the traditional old beautiful
        classrooms with big windows and beautiful woodwork. The kind of schools they
        tear down. It\u2019s gone now, of course, A Measure of the Earth Oral Histories\nL.
        Christianson\n06\/17\/14\n5\nbut it was kind of a small school district. I
        was supposed to go to a country school\u2014a one-room schoolhouse\u2014and
        I was very disappointed. I think I was the first class that didn\u2019t go.
        My brother went to a one-room schoolhouse for a little while. I really looked
        forward to that and didn\u2019t end up doing that. It was a traditional little
        town school. We had a lot of great things about it though. The greatest thing
        was\u2014because we were a small school\u2014all the kids would come together
        at the high school in the gym, and we\u2019d have what was called a lyceum.
        L-y-c-e-u-m. I\u2019ve never really looked up that word\u2014I should because
        I love words\u2014but I think a lyceum must be a place, a gathering where
        you\u2019re shown something that\u2019s remarkable. It could be remarkable
        for many reasons. We had a guy that had throat cancer who came to talk to
        the schools and he smoked through his\u2014he had a tracheotomy\u2014and he\u2019d
        say, \u201cDon\u2019t ever smoke,\u201d and he\u2019d be smoking. He\u2019d
        put his cigarette up to his tracheotomy and say, \u201cDon\u2019t ever smoke
        like me.\u201d He was fantastic, he was terrific. The best one was steel drummers
        from Jamaica. I don\u2019t know if it was Jamaica now that I think about but
        they were really great. They sent shivers up my spine. I\u2019ll never forget
        that. I had never heard of them, never seen them before in my life. They came.
        They were sort of one of the first glimmers of hope that I had of escaping
        the little town. I loved the little town in many ways, but it was so small-minded
        and I was the kind of kid that knew that there must be something different
        out there. The steel drums were the first glimmer of something bigger that
        I ever had. But the lyceum thing: I think it\u2019s probably something that\u2019s
        really worth revitalizing. It makes me think, if I had nothing to do, if I
        didn\u2019t know what to do, I think I would try to get some of this Legacy
        funding and do the lyceum thing in Minnesota with cultural, historical, artistic
        history, I guess, basically. I would take it to schools. I guess you probably
        do this now through film, and all sorts of ways are possible now. But there\u2019s
        nothing like watching someone do something or hear someone in person, I think.
        It\u2019s different than a film. There\u2019s something about this one on
        one or one on a thousand. I think the lyceum model is really an incredible
        model for children. If I had nothing to do with my life I think I would devote
        myself to it.\n00:19:54\nAW: Were there other speakers or groups you remember
        that stood out?\nLC: We had a woman that came and she was really fascinated
        with the First Ladies of the United States. Like the presidents\u2019 wives.
        She sewed the inauguration gown from every first lady\u2014I can\u2019t remember
        how many there were\u2014then she would do a little fashion show and talk
        about the first ladies and what was remarkable about them.\nOh we had the
        guy who does the electric ball, where you put your hand on the ball and your
        hair goes out. We had the Harlem Globetrotters. They were really great. They
        were very cool.\nAW: What school were you in?\nLC: It\u2019s called Barron
        Area Schools.\nAW: How many students?\nA Measure of the Earth Oral Histories\nL.
        Christianson\n06\/17\/14\n6\nLC: In the whole school? I don\u2019t know, maybe
        three hundred or so. Not too many. I just got awarded something from my school.
        I\u2019m kind of mortified. It\u2019s like a Hall of Fame\u2014people who
        are do-gooders who do good and they bring you back as a role model. I\u2019m
        kind of terrified, I don\u2019t know if I have to go and speak or anything.
        It\u2019s really kind of terrifying to me.\nOur town had something else that
        was kind of amazing, and my parents were instrumental in it. My parents were
        college educated and when they would go home to their homes for Christmas
        or Thanksgiving or Easter or something, the foreign students from their college
        didn\u2019t have a place to go. They had a lot of people from interesting
        places like Sudan, Kenya, Japan, China, Taiwan\u2014but the Africans are the
        ones I remember. My parents, after they had been married a while, they started
        to think about that as part of their\u2014I guess you\u2019d call it public
        service\u2014they decided they should do something about it\u2014that those
        students should have a place to go that was with a family that was welcoming.
        It would not only give them a family to bond with and have sort of an extended
        home life, it would give them the opportunity to go somewhere and if they
        enjoyed the people and vice versa they would have a relationship with these
        people for their college life. It might even extend longer and it might lead
        to some kind of international relations. It was really my mother\u2019s idea
        and I think she talked my dad into it. Anyway, they talked some other people
        into it and then all the little churches\u2014not all, but a lot of the churches\u2014in
        our town got together and started this foreign student program. It had a name
        but I don\u2019t remember what it was called. It was just fascinating\u2014you
        could walk down the main street of this little town and you could see these
        beautiful men from Sudan walking down the street with their beautiful white
        native clothing on, this beautiful grey black skin and these beautiful white
        gowns. People would just turn their head, in this little white community and
        these beautiful people from other countries and they had pride in their native
        clothing. It was really something. It was really a wonderful thing to have
        had as part of my childhood, to have had all of these foreign students. That
        again gave me a sense of there\u2019s something bigger, something bigger intellectually
        beyond this little town. I didn\u2019t necessarily have to stay in the little
        town. There was something bigger. I was really grateful for that. As an adult
        now looking back on it, I can see that I was sort of resentful\u2014resent
        is probably a little too strong\u2014but I realize now that I had to share
        my parents with these foreign students. I feel like I didn\u2019t always want
        to share them, my parents. When I look back at holidays, when I look back
        at pictures, there\u2019s all these interesting foreign students and they
        were great\u2014they were part of our family\u2014but they sort of came and
        went. In hindsight now, now that my parents are dead, I miss my parents. I
        miss just us. We always had these extra people. It was really rich, but I
        also feel sort of a sadness, I guess. I wouldn\u2019t call it resentment;
        (sighs) I don\u2019t know what you would call it. Bittersweet, I guess, rich
        and sad. But that was pretty neat, really, as a kid, and as a town, it was
        really a wonderful thing for the town.\n00:26:42\nI recently found out that
        there are a lot of Somalis in this town now. There is a whole culture there,
        there\u2019s an Islamic center, and their soccer team went to state and I
        think it\u2019s mostly Somalis who are on the soccer team. It\u2019s really
