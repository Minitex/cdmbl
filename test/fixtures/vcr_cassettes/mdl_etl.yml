        tour. And thankfully we haven\u2019t had any major issues when it comes to
        the actual driving. I think sometimes people get too intoxicated over at Bob\u2019s
        (laughs), but\u2014when you have free kegs of beer\u2014\nAW: When you\u2019re
        out in the woods, in this beautiful landscape\u2014\nRV: Yeah, some people
        kind of just live there too, cause maybe they\u2019re volunteers, maybe they\u2019re
        staying the weekend\u2014nothing to stop them. I don\u2019t know if the people
        who are actually doing the Tour do a lot of [drinking and] driving, hopefully
        they\u2019re not getting too intoxicated. I haven\u2019t heard of that one.\nAW:
        Yeah, right. Do you think it helps to have the food and stuff? Does that kind
        of welcome people? Do many tours do that?\nRV: Oh yeah. I think many do at
        least something. We get comments about the hospitality; they really appreciate
        that. I know that one thing that\u2019s different about this tour [site] is
        that we do our own sales. I think the majority of the hosts have central sales
        tables. But I\u2019ve never wanted to do that, my guests don\u2019t want to
        do that. It\u2019s a whole different thing when you have to go to finalize
        the sales portion. Actually, my wife heard a comment this year about that,
        which was interesting, I\u2019ve never thought of it that way, that these
        people were talking about how they really appreciated giving their money to
        the potter because we, as the potters are selling work directly to them, as
        opposed, they said, to some of the other places feeling like a Target cashier,
        where you\u2019re just coming up to anybody cashiering. I was surprised to
        hear that. I\u2019ll share that this year since at the business meetings some
        are thinking that\u2019s the way we should be going. They haven\u2019t forced
        us to do that. But I think it can be a little interruptive for some who want
        to buy their stuff and get moving. If they\u2019re buying from multiple potters
        in one spot, then they have to go to each potter to pay. But I was surprised
        to hear that comment from a visitor, that they really A Measure of the Earth
        Oral Histories\nR. Vincent\n06\/09\/14\n43\nliked sharing their money directly.
        And that\u2019s what some of my hosts [guests] have said; they really appreciate
        that opportunity to meet with the costumer, and the passing of money and the
        expression of appreciation they get in that moment of the sale.\n02:36:00\nAW:
        Yeah, I could understand that too because you don\u2019t get to do that very
        often any more, with the way that business is conducted now online all the
        time.\nRV: Or at the galleries, or consigning your work, or wholesaling.\nAW:
        Well, thank you for all of your time. I just have one or two last reflective
        questions here. This is kind of a big question, but what has pottery meant
        in your life?\nRV: It\u2019s an avenue for my creative expression. I\u2019ve
        thought in the past that I\u2019m just somebody who has to create. Obviously
        with my connection to clay at an early age and I just got hooked. So that\u2019s
        been my avenue for creativity. I\u2019ve also been doing nature photography
        for a number of years, but I haven\u2019t found that to be particularly monetarily
        fulfilling. But knowing that any business you have to promote, and promote,
        you have to market photography. I know nature photographers say that you have
        to market like eighty percent of your free time, and that\u2019s not my thing
        (laughs).\nAW: Why do you like the nature photography?\nRV: I get involved
        with the nature, not just to look at it and experience it, but to capture
        it and share it with others. It\u2019s that capturing and sharing which is
        fun. It\u2019s capturing the moment, the beauty of the moment.\nAW: What do
        you see pottery meaning now and into the future?\nRV: Well it\u2019s definitely
        my livelihood. I feel like my wife wants to retire coming up next year, and
        so I really have to get on the ball and learn to make more income out of it.\nAW:
        So you think you\u2019ll actually increase production?\nRV: Yeah, I can definitely
        see a lot of opportunity there to increase production. That\u2019s why I\u2019m
        wondering about the photography. When I was a worship leader I was putting
        in quite a few hours in a weeks time with that too. Even though I enjoyed
        it, there was a lot of responsibility there too. Now I don\u2019t have that
        [worship leading], it\u2019s just getting myself motivated to produce and
        come out, work and bring in the income.\nAW: Are there other crafts or art
        that you\u2019re pursuing? Or other passions you have in life?\nRV: No, besides
        the music and photography, no, not that I would say.\nA Measure of the Earth
        Oral Histories\nR. Vincent\n06\/09\/14\n44\nWell, gardening, I used to have
        quite a passion for gardening. I did the vegetables and the flowers. We\u2019ve
        got some gardens, they\u2019re mostly perennial, but they still take time.
        We\u2019re growing another little garden out here just for landscaping purposes.
        I was a birder so to do the garden, to increase hummingbird activity in the
        garden, and butterflies, so I still do some gardening. But it\u2019s hard
        to spend a lot of time in the soil (laughs). That used to be a strong passion
        of mine\u2014organic gardening.\n02:40:10\nAW: You were just describing to
        us this new design that you\u2019re working on. Do you hope to continue doing
        more of this tradition?\nRV: The slip texture? Definitely. And add more tableware;
        just expand my line of products. And if I could make more in the year, I guess
        I can improve my sales.\nAW: That\u2019s great! And then the last question,
        what are your hopes for the Tour in the future?\nRV: Just that it keeps going
        strong. We\u2019re all getting old\u2014older, put it that way (laughs)\u2014it\u2019s
        hard to know what will happen in the coming years. To me it seems like if
        it could just continue similarly the way it\u2019s happening, well, that\u2019s
        just great. It seems to be doing what it was intended to do, give many potters
        the opportunity to show their work, meet with collectors, sell it, and financially
        support themselves.\nAW: Any comments about what the Tour has meant in your
        life? You said it\u2019s helped you build relationships. Anything else about
        what the Tour has meant to you?\nRV: I suppose I\u2019ve grown, just intermixing
        with the potters, and being the treasurer, just giving me great opportunity
        to show my work. I\u2019m not sure what else to say about it.\nAW: Well you
        have said a lot already so these reflection questions sometimes go back over
        some things. But sometimes new things come up, so it\u2019s important to ask.
        Thank you so much Richard, for sharing all this time and your stories with
        us. Anything else you want to add?\nRV: Thank you for having an interest and
        doing this work. Hopefully it\u2019ll inspire somebody else I suppose, who
        takes a look at it, or to consider it historically if that\u2019s their interest.
        I don\u2019t know, it\u2019ll be interesting to hear of anything that actually
        transpires because they heard of this.\nAW: Yeah, yeah it will.\nWell, thank
