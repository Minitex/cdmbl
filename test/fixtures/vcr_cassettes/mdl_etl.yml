        She turned one of these historic buildings into a bed and breakfast. She bought
        pots from us and put it in the bed and breakfast. She really thought that
        people would stay at the bed and breakfast, see the pots, and they would flock
        to us and buy our work. She was so great\u2014I don\u2019t think that anyone
        ever came from that. She bought our work and donated it to the Minnesota Historical
        Society. I wish I could change it out now and give them something better.
        She was very helpful to us in many ways, and was a role model for me for sure
        and I\u2019m sure for Jeff as well because she was a serious writer, a serious
        historian, and found a way to live in a little town and make a living. She
        had this two-prong history life\u2014one serious historical books, and then
        this little newspaper called the Dalles Visitor, which was to bring history
        to the masses with photographs and real articles. She was really something:
        she spoke her mind and she was a preservationist and she was run out of town
        on a rail by the city council because she confronted them when they burned
        down a house that was on the National Historic Registry. They swore at her
        and called her every name in the book\u2014at a city council meeting\u2014and
        she left. Many years later she bought a house in town and she came back. She
        painted it the color of this house that burned down and they made her the
        queen of the parade. They reconciled and it was amazing, the story of Helen
        White. Someone could write a book about her and her life, a very interesting
        woman. She was really important to us three initial potters. She was a force
        for us, she was an ally, working in a different field but definitely a force.\nA
        Measure of the Earth Oral Histories\nL. Christianson\n06\/17\/14\n37\nAW:
        What was your sense of the history of this area when you moved in? Did she
        help you engage in this place through history that you might have learned
        through her? Or more so she was a supporter of your work and ceramics? What
        was it about her that helped you?\nLC: I think writers are sort of like artists
        in that basically writers shut themselves up in a room and they\u2019re quiet
        and they work with words. I think it\u2019s sort of what we potters do; it\u2019s
        not words but it\u2019s a different material, but I think that process is
        very much the same in that way, in that solitary way with your material, quiet.
