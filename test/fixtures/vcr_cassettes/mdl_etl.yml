      string: '{"title":"Transcript","photog":{},"contri":{},"descri":{},"dat":{},"publia":{},"dimens":{},"genera":{},"type":{},"physic":{},"specif":{},"subjec":{},"city":{},"distri":{},"county":{},"state":{},"countr":{},"geogra":{},"geonam":{},"litora":{},"princi":{},"geogrb":{},"langua":{},"par":{},"contra":{},"contac":{},"righta":{},"identi":{},"resour":"acc095a","projec":{},"fiscal":{},"publis":{},"date":"1\/7\/2015","format":"application\/pdf","digspe":"application\/pdf","digspa":"363751","digspb":{},"digspc":{},"digspd":{},"digspf":{},"digspg":{},"digsph":{},"digspi":"Adobe
        Reader","digspj":"Windows XP","digspk":{},"transc":"A Measure of the Earth
        Oral Histories\nE. Abnet\n06\/23\/14\n1\nA Measure of the Earth:\nAn Oral
        History of the Potters of the St. Croix River Valley\nAmerican Craft Council\nThis
        project has been financed in part with funds provided by the State of Minnesota
        from the Arts and Cultural Heritage Fund through the Minnesota Historical
        Society\nNarrator:\nEdie Abnet (EA)\nInterviewer:\nAndy Wilhide (AW)\nTierney
        McNabb (TM)\nDate: June 23, 2014\nLocation: House of Edie Abnet, 16885 Square
        Lake Trail Road, Stillwater, MN 55082\nSubject: St. Croix Valley Pottery Tour\nAbnet
        00:00:00\nAW: This is Andy Wilhide interviewing Edie Abnet on June 23, 2014
        in Stillwater, Minnesota, at her home. This interview is for the A Measure
        of the Earth: An Oral History of the Potters of the St. Croix River Valley,
        made possible by the Minnesota Historical and Cultural Heritage grants. Also
        present during this interview is Tierney McNabb who is our project assistant.
        Thank you, Edie, for agreeing to be interviewed. Why don\u2019t we get started?
        If you want to start with when and where you were born and when and where
        Richard was born, your former husband?\nEA: Richard was born in 1934 in February
        in Le Crescent, Minnesota. He was the son of farmers and he was also Swiss.
        It''s down in the Le Crescent area where the ice flow never went, so it''s
        extremely rolling and hilly country along the Mississippi River down there
        by La Crosse and Le Crescent. The Swiss loved it when they moved down there
        in the late 1800s and set up farming. That is where he''s from, Le Crescent,
        Minnesota.\nA Measure of the Earth Oral Histories\nE. Abnet\n06\/23\/14\n2\nAW:
        Do you know much about his childhood?\nEA: He was the second of six children.
        In 1934, by that time it was the very early stages of the Depression\u2014the
        worst of the Depression. His father was one of four sons, living and renting
        a farm from his grandfather''s\u2014the father''s father\u2014who was kind
        of a mercenary guy. Farmers were not making money at that time; they were
        trying to sell hogs and they couldn''t make enough money selling their hogs
        to pay the rent, so the grandfather kicked, essentially, the son and his little
        children off the farm so they had to move in to La Crosse. Those sort of things
        greatly influenced Richard, but also the aesthetics of the land was very important
        to him and the attitude: the work ethic of the farmer. You get up in the morning
        and before you care for yourself you have to take care of the livestock and
        you have to take care of the land, and it was a deep respect for that aesthetic
        that influenced his life as an artist, a craftsmen. Richard would never refer
        to himself as an artist; he called himself a craftsmen. In the thirty years
        that we were married there was not a morning that he did not get up\u2014unless
        the last few years of his life when he was quite ill but working as an active
        potter\u2014that he wasn\u2019t out in the barn by eight o''clock every day
        and that was his regime. He was not, by any means, a dilettante. He looked
        at it as a very serious thing and deeply involved, as a potter, in the process
        of the land and the pots and the clay; it was all one and the same for him.\nAW:
        When he was growing up, what was his schooling like?\n00:04:03\nEA: For the
        first six years of his life he went to a one-room schoolhouse and there were
        twelve people in that schoolhouse, and he was related by blood to eight of
        them. So for six years he did that and then when they went into junior high
        and high school, they had moved and he went to a La Crosse school, he went
        to Aquinas High School, which was a Catholic high school; so that''s where
        he finished his education.\nAW: Did he ever reflect on those experiences?
        The schoolhouse, what was that like?\nEA: Oh, amazing. He had amazing stories.
        We have tapes of his storytelling and some of the characters. He had very
        vivid memories of when they farmed\u2014the farmers in the Valley all farmed
        together. This was during the end of that great agrarian period when farmers,
        before things became extremely mechanized\u2014before he was 10 years old,
        he could hitch up a team of horses and plow and take care of fields. And what''s
        interesting about that, in terms of the believability, is that The Little
        House on the Prairie books by Laura Ingalls Wilder, I read an interview of
        her and she had said, \u201cI had to increase the ages of the children by
        three and four years, at least, because nobody would believe what little children
        were doing at that time.\u201d And then there''s another history I read, Lark
        Rise to Candleford\u2014which was a series on British television\u2014but
        in fact is the name of a book, a history book, of the last of the agrarian
        period before the Industrial Revolution. I sort of liken Richard\u2019s experience
        as similar to that. Children, in this book before they went into school\u2014there
        wasn\u2019t schooling\u2014so toddlers by the time they could walk and speak
        they were taking care of infants; they would be in groups taking care of infants.
        And pretty much Rich\u2019s childhood\u2014he was the second oldest\u2014and
        the three oldest would get up\u2014I mean, we\u2019re talking grade school\u2014and
        have to go out to the barn, the smallest A Measure of the Earth Oral Histories\nE.
        Abnet\n06\/23\/14\n3\nboy who might have been six or five, would be so tired
        he often would fall asleep in the hay mow, but the boys would muck out the
        barn, they would have their cows that they milked, feed the chickens, and
        any other livestock. So there was a real sense of work and responsibility
        and he never saw it as a burden, he himself never saw it as a burden. At the
        same time he said, \u201cWe used to pray for rain,\u201d to give themselves
        time off. But the parents worked extremely hard right alongside them and this
        all influenced the idea of working with his hands was tied in with that agrarian
        background, very closely, and the caring for the land.\nAnd when he bought
        this place in 1960 that was all part of it. This was an old rundown\u2014well,
        this was a horrible rundown farm. This was one of those farms that you go
        by in the country with the broken buildings and the pathetic cattle and the
        trash everywhere; this was literally what this place was. It''s unrecognizable
        to what he bought. There were no trees; I have pictures of bald hills and
        a rundown barn in between. This house was built in stages, between the original
        house and the barn was this massive trench because\u2014this is the third
        stage of the St. Croix River historically, the St. Croix River is an ancient
        river and all the lands graduates down, slowly goes down to the river, tilts
        that way. So the hundred some acres up on the hill all run and they would
        run by between when it rains or melts, it would always run between this house
        and the barn. But anyway he saw that there was a hill back here and rolling
        reminded him of Le Crescent and when he saw it, he knew immediately, he had
        been looking and looking. When he got out of graduate school\u2014he went
