        Oh, in a studio?\nAW: Well, I mean, yeah, for one of the\u2014 A Measure of
        the Earth Oral Histories\nR. Vincent\n06\/09\/14\n41\nRV: Or a guest? Or host?\nAW:
        Host and guest together. Do you compile that each\u2014?\nRV: I did not this
        year, I only heard from some of them.\nAW: Okay\u2014\nRV: What they did and\nAW:
        What\u2019s the ballpark?\nRV: Well I\u2019d say if you\u2019re going to talk
        about potters as a whole, from studio to studio, maybe a few thousand to twenty
        thousand [dollars], close to twenty thousand, fifteen to twenty thousand.
        I mean I\u2019ve heard that number in the past. I didn\u2019t hear from anybody
        what they actually did, as far as the hosts. Some of those hosts, it\u2019s
        phenomenal though, what they\u2019ve done. So that\u2019s a great financial
        uptick.\n02:30:30\nAW: Now for individual guest artists\u2014what\u2019s an
        average of what they make? Or does it change a lot from year to year?\nRV:
        I think it depends on who. Here at this place we\u2019ve had anywhere from\u2014well,
        the low end close to sixteen thousand [sic; corrected by RV to one thousand]\u2014that
        was the guy who didn\u2019t come back the following year. The high end has
        maybe been about ten [sic; corrected by RV to fifteen] thousand, so that\u2019s
        what we fluctuate around here.\nAW: So, an individual would be making that
        much?\nRV: Yeah, an individual.\nAW: Oh, I see.\nWell that\u2019s great!\nRV:
        Yeah, for three days of sales.\nAW: Yeah, and it seems like weather is always
        a factor, but it doesn\u2019t seem to influence\u2014or maybe it does encourage
        people to buy more?\nRV: I think if it\u2019s crappy weather maybe they move
        faster? You know, \u201cIt\u2019s cold I\u2019ve got to keep moving.\u201d
        But this year it didn\u2019t hold people from coming and buying. It sounded
        like a lot of people had really good Fridays, and that was really a lousy
        weather day.\nA Measure of the Earth Oral Histories\nR. Vincent\n06\/09\/14\n42\nSaturday
        was decent, the weather was pleasant, sales weren\u2019t quite as strong for
        me, but still very good. Sunday was kind of like the \u201coff day,\u201d
        sounded like, for a lot of people.\nAW: Is that typical from year to year?\nRV:
        Usually it is, and the Sunday crowd at shows can often be\u2014you know, many
        people who aren\u2019t as motivated to get there right away. They don\u2019t
        necessarily have all the money, they just want something to do on a Sunday
        afternoon, take a look\u2014so I\u2019m sure, that\u2019s the only day they
        could get there and they\u2019ll buy. It seems like a different crowd on Sundays
