        story.\nAW: Have other tours gotten written up, similar to this one?\nJK:
        Not that I know of.\nAW: Or are tours still, well, as you were talking I was
        thinking of something that Bob and others\nhave really appreciated is the
        Minnesota Public Radio\u2019s coverage of the Tour. They point to that\nas
        a great promotional opportunity.\nJK: But that was Minnesota, not national.
        Right?\nAW: Um-hm.\nI think there were a couple of years where someone was
        interviewed from the Tour about it. I\u2019m\nunsure how that all works, but
        they do definitely have some time on public radio and that seems\nto have
