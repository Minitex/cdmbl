        Reader","digspj":"Windows XP","digspk":{},"transc":"A Measure of the Earth
        Oral Histories\nW. MacKenzie\n07\/18\/14\n1\nA Measure of the Earth:\nAn Oral
        History of the Potters of the St. Croix River Valley\nAmerican Craft Council\nThis
        project has been financed in part with funds provided by the State of Minnesota
        from the\nArts and Cultural Heritage Fund through the Minnesota Historical
        Society\nNarrator:\nWarren MacKenzie (WM)\nInterviewer:\nAnduin Wilhide (AW)\nTierney
        McNabb (TM)\nDate: July 18, 2014\nLocation: House of Warren MacKenzie, 8695
        68th St. North, Stillwater, MN 55082\nSubject: St. Croix Valley Pottery Tour\nMacKenzie
        00:00:00\nAW: This is Andy Wilhide interviewing Warren MacKenzie on July 18,
        2014, in Stillwater,\nMinnesota, at his home and studio at 8695 68th Street
        North, Stillwater, Minnesota. This\ninterview is for the A Measure of the
        Earth: An Oral History of the Potters of the St. Croix River\nValley, made
        possible by the Minnesota Historical and Cultural Heritage grants. Also present\nduring
        this interview is Tierney McNabb our project assistant. Warren, thank you
        so much for\nagreeing to be interviewed. Why don\u2019t we get started? If
        you could tell us about where and when\nyou were born? Where you grew up?\nWM:
        I was born in Kansas City, Missouri, in 1924. My father was a traveling salesman
        and he\ngot transferred around a great deal so we moved from Missouri to Philadelphia
        and then a few\nyears later to Chicago, Illinois. We never lived in big cities.
        We always tried to live in a suburb.\nA Measure of the Earth Oral Histories\nW.
        MacKenzie\n07\/18\/14\n2\nIn Chicago we lived in a little town called Wilmette,
        which is north of Chicago on the lake. It\nwas there that I got involved with
        art really seriously. I was lucky because I had an art teacher\u2014I\ntried
        for a scholarship at the Chicago Art Institute, but I was going to be a painter
        in those days.\nEveryone who did anything in art was going to be a painter.
        Nobody thought about metal work\nor ceramics textiles or anything\u2014it
        was all painting. I tried for a scholarship and didn\u2019t get one. I\ndid
        get one to another art school, but my teacher advised me that it wasn\u2019t
        a very good art school\ntherefore I should get to the Chicago Art Institute.
        My parents agreed to finance the first year but\nfinancing the first year
        in those days was very inexpensive. It cost four hundred dollars for\ntuition
        and all the necessary things I needed to go to school. They financed me for
        the first year\nand I was lucky to get a scholarship for my second year but
        always with the anticipation that I\nwas going to be a painter.\nThen I got
        drafted into the army in the Second World War. In the army I never saw combat\nbecause
        right after I was drafted and put into training as a truck driver a group
        of us were called\nto the general\u2019s office; the only thing that we could
        think of that was in common was that\neveryone has something about art in
        their background. It wasn\u2019t only art\u2014one guy was a sign\npainter,
        another guy was a house painter, but anything with paint. Anyway, what happened
        was\nthat the drafting of soldiers had become so rapid that the government
        printing office could not\nkeep up with printing instruction manuals and that
        sort of thing. They decided to start some small\nprinting workshops in various
        areas of the country. I was down in Fort Hood, Texas, and they\ndecided to
        make one there. We did make this workshop and I worked there all during the
        war\nuntil the Battle of the Bulge. When the Battle of the Bulge came along,
        everyone who was\nnoncritical to the Army was reassigned. We went through
        re-training and we were to go to\nFrance and relieve those soldiers or help
        fight the Battle of the Bulge. Well I had checked in all\nmy materials and
        was ready to go home on a two-day leave before reporting to the port where
        we\nwould ship out. The sergeant called me back and said, \u201cYou better
        pick up all your gear because\nyou\u2019re not going.\u201d I said, \u201cWhy?\u201d
        He said, \u201cYour eyes are too bad.\u201d Without my glasses I cannot\nsee
        at a long distance. I would have been a danger to my own comrades. I was put
        back into a\nshop printing and so on and did that for the rest of the war.
        When the war was over they took all\nof us who were nonessential again and
        shipped us overseas to replace the guys who were\nfighting. I was lucky; I
        was sent to Japan. While in Japan I met a lot of Japanese artists and so on\nand
        gallery owners. We didn\u2019t have much money but what we could buy that
        was available were\nJapanese prints and so we bought Japanese prints and so
        forth. That was the end of my army\ncareer.\n00:06:30\nI went back to school
        when I was released finally and I thought, Ok I\u2019ll pick up my painting\nstudies.
        I went to the Chicago Art Institute and I said, \u201cI want to re-register
        for my painting\nclasses.\u201d They said, \u201cWe\u2019re sorry, there is
        no room in the painting classes,\u201d because all the\nreturning GIs were
        taking advantage of the G. I. Bill of Rights and if they wanted to they went
        to\nschool, and many of them went to art schools because there were a lot
        of artists it so happened. I\nsaid, \u201cWell, if painting is not open, what
        is open?\u201d They said, \u201cWell, you could take fashion\ndesign or ceramics.
        Both of those are open.\u201d I said, \u201cAll right, I\u2019ll take ceramics
        and eventually\nI\u2019ll finish my painting instruction.\u201d I got into
        the ceramics class and, I have to be honest with\nA Measure of the Earth Oral
        Histories\nW. MacKenzie\n07\/18\/14\n3\nyou, we found out it was not a good
        ceramics class. The Art Institute of Chicago was a great\nschool for painting,
        not ceramics, at that time. It\u2019s since changed and it has a very good
        ceramics\nprogram now, so I don\u2019t want it to sound like I\u2019m damning
        the Art Institute for all time. But\nanyway a group of people were in this
        class and we were told what to do. We would spend three\ndays making a pot
        with coils of clay and the closer it came to an industrial pot the better
        the\ninstructor thought it was. One day one of the students came running into
        the class and she was\nwaving a book she had just bought and she said, \u201cI\u2019ve
        got this book. It\u2019s by a man named\nBernard Leach, a British potter,
        and it tells how he started out and it\u2019s much better than what\nwe\u2019re
        doing.\u201d Fortunately the instructor in the ceramics class was there only
        three days a week,\nso on the other four days we could get into the ceramics
        studio and try to do what Leach said was\nthe way to make pots. We did that.\nIt
        was there I met my first wife. She was also in the ceramics class. She was
