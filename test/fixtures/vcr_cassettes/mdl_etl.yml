        are successful without doing that\u2014but I think this one, that\u2019s a
        A Measure of the Earth Oral Histories\nR. Briscoe\n04\/26\/14\n35\nbig part
        of it. The other thing is that the artist has to be here so there\u2019s that
        communication going on. I make my guests bring a helper because I want them
        not to be wrapping and packing, I want them to talk about their work, so it\u2019s
        education. And then, we started having guests. I think it broadened the whole
        appeal of it because it started becoming a ceramic survey\u2014we weren\u2019t
        just all inviting people who look like us, we were inviting people remarkably
        different from us. My eight guests, I think there\u2019s only two that you
        could say they even fit in the same strain. With our guests, we weren\u2019t
        even asking them to participate with mailings and stuff, that only happened
        about five years ago where we started asking people to give us their lists
        because we had woken up to the fact that it had become a national event so
        these guests were coming from all over the country and they had audience members
        in their parts of the country so we asked them\u2014our mailing costs went
        way up but, you know, we sent out 33,000 posters last year. We still send
        a physical mailing. Once you realize it\u2019s a national event then you have
        to send the announcement by January 1st, because people need to make their
        vacation plans. We used to send them out in April but now we send them out
        in January so that people can get organized, you know, make flights and hotels,
        and vacation, because they work.\n02:36:13\nAW: And it\u2019s always been
        Mother\u2019s Day weekend?\nRB: We\u2019ve changed it twice and it didn\u2019t
        work right, so we moved it back to Mother\u2019s Day. Both times, we moved
        it off and we\u2019ve moved it back and I said, \u201cI don\u2019t care which
        weekend we do it, let\u2019s do it consistently from now on.\u201d So we did
        and I think Mother\u2019s Day has been great. Although, there are a lot of
        tours which have started up and they\u2019re on Mother\u2019s Day too. What
        I was hoping was that we would invite each other to all these different places
        around the country to these tours but if they\u2019re all on the same weekend,
        you can\u2019t do that. (Laughs). They\u2019re not all on that weekend but,
        there\u2019s one going on this weekend in Massachusetts and\u2014A lot of
        these are directly a result of this one. I think that was one of the big strengths
