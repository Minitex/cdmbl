      string: '{"title":"Interview with Linda Christianson, A Measure of the Earth:
        An Oral History of the Potters of the St. Croix River Valley, Minnesota","photog":"Christianson,
        Linda, 1952-","contri":"Wilhide, Anduin (interviewer); McNabb, Tierney (project
        assistant)","descri":"Linda Christianson (1952-) grew up in Barron, Wisconsin,
        and studied ceramics at Hamline University (St Paul, Minnesota), and the Banff
        Centre School of Fine Arts (Banff, Alberta, Canada), before returning to Minnesota
        to start her own ceramics studio and co-found the St. Croix Valley Pottery
        Tour. In this interview, Christianson discusses her childhood; ceramics education;
        her connections to the local and national pottery communities; and her thoughts
        on the past, present and future of the St. Croix Valley Pottery Tour. This
        interview was conducted by local oral historian and PhD Candidate from the
        University of Minnesota Anduin Wilhide. \"\"A Measure of the Earth: An Oral
        History of the Potters of the St. Croix River Valley\"\" explores the anomalous
        community of potters in Eastern Minnesota who host an annual cooperative tour
        for participating ceramic artists from around the world. This annual three-day
        event attracts art enthusiasts from across the country. Together the project''s
        ten oral history interviews, representing diverse perspectives from within
        the local pottery community, tell the story of how, from the 1950s to today,
        Minnesota\ufffds St. Croix River Valley has developed into a major center
        for pottery, and a destination for thousands nationally.","dat":"2014-06-17","publia":"American
