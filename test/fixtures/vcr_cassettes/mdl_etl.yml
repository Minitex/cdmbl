      string: '{"title":"Transcript","photog":{},"contri":{},"descri":{},"dat":{},"publia":{},"dimens":{},"genera":{},"type":{},"physic":{},"specif":{},"subjec":{},"city":{},"distri":{},"county":{},"state":{},"countr":{},"geogra":{},"geonam":{},"litora":{},"princi":{},"geogrb":{},"langua":{},"par":{},"contra":{},"contac":{},"righta":{},"identi":{},"resour":"acc102a","projec":{},"fiscal":{},"publis":{},"date":"1\/7\/2015","format":"application\/pdf","digspe":"application\/pdf","digspa":"550835","digspb":{},"digspc":{},"digspd":{},"digspf":{},"digspg":{},"digsph":{},"digspi":"Adobe
        Reader","digspj":"Windows XP","digspk":{},"transc":"A Measure of the Earth
        Oral Histories\nJ. Oestreich\n06\/09\/14\n1\nA Measure of the Earth:\nAn Oral
        History of the Potters of the St. Croix River Valley\nAmerican Craft Council\nThis
        project has been financed in part with funds provided by the State of Minnesota
        from the\nArts and Cultural Heritage Fund through the Minnesota Historical
        Society\nNarrators:\nJeff Oestreich (JO)\nInterviewers:\nAnduin (Andy) Wilhide
        (AW)\nTierney McNabb (TM)\nDate: June 9, 2014\nLocation: Jeff Oestreich\u2019s
        House, 36835 Pottery Trail, Taylors Falls, MN\nSubjects: St. Croix Valley
        Pottery Tour\nOestreich 00:00:00\nAW: This is Andy Wilhide interviewing Jeff
        Oestreich on June 9, 2014 in Almelund, Minnesota,\nwhich is near Taylors Falls
        and North Branch at Jeff\u2019s house. This interview is for the \u201cA\nMeasure
        of the Earth: An Oral History of the Potters of the St. Croix River Valley,\u201d
        made\npossible by the Minnesota Historical and Cultural Heritage Grants. Also
        present during this\ninterview is Tierney McNabb, project assistant. Thank
        you for agreeing to be interviewed and\nlet\u2019s get started.\nCould you
        tell us about your name? You were starting to describe the meaning of your
        name.\nJO: In this country it\u2019s an uncommon name; it\u2019s a German
        name. It translates as \u201cAustria.\u201d And\nO-e-s-t is \u201ceast\u201d
        and then r-e-i-c-h is \u201creich\u201d or \u201ckingdom.\u201d And the eastern
        reich, or kingdom,\nof Germany was Austria, so it means \u201cAustria.\u201d
        When I was in Germany I looked up our name in\nthe phonebook\u2014pages, and
        pages, and pages; it\u2019s very common. In this country it\u2019s more\nobscure.
        Although we lived next door to another Oestreich family, we were not related.
        And my\nsister had a car accident on the highway, and the other person\u2014the
        other car\u2014was a Nancy\nOestreich too and they both had the same insurance
        company and they got the claims goofed up.\nA Measure of the Earth Oral Histories\nJ.
        Oestreich\n06\/09\/14\n2\nAnd there\u2019s three Jeffrey Oestreichs at my
        clinic, where I go for my injections and stuff. So,\nthey\u2019re not related.
        It\u2019s a name that we all cursed as kids, but now I appreciate it. (Laughs)\nAW:
        (Laughs) Well, you were saying that you\u2019ve been thinking about changing
        it. Tell us more\nabout that.\nJO: I\u2019m thinking of changing the pronunciation
        to \u201cO-strike,\u201d because of the difficulty of people\nfinding me on
        the internet. And I did have one uncle that did pronounce it \u201cO-strike,\u201d
        that\u2019s an\nexception. So I\u2019m in transition, pronouncing it both
        ways. I may at some point dump the \u201cA-strike\u201d\nand go with the \u201cO-strike.\u201d
        But it originally had an umlaut over the \u201co\u201d which we can\u2019t\npronounce,
        the \u201co\u201d with an umlaut, it\u2019s more of \u201cuuoh\u201d\u2014(whispers)
        no can\u2019t do that\u2014\nAW: \u201cA-strike\u201d is the correct pronunciation?\nJO:
        How we do it. And do you know why that happened? Because when the record-keepers
        at\nEllis Island or wherever, when all these foreigners would come through
        they would just spell out\ntheir names phonetically, and so the names got
        altered, which makes it very difficult if you\u2019re\ndoing genealogy, which
        I\u2019m just obsessed with family history. So it makes it hard when you\njump
        overseas to connect up again on the trail.\nNow if I talk too much, you tell
        me to be quiet\u2014because I have a habit\u2014\nAW: No, this is great. Tell
        us about your family history. You said you were following the\nmigration\u2014?\nJO:
        Yes, on my father\u2019s side, his great-grandfather immigrated in the late
        1800s and they settled\nin Duluth. From there they moved more to the Iron
        Range to Coleraine and Bovey. That\u2019s where\nmy aunts and uncle lived
        and my cousins are still on the Iron Range. I still spend a lot of time up\nthere;
        we have a family cabin. On my mother\u2019s side they emigrated from Sweden
        through the\nGreat Lakes\u2014they settled in Rockford, just shortly. And
        then they went to rural Iowa and they\nwere one of the first three settlers
        in that region in 1881\/1882.\nAW: Which region of Iowa?\nJO: Laurens, it\u2019s
        in Pocahontas County. Before my mom passed away I wanted to know more\nabout
        her background. She didn\u2019t really talk much about her background and
        so I spent two\nmonths doing research and ordered documents and it was just
        a wonderful trip. I got in the car\nand I went to every house that my mom
        lived in\u2014except for her sorority house. I was all over\nthe place going
        to these houses. I made prior appointments, but street names have changed
        in the\nlast hundred years so I had to call up people and, \u201cWhat\u2019s
        the current street name?\u201d I\u2019d then\ncontact them and bring little
        gifts. My great-great-grandfather who emigrated from Sweden, we\nfound his
        house through the Pocahontas Courthouse; they had a team of people who helped.
        And\nwe went out and the house is still standing that my great-great-grandfather
        built in 1881. I sat in\nthe kitchen of that house and it was just awesome.
        When you trace your family\u2019s history\u2014and of\nmy siblings there\u2019s
        six children\u2014I\u2019m the only one who\u2019s interested in family history.
        I have all\nthese documents and files of things and I have all the old family
        Bibles and autograph books\nA Measure of the Earth Oral Histories\nJ. Oestreich\n06\/09\/14\n3\nfrom
        way back, and so I\u2019m the historian in the family. I love it! Because
        all my sibs have\nchildren and grandchildren\u2014their meaning comes through
        looking at them and projecting.\nMine\u2019s going back because I don\u2019t
        have children. So I go back and I can create this script out of\nall these
        documents and books and things and create this script of their lives. So,
        my parents left,\nthey met at the University of Minnesota in the middle thirties.
        My mom was studying piano and\nmy dad was studying business and they fell
        in love and were married in 1940 in my\ngrandmother\u2019s house in Sioux
        Falls. I\u2019ve been in that house a number of times over the years--\nlast
        four or five years. I have a reel of their wedding from 1940. It was sixteen
        millimeter, and\nthere\u2019s my mom as a young woman and my dad as a twenty-one\u2014\nAW:
        Wow. Who had the video camera?\n00:06:22\nJO: My grandmother was a photographer.
        And it\u2019s in color\u2014color first came out in 1940. So I\nhad it made
        into videotape\u2014a CD\u2014and watched it.\nAW: So you had it converted
        to a CD?\nJO: I converted it. And of course all the people in there, no one\u2019s
        alive. But it\u2019s still, to be sitting\non that steps where they were when
        they were married in 1940\u2014it\u2019s brought enormous meaning\nand comfort.\nOn
        an aside, I remember in 1958, when we were going to stay with my grandmother,
        she had a\nKitchen Aid mixer and as a kid I just loved it. It was passed down
        to mom and now I have it. It\nwas made in 1947 and I use it nearly every day.
        It still just hums along and it\u2019s using my\ngrandmother\u2019s objects
        that I have a lot of. It connects me with my mother and my grandmother\nand
        my ancestors. That\u2019s my mom\u2019s jewelry right there\u2014(refers to
        jewelry on table).\nAW: Oh I see, these pieces.\nJO: This is interesting\u2014my
        mom\u2019s jewelry box\u2014I just kinda swiped it. I found out in my\nresearch
        that my grandfather was a doctor and he delivered my mom. The delivery went
        bad and\nmy grandmother died in the process. And so I found this (refers to
        locket)\u2014this is my\ngrandmother who died at twenty-three. I got this
        and it was all banged up in the back and I think\nwhat happened was that when
        she died and my mother was a little kid they gave her this locket\nto carry
        with her\u2014she was an only child\u2014and she must\u2019ve had it in her
        pocket and it\u2019s so worn.\nThat\u2019s the only reason why I think it\u2019s
        so banged up is she treasured that.\nAW: What was your grandmother\u2019s
        name?\nJO: Blanche Bowen.\nAW: And these other pieces here?\nA Measure of
        the Earth Oral Histories\nJ. Oestreich\n06\/09\/14\n4\nJO: Those are my mom\u2019s
        things that she got in Mexico when I was fifteen and I always loved\nthem
        as a kid. And this all fits into my love of objects\u2014and Art Deco. Those
        are Art Deco\ninspired pieces. And that fits into what I\u2019m currently
        in love with and what I look at for source\nmaterial. (points to objects on
        table).\nAW: On the topic of the Kitchen Aid, what were some of the things
        that your mom made with it?\nAre there family recipes that you have?\nJO:
        I have some of those, and mom used to always make the Christmas bread in the\u2014Krumkake,\nit\u2019s
        a Swedish bread with candied fruit in it. And she\u2019d make a loaf for each
        of her six kids, but\nshe\u2019d always give me two loaves. I was her favorite.
        (Laughs) I was born two and a half months\nearly and so she was always very
        protective of me and I was a momma\u2019s boy and hung on to her\nand just
        adored my mom.\nAW: You said your grandparent\u2019s house was in Sweden,
        the house your grandfather built\u2014can\nyou describe it? You said you were
        sitting in the kitchen? Tell us more about that moment.\nJO: When we found
        the house and it was still standing the people at the courthouse were, you\nknow,
        crosschecking, and they said, \u201cYeah, it\u2019s still there.\u201d So
        we got in the car and we found it.\nMom was raised in Laurens\u2014when I
        decided to go to Laurens for the first time to get\u2014I wanted\nto just
        find out more information. So, I called their genealogist society and this
        woman said,\n\u201cOkay, we\u2019ll do some research, we\u2019ll get back
        to you.\u201d And so the woman calls me up a month\nor so later: \u201cWe\u2019re
        related.\u201d I said, \u201cReally?\u201d \u201cBy marriage.\u201d So she
        did all the research in the\nMethodist Church and then she went with me to
        Pocahontas Courthouse in the neighboring town.\nWe found out where the house
        was and we were driving towards this house and she says, \u201cYou\nknow,
        I have a friend I hike with every day that\u2019s kind of in this area, so
        there\u2019s their house\u2014.\u201d\nAnd we pulled in and there was a house
        and I said, \u201cWow.\u201d\nA friend of mine\u2019s dating a guy from near
        that town\u2014who grew up in that town\u2014so he came for\ndinner last week.
        I had some old photographs of this town. I said, \u201cJoe, tell me now, I\u2019ll
        feed you\nif you recognize some things on here, the courthouse, this, and
        the other thing.\u201d And he said,\n(gasp)\u2014and that was my great grandfather\u2019s
        house there, that he built\u2014and he says, \u201cI\u2019ve been\nin that
        house, we had a farm right near there. And that\u2019s Doug, he was my high
        school friend.\u201d\nHe knew my relative by marriage, who\u2019s eighty years
        old that did a lot of the research, and\n\u201cWell, I know her.\u201d So
        it\u2019s just wonderful. To me in life, what I love more than anything is\nconnecting\u2014making
        these connections with people and events and tying them all together.\nThat\u2019s
        my gift and it was my mom\u2019s gift.\nAW: How so? Tell us a little bit more
        about that. Your mom\u2019s gift\u2014how did she make those\nconnections
        happen?\nJO: My mom and dad were quite different. My dad was very quiet, kind
        of an introvert. My mom\nwas very outgoing and so throughout her whole life
        she would pull people together. She still\nwould see her sorority sisters
        from the thirties until she became too frail; she was in her eighties\nthen.
        And she was still\u2014she just pulled people together. Our household was
        just chaotic with six\nkids and she,--to add to the chaos--she would have
        foreign exchange students come and stay with\nA Measure of the Earth Oral
        Histories\nJ. Oestreich\n06\/09\/14\n5\nus too. Thinking we need to, you know,
        make this even richer, so we had exchange students in\nour home, and crazy
        misplaced relatives. It was just a very wild, fun household growing up.\nAW:
        Where did you grow up?\nJO: White Bear Lake.\nAW: When were you born?\nJO:
        Nineteen hundred forty-seven, December 7th\u2014that\u2019s Pearl Harbor Day.
        And that\u2019s the day\nthat my mom died, on my birthday. My dad died six
        months before on my ten year anniversary\nin AA, in recovery, so these two
        dates, it\u2019s like (whispers) \u201cgo figure.\u201d\nIt took me a long
        time to unravel what those hidden gifts, what they meant. They were honoring\nme
        in their own way. So what I do now on my parents\u2019 birthdays I have people
        come up with\u2014\nand now back to piano. I have another family of people
        in my life: pianists. I have a great teacher\nfrom Marine on St. Croix. We\u2019d
        have musical events up here on my parents\u2019 birthdays; we give\nthem virtual
        presents of music on their birthdays. And then we have a meal and we all play,
        or\npeople sing, or people play their instruments, or whatever they do. They
        have to all play or do\nsomething for their supper. It\u2019s just so much
        fun. (Laughs) Do you want to come to one?! You\nhave to play though.\nAW:
        Yes, I would love to! So tell us about these pianos\u2014you have two grand
        pianos in here?\nJO: Yes, my passion\u2019s always been classical piano. But
        in high school I played show tunes\n(Laughs). But then later on, just classical
        music was it. Classical piano, it\u2019s just all I\u2019d listen to.\nAnd
        this is how it happened. I\u2019ve always had a piano of various kinds but
        never played it; it was\nfor friends. My mom ended up in a nursing home\u2014she
        was ninety\u2014and she didn\u2019t have a long\nor short-term memory. And
        in my search for my mom\u2019s background, I found her only surviving\nhigh
        school classmate. There were thirty-four in her class. I just found her; I
        did a lot of research.\nShe\u2019s still alive at ninety-six; she\u2019s writing
        her second book. She was my mom\u2019s best friend and\nsaid, \u201cYour mom
        was an amazing pianist. She would enter competitions throughout Iowa. She\nplayed
        in the orchestra; she played at church.\u201d And I didn\u2019t know this\u2014she
        stopped playing in\n1940 to raise her kids. She never went back. And so Lucille
        sent me a roster of mom playing in a\ncompetition in 1933. She played a piece
        by Edward MacDowell, who was a contemporary\ncomposer. So I sent it to a friend
        who\u2019s a pianist, who recorded it. So I went to the nursing home,\nbecause
        I have all mom\u2019s music from childhood. So I thought, \u201cI have that
        music.\u201d So I took it\ninto the nursing home and I said, \u201cMom, do
        you remember playing this?\u201d And she said \u201cNo.\u201d So\nI turned
        on the recorder and she was turning the pages, she was reading the music.
        I said,\n\u201cWow,\u201d and I said, \u201cI\u2019m going back to piano.\u201d
        So I went in every other day for a lesson. And\nthat\u2019s mom right there,
        she\u2019s ninety\u2014we looked at the piano and she would just light up,
        she\nwould get right in the zone, missed a beat, that\u2019s the wrong note,
        she just came alive. That\u2019s how\nwe communicated because she wasn\u2019t
        talking much. So, that\u2019s how we connected. And that was\nher final gift,
        was the gift of piano.\nAnd so, I just decided I want really great pianos.
        I did research and I wanted a Mason & Hamlin\nA Measure of the Earth Oral
        Histories\nJ. Oestreich\n06\/09\/14\n6\nfrom the golden era that could be
        rebuilt because they were great pianos. This one came from\nNew York and I
        had it rebuilt and refinished. And then a year later, I want another piano.
        I found\nthis one at midnight; it\u2019s a seven foot Mason & Hamlin. I was
        looking on craigslist, there\u2019s a\npiano, a Mason & Hamlin, this was built
        in 1917, my mother\u2019s birth year. So her soul is in this\npiano. I had
        to move the Earth to get it, to finance, refinance. I sold a bunch of stuff.
        It arrived;\nit\u2019s rebuilt, refinished.\nA woman bought it for her son
        in 1974 who was a very accomplished pianist at fourteen\u2014played\nwith
        the Boston Pops\u2014and he went on to study piano at Harvard, and his teacher
        just destroyed\nhis sense of confidence. So he came to play it last year,
        he flew out with his partner, and he\nplayed his childhood piano and we had
        a couple days together, and so\u2014these pianos have\nbrought this rich circle
        of friends and connections to people, and\u2014\nAW: What was that like? To
        connect with this young man who\u2014?\n00:17:20\nJO: Well, he\u2019s now
        fifty-some. He and his partner flew out, but there\u2019s\u2014\nAW: So, was
        he selling the piano or what\u2019s his\u2014?\nJO: His mother was.\nAW: His
        mother was?\nJO: Yeah, because he was living in California and his mother\u2014they
        had to sell their house, they\nwere in their eighties\u2014and it just broke
        her heart because she also played. And so I called her up\nand I said, \u201cI
        want to buy your piano.\u201d And she said, \u201cWell, are you going to come
        play it?\u201d And\nI said, \u201cWell, I live in Minnesota.\u201d She thought
        I was scamming her. But the odd thing about this\nwas, she talked in such
        a way that I thought, \u201cHe\u2019s an only child.\u201d And\u2014he then
        switched to\nstudying law, immigration. So, I just had this feeling. I had
        a feeling that he was a gay, as I am,\nso I just kept going on the computer
        tch tch tch\u2014 I found him in California, and up came a\npartner, Tom.
        It\u2019s so bizarre. So, we became friends. We correspond and he\u2019s been
        out and\nthey\u2019ll come out again.\nAW: Wow. That\u2019s a great example
        of, like you were saying, of these connections\u2014the meaning\nof objects
        and connecting people. That\u2019s just really incredible. What did you guys
        play? Did you\nguys do duets at all?\nJO: No, he played my favorite piece
        I heard two years ago: a Brahms Intermezzo 117. I heard it,\nI said to Mary,
        \u201cI have to learn this, I have to.\u201d It\u2019s way beyond me, just
        way beyond me. I spent\na year on two pages and I learned it, then it got
        sidetracked. You give me a project and we\u2019ll do\nit. He played that,
        that\u2019s his signature piece. And when he came out, another person that
        came\nout was the Steinway rep from Schmidt Music. He\u2019s a friend of my
        teachers\u2019 and her husband\ndied and that\u2019s what his favorite song\u2014that\u2019s
        what was played at his funeral. So it just has these\nmultiple meanings. And
        it\u2019s just an amazing piece. Do you know the piece?\nA Measure of the
        Earth Oral Histories\nJ. Oestreich\n06\/09\/14\n7\nAW: I can\u2019t conjure
        it up at this moment but I wrote it down so I\u2019ll go and check it out.
        Can you\nstill play a little bit?\nJO: No, I\u2019m on Sicilienne, the Faur\u00e9
        piece.\nAW: Oh that\u2019s right, yeah. Now which piece is this?\nJO: It\u2019s
        a Faur\u00e9 piece, it\u2019s Sicilienne; it\u2019s a very well-known piece
        for piano and flute. I did\nrehearse a bit with a woman who played the bass
        out in California. A woman, Carol Sauvion,\nwho did this series on craft in
        America for public TV. You know that series? Carol used to be\nmarried to
        Don McLean who did \u201cAmerican Pie\u201d and \u201cStarry Starry Night,\u201d
        if you know those\nsongs. Then they divorced before he made it big so they
        were really poor. She remarried and her\nson was nine and they were driving
        in the mountains and her husband got out to chain\u2014put the\nchains on
        the car. He got back in the car and just died of a heart attack right there.
        And this poor\nkid was so distraught that they, you know, therapy, and she
        sold the house to get a different\nhouse. He grew up and he went to study
        bass at Bloomington and then he went to either Eastman\nor Oberlin. Someone
        stepped forward and gave him sixty-five thousand dollars for a bass. And\nnow
        his partner also plays the bass. So I practiced with her out in California,
        at Carol\u2019s house.\nBut there\u2019s something about\u2014I was in a twelve
        year relationship with another potter up until\n1996. He was here this last
        year and we played a duet together and it was just so, so, so neat, just\nso
        neat to do that. And then I was thinking, I have to find people in my life
        who really inspire\nme. When you\u2019re a child it just takes one person
        to open the door to show you your future. And\nso I was able to find my high
        school art teacher. So he came out with his wife. And then I invited\ntwo
        friends who were friends of mine from high school and it was just so neat.
        I had to trace\nback to who fired my love of piano\u2014my sixth\/seventh
        grade junior high teacher, music teacher.\nI found her. She was still alive
        so she came up with my piano teacher. We played duets and stuff,\nit was just
        so neat, because I just adored this woman, Helen. When she came up I said,
        \u201cHelen,\nI\u2019m not going to feed you until you change my report card.\u201d
        (Laughs). I had that report card that\nmom saved, they save everything you
        know, so, \u201cThere it is, over there.\u201d I said, \u201cChange it to
        an\nA.\u201d She said, \u201cOkay\u201d I said, \u201cNo, Helen, I want an
        A+.\u201d (Laughs). Then we had a meal and we\nplayed a duet together; it
        was just so neat.\nI just love doing that\u2014bringing people together. That
        was my mom\u2019s gift; she was good at it.\nDad was off doing his other stuff,
        you know. But all this, you know, how it fits is that I come\nfrom a family
        of makers. We all made objects. I made potholders and trivets. And I still
        have\nthem when I clean out the house. I use them in my slide presentation
        because you think back and\nif something gets instilled\u2014and my brother
        made leather purses and saddles, my sisters made\nclothing and they knit.
        So the house is always\u2014there were always prams all over the place and\nall
