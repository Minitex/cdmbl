        to say on the basis of\nmedium, that\u2019s one of the places where there
        seems to be a structural bias that presents a problem\nfor craft is in museums.
        Other than that I think a lot of barriers have fallen in scholarly and\ncreative
        activities. Anything that is persuasive in and of itself that persuades you
        of its\nearnestness, its attraction, its validity.\nAW: Anything else to add
        to the bigger question of what the Tour has meant for the hosts or for\nthe
        guest artists? You\u2019ve talked about this as an important source of income,
        as a source for\nsocializing and networking, and things like that. Anything
        else to add?\nJK: Well, I think the Tour founders in choosing Mother\u2019s
        Day weekend to do this were pretty\nsmart. I mean somebody else might have
        thought of that and there are probably other Mother\u2019s\nDay activities,
        you know, art fairs or other things like that. That has worked well, so that\nparticular
        timing has been adopted. The idea of getting out in the spring to do something
        like that\nand maybe the assumption that mother is the one more likely to
        want to do it and she can say,\n\u201cWell, it\u2019s my day, we\u2019re going
        to go on the Tour.\u201d Maybe there might be a kind of effect of the\nTour
        as a model in other senses. I can\u2019t give you evidence of this, but Mark
        Shapiro, who I\nmentioned is in Massachusetts, there\u2019s a four person
        kind of tour there or some sort of a group\nshow that goes on and he has had
        a couple of other people at his site when they do that. I don\u2019t\nknow
        the history or the timing but my guess would be that you could look at something
        like what\ngoes on in this studio tour and say, \u201cWell, I could do this
        on a smaller scale if I\u2019m having an\nassociated open day with a couple
        of other people I could also have guests come in.\u201d That might\nbe something
        that people had not so commonly done before. I\u2019m just guessing.\nOther
        important things, well, money and socialization both seem like really important
        things.\n02:45:10\nA Measure of the Earth Oral Histories\nJ. Koplos\n08\/20\/14\n36\nAW:
        Do you think it\u2019s really solidified their careers in a way over the decades?
        I mean some\ncame in pretty well established and I think for others they were
        getting established as the Tour\nstarted in the early nineties they were still
        in early-mid career.\nJK: I\u2019m not sure. I don\u2019t know if the Tour,
        certainly in a local sense the tour gives credibility.\nThe fact that this
        young man, Jason Trebs, shows on the tour with a lot of other people locally\nthat
        has to be an endorsement of his work that is important. I don\u2019t know
        if that has gained him\nanything nationally. I don\u2019t know if the ceramic
        magazines, they don\u2019t cover the Tour as a\nreporting activity, so people
        in other parts of the country might not even know who is doing it\nhere, so
        I\u2019m not sure that would contribute to anybody\u2019s standing in the
        field. Although if you\nread down a bio and they are showing here and you
        know that the Tour is an institution then that\nhas to be a good point. A
        feather in somebody\u2019s cap that they\u2019ve done that, but I think that\nbecause
        it\u2019s a local exposure instead of a national one that I can\u2019t quite
        imagine that it would\nmake anybody\u2019s reputation in terms of reputation.
        If they sell very well then that success carries\nthem on, but you just don\u2019t
