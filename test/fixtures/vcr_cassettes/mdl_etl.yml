        want to do that here. It\u2019s that kind of thing. That\u2019s a very kind
        blatant [one], you know\u2014I know that. That isn\u2019t the kind of subtleties
        I\u2019m thinking of. But there are situations where there are some expectations:
        people send cards a lot here, you know? Like a thank you card for doing anything.
        I get thank you cards for stuff. I get thank you cards from the group of students
        that came and I showed them around during the Tour. You know, that\u2019s
        very sweet. In Venezuela, the mail doesn\u2019t work. We never sent invitations
        to our Encuentro by mail. We would divide a phone list\u2014we had telephone
        numbers of all of our people, and we would divide those phone numbers among
        the ten of us, and then every person would have fifty phone calls to make.
        And we never hit on the idea of the phone tree. (Laughs) This year, I sent
        cards to the people who worked here as volunteers, and it was for the first
        time. It was kind of like, \u201cOh! I know: we gotta send cards. That\u2019s
        what you do, isn\u2019t it?\u201d People here, at least in many cases around
        here, they don\u2019t interrupt much. In Latin America, you can\u2019t get
        a whole sentence out without somebody coming in and picking up. It\u2019s
        not rude; it\u2019s just that they\u2019re either agreeing or disagreeing,
        or adding information, or excited about because it\u2019s something. Here
