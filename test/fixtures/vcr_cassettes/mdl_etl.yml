        next group that comes in, you get those guys. We had a really good working
        relationship and I would even say a friendship with one guy, two guys\u2014first
        one, then another: Carmelo was real smart\u2014very little man, very smart,
        very concerned with making things work and work well. They have evolved now;
        they really run the show now. Now if you want to go there, you have to go
        there and you have to set up the trip with them. You can only be on the top
        for one day because there\u2019re more groups coming, there\u2019s very few
        places to camp, they limit the places that people camp, they make sure that
