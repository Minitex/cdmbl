        any community you have to keep giving back. What''s interesting too is\u2014have
        you ever been up to the Franconia Sculpture Gardens? That has taken off\u2014again,
        another sweat equity. But what helped establish them was a wonderful financial
        base, the Cowles, and then the sweat equity followed and the enthusiasm followed.
        Obviously just throwing money at something isn\u2019t the only thing. How
        will they replace?\u2014that\u2019s what\u2019s going to be careful. Now when
        Rich left, they got Guillermo\u2014wonderful, and wonderful who he brought
        in\u2014so it depends. But none of them are thirty, the main group of those
        potters. I wonder as a group do they talk about it?\nAW: I think some are
        starting to talk about this but Bob is definitely reflecting a lot on this
        and thinking through this.\nEA: Yeah, and he had said\u2014when I was up there
        and we were finishing Rich\u2019s pots\u2014that he was hoping that a young
        potter will come in there. How young? Does he have money behind him so he
        can buy your place? I know hard it is has been\u2014and I get it, you get
        it better once you\u2019ve tried. It will be interesting to talk to this young
        man.\nAW: I think you\u2019re touching on something here that the personalities
        of the people who started the Tour, the potters\u2014they\u2019re not replaceable.
        Is this something that will sustain beyond those original founders?\nEA: Unfortunately,
        nothing lasts forever and you have to love something and it just doesn''t;
        my years in hospice taught me that and you have to accept that. You can try
        but just nothing does.\nAW: How has the Tour served as a model?\nEA: It has
        served as a model for what can be done when people work for a common goal\u2014when
        art is a basis. Art enriches a society, a culture, a community. It improves
        finances, it educates, it gives depth. When they first opened China to the
        Olympics after it had been gone they did little film vignettes of everybody\u2014and
        what was interesting was the Chinese have the attitude of looking holistically
        at the human being. One of the important aspects of a human being is their
        spiritual and creative needs. Every human being is creative, but it''s what
        happens in a culture to that creativity.\nNow the pottery tour, certainly,
        it is feeding that basic need that people want of things that are original,
        hand made, of the earth, that more and more our society falls away from. Now
        that you A Measure of the Earth Oral Histories\nE. Abnet\n06\/23\/14\n28\nhave
        terms like the holistic attitude, you have mindfulness, maybe clich\u00e9d,
        but there is an important mindfulness about loving a beautifully made pot
        and looking at it and looking at its nuances and putting it to your lips and
        knowing that a human being made that. There used to be people that would come
        in here and say to Rich, \u201cI can go to a garage and buy a mug for five
        bucks. What makes you think I''m going to pay fourteen bucks for this mug?\u201d
        So there''s this whole discussion of that, Well right, but you can''t educate
        that attitude\u2014well you can, what you can do is hopefully maybe if not
        that individual but their child. And we have taken away art in schools. We
        have said it isn\u2019t important. We have said it''s not a part of who we
        are as human beings, and yet people flock because they really do need that.
        You can walk into the plainest downtown Minneapolis apartment and it is depressing
        if they have nothing on their walls. If you throw up a few paintings it alters
        that rectangular room. Why is that? You walk into a hospital, and if it has
        art on the walls it is comforting\u2014even for somebody who was a total rube
        that has never paid attention to anything in their lives, they feel it. People
        feel things even if they don''t know why they feel the way they are feeling\u2014I
        mean, if they walk and they can\u2019t even describe unaesthetic places\u2014but
        people have a sense in neighborhoods if everything is painted beige with four
        car garages right in the front on the curb with no sidewalks and they walk
        into a 1950s neighborhood with sidewalks and no garages and a big old elm
        tree\u2014they have a sense of something, it''s as simple as that. And hopefully
        something\u2014if not the pottery tour\u2014but then somebody else''s tour
        will keep going; art will improve.\n02:33:56\nEA: People can harp all they
        want about young people; I think that there is sensitivity and a communal
        feeling in young people that is very impressive to me. They talk about cell
        phones but I have a sense that they are establishing a contact and a basic
        sitting-around-the-fire-telling-stories sense of togetherness that in generations
        past they didn\u2019t even think they needed it. But now these young people
        are creating, they\u2019re calling it, \u201cThis is my tribe,\u201d or whatever\u2014and
        it''s not simplistic; it''s wonderful how they hold onto each other and talk
        to each other, and I\u2019m not saying they\u2019re all perfect. So goes art.
        Art does that for you. Beautiful things do that for you. I went to visit my
        daughter\u2014the little artist lives in Albuquerque\u2014and they have a
        balloon fest in October, hot air balloon fest. Five hundred hot air balloons
        go up in this massive valley before you go to the Rio Grande. You get up at
        five in the morning and you go down this valley, and it''s shoulder to shoulder
        and the mountains\u2014the sun is coming over the Sandia mountain\u2014and
        these brilliantly colored balloons are filled with whatever the gas is, and
        you walk on them and there is such a feeling of joy and love I have never
        felt\u2014well I have actually\u2014that feeling of everybody was happy and
        you could feel it, it was such a vibration. When you go to a beautiful performance\u2014I
        was just at the Matisse show\u2014when you''re up at Bob Briscoe\u2019s, when
        you''re in those atmospheres, you''ll feel more whole as a human being because
        it''s the truest sense of it is going on. Although, you know, a good Twins
        game when you\u2019re up in the grandstand of that beautiful stadium, that''s
        also pretty exciting. My son who has lived in Belgium twenty-plus years\u2014Rich\u2019s
        son\u2014and he brought his daughters and Marianna and he said, \u201cEurope
        doesn''t have this sort of thing. First of all, they don\u2019t encourage
        sports with young women. You can pay for it but you have to pay for it. There\u2019s
        nothing in the schools. There are, but they\u2019re not as common. The fact
        that everybody of all ages, of all social economic polyglot go in to watch
        a Twins game\u2014there\u2019s a ninety year old and a five year old\u2014nothing
        like that exists in Europe.\u201d I mean they have football, they have soccer,
        but they don''t have the age\u2014they don\u2019t have the huge A Measure
        of the Earth Oral Histories\nE. Abnet\n06\/23\/14\n29\nvariety because they
        can be pretty rough and tumble, so it doesn''t appeal to as many across the
        board\u2014I mean it is hugely appealing, soccer, of course, to bazillions
        of people, but it is different than going to a Twins game.\n02:38:20\nAW:
        There is something about bringing everybody together to enjoy one sport together.
        Earlier you mentioned other tours and other shows?\nEA: There are a lot of
        tours that go on now, especially in the spring.\nAW: What is the boundary
        of the St. Croix River Valley?\nEA: There are no tours that I am aware of
        that go much beyond Harris, which is Bob and those guys. But then it goes
        all the way down to Prescott and that\u2019s the end of the St. Croix River.
        The St. Croix River starts somewhere in northern Wisconsin, but that''s wild
        river\u2014that\u2019s all forest and wild river. But the river all the way
        down to Prescott\u2014there''s art fairs down there because that''s where
        it empties into the Mississippi River. Hudson''s is great because they have
        the Phipps; there is a huge art community that goes down to River Falls. There''s
        some nice art and pottery and River Falls always had a great art program too,
        the University of River Falls.\nAW: Do you think the Tour has influenced some
        of those other shows?\nEA: Oh, of course, absolutely. Everybody wants some
        of the action.\nAW: Do you have a sense of what the Tour has meant for the
        local community in various ways, maybe financially or in terms of supporting
        local artists? What has the Tour meant for the St. Croix River Valley?\nEA:
        Well of course the potters are feeding them so they\u2019re not going to restaurants,
        but that''s probably not true. I know how you measure that but I don\u2019t
        know. When we did the Marine Art Fair, for example, we would limit it to seventy-five
        artists. Now it''s close to three hundred and it''s a mayhem, and nobody goes
        up there because they say its all schlock and the town hated us. You don''t
        have that kind of attitude any more. That''s how things have changed in the
        last twenty-five years. You go from small communities that don''t want these
        sorts of festivals, but now they come to people like ArtReach Alliance, and
        Heather Rutledge down there put on a workshop, but they talked about the community
        connection and how to get art festivals and how to get communities involved
        in the arts and how it is better for everybody. You''re certainly familiar
        with southern Wisconsin and all the little restaurants and pizza places and
        how huge that is. They''ve got all these little breweries and cheese places;
        people from Minneapolis can''t wait to go down there and there''s these places
        that are set up for just pizza and beer\u2014and the idea of doing weddings
        here. So things are just moving in that direction of basic stuff, making things
        with your hands, being out in the country, it''s beautiful out there, those
        are beautiful places to go, and even if it''s raining they like to go up there.\nA
        Measure of the Earth Oral Histories\nE. Abnet\n06\/23\/14\n30\nAW: We\u2019ve
        heard from others about the weather. Did the weather ever affect the showing
        of the audience, the various people who would come or not? There\u2019s all
        kinds of weather the Tour has experienced being in early May.\nEA: I don''t
        think it''s ever affected them that I''m aware of. How did the Tour do this
        year?\nAW: I think they did really well, maybe as good as or better than last
        year, even though it was rainy and cold.\nEA: I know that I''ve heard Bob
        talk about that it was like half his income; it\u2019s just huge what they
        do.\nAW: This is good. I think we\u2019ve covered a lot. There are one or
        two reflecting questions so this might be hard because I\u2019m asking you
        to think about what Richard might reflect on. What do you think pottery meant
        in his life?\nEA: It was a way of expressing who he was. Pottery expressed
        his need to make things with his hands. It expressed his relationship with
        the land and with his environment. It enriched and fulfilled him.\n02:44:48\nAW:
        And I\u2019d like to ask you too, what has painting meant in your life?\nEA:
        It saved my life. I think Rich could have done a lot of stuff, but painting
        did save my life. I can still up and work and I always feel better when I
        work, and when I don''t work I don''t feel good, but I''ve got to be more
        disciplined. I could work my way out of a lot of bad stuff. Art always helped
        me express myself and it''s not that I do stuff that is necessarily socially
        relevant\u2014I do decorative things, but they\u2019re original to me.\nAW:
        Thank you for sharing that. You\u2019ve talked about some of this already
        but any final thoughts about your life here with Richard or about Richard\u2019s
        work or about the Tour and what the Tour has meant for you guys?\nEA: Actually
        I didn''t think much about the Tour. It\u2019s just now meeting Guillermo,
        and the Tour became more important after Rich died. What was interesting about
        the way he and I worked was\u2014you didn\u2019t pot because of the Tour.
        He didn\u2019t make pots because of the Tour and Richard wasn\u2019t making
        half his income at that point. The Tour has really taken off the last twelve
        years or ten years. It was always up-and-coming, but it\u2019s just grown
        in the last\u2014what would they say? It\u2019s always successful, but it''s
        just really gone beyond their wildest dreams lately. I think that''s the thing,
        but it wasn''t like, Boy, we\u2019re onto something big here. We never had
        discussions like that because there were pretty critical things going on at
        that point. I think that those are questions that have become more relevant
        with the Tour of late, you know, post-Rich. I think it''s wonderful and amazing
        what art can do in a community and what it means. I think everybody should
        stand up and take notice, but still it''s the pottery tour so that there''s
        a lot of people that don''t know anything about it, just basics of it. I bet
        if you go down to the Marine Brookside Bar A Measure of the Earth Oral Histories\nE.
        Abnet\n06\/23\/14\n31\nand you sat there and talk to people they\u2019re not
        going to talk about how wonderful, \u201cBoy, what the pottery tour does for
        us economically.\u201d\nAW: So there\u2019s still some kind of separation
        between the local community and the Tour?\nEA: Yeah, in general. I''m sure
        there\u2019s a huge portion of people that work at the hospital who have no
        idea about the pottery tour or if they''ve heard about it at all but they
        don\u2019t think about it in relevant terms or how has it had an impact on
        the Valley; that\u2019s historians or the potters themselves. First of all
        there never were this many potters in the Valley. Now it''s sort of like every
        other person you meet is a potter, for God sakes. (Laughs) How many potters
        live in the Valley? It''s just huge. There weren''t that many potters even
        ten years ago. Guillermo hasn\u2019t even been here fifteen years. It was
        Rich and Warren MacKenzie, and Warren was a university professor. Is that
        a function of the pottery tour\u2014that there\u2019s so many potters?\n02:50:45\nAW:
        That\u2019s what we\u2019re trying to find out.\nEA: There are a lot of things
        that have gone on too. St. Croix Falls has a huge arts center, The Art Barn,
        and then there''s festival theaters all over the place. I don''t know that
        it''s just a function that it\u2019s potters, but art is going on more and
        more. The Worm Farm\u2014have you ever heard of the Worm Farm? In this little
        southern Wisconsin town how The Worm Farm is sort of grown like the Mayday
        Parade. The woman that runs the Heart of the Beast Puppet Theater just got
        a huge thing, basically it\u2019s [a McKnight Distinguished Artist Award]
        for what she\u2019s done in a community\u2014it used to be this little tiny
        parade that\u2019s now huge; even Vietnam Vets want to get involved now. So
        these things start creating a life outside\u2014you know, the pottery tour,
        of course, it''s good for local businesses, but it is other things happen.
        One time a woman showed up at the Marine Art Fair and she said, \u201cHow
        do you get into this?\u201d and Rich said, \u201cWell you make something.
        You''re an artist. What do you do?\u201d And she said, \u201cNothing, but
        I''ll think of something.\u201d There is sort of that that goes on. I get
        six flyers those two months around the pottery tour of various things going
        on. Now fall is coming up and they never did anything in the fall but now
        they don''t have a pottery tour, but the artists, they have individual shows.
        There''s this snowball effect that''s happening.\nAW: Did Richard ever compare
        the ways that the art shows happened and the Tour happened, or any kind of
        differences about how and why they worked and the relationships between them?\nEA:
        I think for one thing artists have always kind of known that people love to
        go to artists\u2019 studios and see where people live so that in itself is
        a critical component to the pottery tour. Initially you\u2019d think, \u201cGod,
        gas is so expensive. Why do you want to come from south Minneapolis to drive
        all the way up there?\u201d Well because it''s interesting to see how these
        people live and then to see other potters. There\u2019s the quality and there''s
        the food and even if it''s raining, who cares? You''re seeing where the wildlife
        live; you\u2019re in their environment.\n02:55:00\nA Measure of the Earth
        Oral Histories\nE. Abnet\n06\/23\/14\n32\nAW: That\u2019s a really important
        point of what is bringing people.\nEA: Oh people love to look, \u201cCan I
        see where you paint?\u201d \u201cSure.\u201d They do, it\u2019s important.
        You know it\u2019s like how they preserve writers\u2019 places; you want to
        go in and see where people created their works, sat at that desk, where\u2019s
        the typewriter, what window they looked out, what they thought about\u2014to
        look at environments. They look at those environments because they imagine
        themselves working these humdrum lives and so they go in and they see these
        different environments and they wonder if they could do it and they know they
        couldn''t do it: the whole mystery of what an artist is; it\u2019s all fascinating
        for people.\nAW: I think so. I\u2019ve certainly enjoyed getting to talk to
        everyone and to see where they\u2019re living and working. I\u2019ve learned
        a lot more about the people behind the crafts that they\u2019re making. We\u2019ve
        taken up a lot of your time. Thank you for sharing your stories and your memories.
        Is there anything else that you want to share or we should know?\nEA: I talked
        more than I ever thought I would. A lot of your questions I wish I could answer
        them better. I know in general the impact to questions like how is the pottery
        tour impacting our community? It''s impacting it in an obvious and not so
        obvious and subtle ways.\nAW: Well thank you so much, I think we\u2019ll end
