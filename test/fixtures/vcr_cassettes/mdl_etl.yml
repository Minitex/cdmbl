        I said earlier, when we went to the color photography poster, it doubled that
        year. On the twenty-first year, I think it went up seven percent, something
        like that. It\u2019s just crazy that we\u2019re still growing. We\u2019re
        actually having parking problems.\n02:31:54\nAW: I was just thinking, as you
        were talking about the 4,000-5,000 people that sounds like a lot of cars,
        a lot of people, and the coordinating of that, how does that work?\nRB: I
        hire my neighbor to help park people, so they did it efficiently; it wasn\u2019t
        just helter skelter. She gets another person\u2014and I give them walk talkies\u2014she
        greets them as they come in and the other one walks up and down the road and
        finds empty spots and tells her, \u201cYeah, there\u2019s one on the top of
        the hill.\u201d We also have the golf carts that run up and down so people
        don\u2019t have to carry their bags to far. Still, at 9:30 on Friday morning,
        it\u2019s full. I\u2019ve talked to the local church over here and the pastor,
        they\u2019ve got a big parking lot. We\u2019re working up a potential valet
        parking thing over at the church or at least delivery, people park over there
        and we drive up and have a van and bring them over; it\u2019s the overflow.\nAW:
        How do you keep track of how many people come through? You said someone greets
        them, does she have a--?\nRB: She has a clicker.\nAW: So you have a pretty
