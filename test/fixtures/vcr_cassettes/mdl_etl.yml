        I\nwas teaching a lot of students, and they had, gosh, they had maybe twenty-five
        kilns there. And\nthey had a kiln\u2014it\u2019s a soda kiln--and I fell in
        love with that soda process. They were doing\noxidation soda, which was really
        odd, but you\u2019ve got this range of colors\u2014I just love the colors.\nI
        had a student, Nicholas Seidner, was in the class, it was a sophomore class,
        and I wanted to do\nthis big, huge celadon-testing extravaganza. So I got
        a hundred and fifty celadon formulas and\neach student got ten of them. And
        Nicholas, I gave him ten or a dozen, I said, \u201c\u2019Okay, test these\nin
        gas reduction, soda oxidation, wood firing, and something else.\u201d So we
        had fifteen hundred\ntiles out on the table. This amazing range of celadons\u2014it
        was so cool. There was one glaze I got\nfrom Helene, who spent the summer
        at the Leach Pottery. All celadons have a little bit of iron in\nthem to give
        them that jade color. This one didn\u2019t; it had a little bit of copper.
        So I said, \u201cThat\u2019s\nnot going to work.\u201d But I said, \u201cNicholas,
        run it through anyway, we\u2019ll just see.\u201d And this glaze\nA Measure
        of the Earth Oral Histories\nJ. Oestreich\n06\/09\/14\n36\ncame out of the
        soda kiln, this beautiful turquoise gray. I just thought, Oh my, it\u2019s
        so gorgeous.\nSo I name it\u2014the glaze\u2014\u201cNick\u2019s Misfire.\u201d
        And you\u2019ll see that glaze in buckets around the\ncountry. So that\u2019s
        the history of \u201cNick\u2019s Misfire.\u201d And you see that glaze, you
        type it in there\u2014\nso that\u2019s how it got going, so I named it after
        Nicholas Seidner. I haven\u2019t seen him since. But I\u2019m\nteaching a
        class in Italy next summer and they love oxidation soda. I said, \u201cLet\u2019s
        get Nick to\ncome to be\u2014,\u201d but there wasn\u2019t enough time to
        do that. But anyway, so I came back from\nAlfred, ripped down my wood kiln
        and built a soda kiln, just for that glaze. I could never get it.\nNext kiln,
        couldn\u2019t get it, third kiln, couldn\u2019t get it\u2014could never get
        that glaze. My kilns\nnaturally reduce a little bit. So I\u2019ve never been
        able to get that here.\nIt was at that time, when I was switching to soda,
        I didn\u2019t quite know where I was going to\u2014\nwhat I wanted to do with
        it, other than that one glaze. I was traveling in New Zealand, and I was\nthere\u2014I
        got an award, so they flew me over. We did some traveling around the country
        and one\nday I walked into this village on the north island, Napier. And Napier,
        in 1928, was destroyed by\nthis massive earthquake; all the commercial buildings,
        a hundred of them, were just were\ndemolished. So they rebuilt all the buildings
        in the Art Deco style because they were poured\nconcrete, they were earthquake
        proof, they were kind of the rage at the time, and they were\ninexpensive.
        They were basically concrete that they put all this \u201cicing\u201d on it,
        all these colors and\ndetail, just fluff it all up. And I walked in and I
        said, \u201cOh,\u201d (sigh), this is what I\u2019ve been looking\nfor.\u201d
        Art Deco (gasp) design classes at Bemidji State, it\u2019s all just strict
        design. I thought, It\u2019s just\npure design. I thought (gasp), This is
        it! This is what I\u2019ve been looking for. That coupled with a\ndiscovery
        of the arts and crafts movement, the tiles that were made in the twenties
        and thirties, a\nbeautiful range of matte glazes from Pewabic, Roseville,
        Rookwood, all those potters doing that\nsame kind of matte. I just thought,
        I love these glazes! But I was trained on celadons, khakis,\ntenmokus, shinos,
        and so to switch over to that was a leap. It kind of fit where my work was\ngoing
        shape-wise, it just kind of fit in with that. Now if I take a shino glaze
        on my pots now, it\ndoesn\u2019t look right. They don\u2019t fit.\nSo my work
        is a lot of geometry, but I\u2019ve been missing what I fell in love with
        in clay was the\nround, organic forms, all about curves. I\u2019m missing
        that fullness and that\u2014I\u2019m missing it. I can\u2019t\ngo back there
        because my work is faceted, and this, and that, and the other. But I\u2019ve
        been kind of\nsneaking up on it in the last series I was doing\u2014some oval
        things and trying to find some\npatterns that are more organic. I don\u2019t
        know where it\u2019s going to go, what\u2019s going to come out of\nit, but\u2014.\nThe
        work I\u2019ve been doing lately, that is more personal than any work I\u2019ve
        ever done, is when I\nhad those pianos rebuilt, I got all the bass strings.
        I\u2019m nuts about copper, I\u2019ve always loved\ncopper. And my pottery,
