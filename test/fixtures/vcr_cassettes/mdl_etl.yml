        the work to me that\u2019s got that story, which is the most personal. And
        I\u2019m\njust having a great time working on this idea.\n02:15:00\nAW: Yeah,
        you have this story now with each piece that can be told. I remember from
        the very\nbeginning of the interview you were saying, you know, \u201clove
        of objects\u201d and the stories that they\ntell.\nJO: You know, that love
