        It is interesting because it feels that way being a student too. Everything\nrevolves
        around learning. We\u2019ve covered a lot of the questions. There are just
        a few follow-up\nquestions here. Before the Tour, how did the public interact
        with your work?\nCMC: Before the Tour\u2014I don\u2019t know if the public
        has ever\u2014\nAW: Well, how did you show your work?\nCMC: I used to show
        my work in galleries around the country.\nAW: Locally as well?\nCMC: Yes,
        there was one gallery locally that I showed with.\nAW: Which gallery was this?\nCMC:
        It was called By Design. It doesn\u2019t exist anymore.\nAW: Since the Tour,
        how has that changed in showing your work?\nCMC: The Tour didn\u2019t really
        change that. I decided that galleries were too political and too\ntaxing and
        also, by that time, I was twenty-some years into my career and I had enough\ncommissions
        that I didn\u2019t need to operate like that anymore. I do a lot of commission
        work\u2014\nmore commission work than straight out sales. People learn of
        my work and interact from my\nwork because they see something somewhere else
        and say, \u201cOh, where did you get that? Who\nmade that?\u201d Or, they
        see my work somewhere and then that becomes a client. That\u2019s really how\nmy
        work is out in the world. I have a show once a year in October\u2014it used
        to be in December\u2014\nactually I have two shows. One here and one in town
        and then this show, and those are the three\nshows I have.\n02:05:12\nAW:
        Did the Tour help you meet people who would commission work or did you already
        have\nthose clients?\nCMC: The Tour for me is more about bringing in artists
        and generally enriching a community\nconversation.\nAW: Since the Tour began,
        how has a community\u2014you\u2019ve said a couple of times a community\nconversation\u2014who
        makes up the potters community now in this area, the St. Croix River\nValley?\nA
        Measure of the Earth Oral Histories\nC. Mayeron-Cowles\n06\/02\/14\n32\nCMC:
        The people on this tour. There are a lot of ceramists in the Wisconsin\/Minnesota
        area who\nare not on this tour who are really good. Northern Clay Center might
        be more representative of\nwho the potters are but they aren\u2019t of the
        St. Croix River Valley necessarily. Minnesota and\nWisconsin are really, really
        rich in different kinds of ceramists. That clay community exists. The\nWeisman
        museum would be a flagship, a mouthpiece, because they have a ceramics thing.\nNorthern
        Clay Center. Those two organizations. We have White Bear Arts Center, Edina
        Arts\nCenter, Minnetonka Arts Center, all of these things have ceramics. There
        is a big clay\ncommunity\u2014we are a pottery tour that happens to be located
        here and we identify ourselves by a\nlocation. The difference would be all
        of the hosts\u2014even if all of the hosts aren\u2019t necessarily\nacclaimed
        professional ceramicists\u2014have people of substantial reputation at their
        potteries.\nThere isn\u2019t any host station that doesn\u2019t have really
        good potters there. It\u2019s very unusual in that\nway.\nAW: Unusual to have
        that amount of well-known potters all together? When you say,\n\u201ccommunity
        conversation,\u201d can you tell me more? What kind of conversation?\nCMC:
        Awareness of pots, of ceramics being at a higher level of aesthetic, a different
        level of\naesthetic, which maybe this studio brings to light more than others
        because the Mingei pottery\nconversation that Warren has popularized so much
        in this area is a very valid outlet, but, you\nknow, we tend to be really
        focused on that in this area so a lot of collectors or makers get really\nexcited
        to see that there are other venues that you might go down. Then as I said,
        school children\ncoming in and the parents telling them, \u201cDon\u2019t
        touch,\u201d and we\u2019re saying, \u201cActually, we want\nthem to touch.\u201d\nAW:
        What do you think the Tour has meant for the larger Minnesota community?\nCMC:
        I have no idea. Ask Guillermo and Bob that question. They\u2019re much more
        apt to answer it\nwell.\nAW: What has the Tour meant for the guest artists?\nCMC:
        I think a lot. I think they make connections. I think they sell a lot of work.
        I think they get\na lot of clients. I think it\u2019s huge. I\u2019ve never
        had a guest artist that didn\u2019t want to come back.\n02:10:05\nAW: You
        touched on this a little bit but are there things that make the St. Croix
        River Valley\npotter\u2019s community unique?\nCMC: I think the things that
        I said\u2014we\u2019re philanthropic, you have to be here, it\u2019s somewhere
        in\nthis location, we have guest artists.\nA Measure of the Earth Oral Histories\nC.
        Mayeron-Cowles\n06\/02\/14\n33\nAW: What about a community itself? Do you
        see a cohesive potters community here or as you\nsaid earlier its more about
        individuals coming together for this tour?\nCMC: The hosts\u2014we all know
        each other and I would say genuinely for the most part like each\nother. I
        don\u2019t know that I want to have dinner with everybody that is a host.\nAW:
        When you first started Warren was part of this and you had taken classes with
        Warren. Was\nCurt ever part of the Tour?\nCMC: Just as my guest.\nAW: What
        was it like to host a tour with a former teacher? Or was that not--?\nCMC:
        There\u2019s a lot of Warren worship in the area and I\u2019m not one that
        has it. Warren is just\nanother guy to me. It was fine. He is more in sync
        in a way with the way Guillermo is going to\noperate, or even Bob, you know,
        than the way I operate. I\u2019m probably the odd man out. I\u2019m\ntrying
        to think if there\u2019s any other studio. I don\u2019t know if Richard Vincent
        has a point of view\nwith his studio. Linda definitely is a fan of Warren\u2019s
        but Linda will have different kinds of\npotters at her studio, as does Bob.
        Guillermo is very devoted to Warren\u2019s teachings. I mean,\nWarren, you
        know, I love that Warren has brought so much to the area and he\u2019s, you
        know, he\u2019s\nan old potter. He loves it. He makes beautiful pots and he\u2019s
        made a huge contribution. He\u2019s put\nthis area on the map in many ways
        in pottery.\nAW: Do you feel like the Tour has done that as well? Has the
        Tour helped to bring attention to\nthe area? How might you see that?\nCMC:
        Yeah, totally, by the fact that four thousand people come to it.\nAW: Well,
        I asked about teachers because when we first came in you showed us right away\nPeter\u2019s
        work and then his students work and, though it seems like teaching hasn\u2019t
        been\nsomething you\u2019ve pursued, it seems important to you.\nCMC: So many
        ceramists were teachers. They just were. It\u2019s how they supported their
        habit. It\u2019s\nmuch more common than not. I could show you Warren\u2019s
        work and Curt\u2019s work and I\u2019m one of\ntheir students and I can show
        you there other\u2014this house is filled with all of that, you know, so\nsure.\nAW:
        I find that really interesting that you have that message there. You see these
        linkages, these\nnetworks, these connections from one artist to the next.\nCMC:
        Yeah, well they kind of all learned from each other in one way or another.\n02:14:45\nA
        Measure of the Earth Oral Histories\nC. Mayeron-Cowles\n06\/02\/14\n34\nAW:
        As kind of a final reflective question, what are your hopes for the Tour in
        the future?\nCMC: What are my hopes for the Tour in the future? I guess I
        was supposed to read these\nquestions and think about them. I would hope that
        the Tour can plant a seed for prospective\npeople that are wanting to do something
        as crazy as making ceramics as a vocation, as a\npossibility. Or, that the
        public is reminded of the integrity that is in handmade objects. We live in\na
        fast paced technical world where the bottom line is about dollars. This is
        not about that. This is\nlike going to a music fest. This is a different conversation.
        It is reminding people about a very\nbasic thing that everybody has which
        is a creative core and this is expressed through clay. The\nTour is another
        vehicle for that message. As long as the Tour can deliver that I think it
        will be\nsuccessful.\nAW: Do you see over time that new hosts will join the
        Tour? How might that change in the next\nten, twenty years?\nCMC: I don\u2019t
        know, probably. I\u2019m sure I\u2019m not going to do it for another ten
        or twenty years. So\nyes, I think logistically you could just have so many
        people doing it and if I drop out than maybe\nsomebody five miles away can
        say, \u201cCan I be in it?\u201d\nAW: Are there elements of the Tour that
        you hope will continue in the future?\nCMC: I think things evolve and change
        and what is true for me is going to be different for what\u2019s\nin the future.
        I don\u2019t have aspirations for how I think it should be.\nAW: Thank you
        so much for sharing all these stories and memories and thoughts with us.\nCMC:
        Sure.\nAW: Is there anything else you want to say or anything else we should
        know about the Tour or\nanything else about your involvement in the history
        of the Tour?\nCMC: I don\u2019t think so, I think it\u2019s been pretty extensive.\n02:18:49\nEND
