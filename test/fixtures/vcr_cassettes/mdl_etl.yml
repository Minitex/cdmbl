        building an audience of their own through this event. One thing, Guillermo
        Cuellar did a survey three years ago and it was the first year\u2014maybe
        it was four years ago, I think it was the first year we started public radio
        sponsors\u2014and he surveyed 261 people and thirty-nine percent said it was
        their first time here. The only thing we did different was we sponsored spots
        on public radio. Another shocking number that like thirty-one percent were
        under thirty-five years old. I attribute that to The Current, to putting spots
