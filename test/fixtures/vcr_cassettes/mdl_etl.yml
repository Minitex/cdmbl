        ever see that sort of thing in Iowa. People might have been objecting just
        as much to the war, but it wasn\u2019t quite as radical, I think, as Massachusetts
        was.\nTM: Massachusetts is hardly known for their subtlety.\nGC: (Laughs)
        Yeah. Yeah.\nAW: Did you get involved in political activism when you were
        at Cornell?\nGC: Not so much. There was a dorm where there were some fraternities\u2014they
