        August 20, 2014\nLocation: House of Janet Koplos, 987 Como Boulevard East,
        St. Paul, MN 55103\nSubjects: St. Croix River Valley Potters Tour\nKoplos
        00:00:00\nAW: This is Andy Wilhide interviewing Janet Koplos on August 20,
        2014, in St. Paul,\nMinnesota at her home at 987 Como Boulevard East in St.
        Paul, 55103. This interview is for the\n\u201cA Measure of the Earth: An Oral
        History of the Potters of the St. Croix River Valley,\u201d made\npossible
        by the Minnesota Historical and Cultural Heritage Grants. Janet, thank you
        for agreeing\nto be interviewed and why don\u2019t we get started? First if
        you could tell us when and where were\nyou born?\nJK: Oh you don\u2019t need
        that! I\u2019m just a commentator on this. I don\u2019t want to talk about
        myself.\nAW: Can you tell us where you are from?\nJK: Well I have a very smart
        aleck answer to where I grew up \u2013 I grew up in New York in 1993\nwhen
        I got divorced. Haha! I shouldn\u2019t have recorded that, should I?\nA Measure
        of the Earth Oral Histories\nJ. Koplos\n08\/20\/14\n2\nAnyway, the significant
        things are that I married a guy who was from Minnesota. We lived\nelsewhere,
        but we came back to Minnesota because he wanted to be here with his family
        so I\nended up graduating from the University of Minnesota with a degree in
        journalism. My first job\nafter journalism school was working for the Minnesota
        Crafts Council as the editor of their\nquarterly publication, which was called
        Craft Connection. When I was still at the University I\ntook part in a special
        class that you were selected to be in and we produced a one-shot magazine.\nIt
        happened to be 1976, the bi-centennial year, and so we chose as our topic
        the crafts revival.\nWe produced a little black and white magazine called
        Crafts in Minnesota. I had nothing to do\nwith that choice; I was not in the
        arts at that time. It was completely random. But the professor\nwho was running
        the class invited Warren MacKenzie to visit the class and give us some leads\non
        people to start to talk to and work it out from there to decide what would
        be in the magazine.\nThat was my first exposure to Warren, which turned out
        to be a kind of pivotal encounter.\nSubsequent to that magazine class, I applied
        to the Minnesota Daily, the college newspaper, to be\na theater critic, because
        I was a double major in journalism and theater. They did not need a\ntheater
        critic; they needed somebody to write about art. And I could not believe it
        because there\nwas studio art and art history there. Why didn\u2019t they
        have a qualified person to do the reporting\non this? They looked at my resume,
        such as it was, and were like \u201coh, you did this magazine\nabout crafts.
        You can write for us about art!\u201d And I thought, no, no I can\u2019t!
        I don\u2019t know\nanything about art! But I did end up doing little journalistic
        reports on things that were\nhappening. And little by little ever since then
        I\u2019ve been an art writer or reviewer or critic\ndepending upon what you
        want to call it. But the first person I published an interview with in the\nDaily
        was Warren. I had already met him and I just thought that would be an interesting
        place to\nstart. So again, this stuff keeps coming back to me.\nThe other
        people in the pottery tour--I did know Jeff Oestreich back in those days and
        I knew\nConnee Mayeron. Guillermo [Cuellar] wasn\u2019t here yet, and I don\u2019t
        think Bob [Briscoe] was\neither. I knew Linda [Christianson] by name and Janel
        [Jacobson] and Will [Swanson] by name\nbut not in person. So that is the deep
        history of my knowledge of ceramics in Minnesota.\nAW: When did you move to
        Minnesota, the first time?\nJK: Let\u2019s see, I think 1972 [actually 1969].\nAW:
        And you had been in New York before that? Or other parts of the U.S.?\nJK:
        Yes. I was born in California and my father was career army and so we lived
        all over the\nplace. Alaska, Oregon, Washington. I graduated from high school
        in Seattle. Met the Minnesota\nguy in Indiana. So just all over the place.\nAW:
        Can you tell us some of your first impressions when you moved here in 1972?
        What was\nthe scene like and what did you think?\nA Measure of the Earth Oral
        Histories\nJ. Koplos\n08\/20\/14\n3\n00:05:00\nJK: It was all so new to me
        then so I didn\u2019t know what to think [Narrator\u2019s note: I was not\ninvolved
        in the arts. This answer relates to the time of journalism school, and thereafter,
        1976\nand on]. I took everything at face value. I had no basis for comparing
        to anything else or\nknowing what made Minnesota different from any other
        place. It was just, that was what was\nhere. So I did begin to expand out
        from that point, I would hear about people and places through\nediting the
        publication. It increased my knowledge.\nAW: Did you live in Minneapolis at
        that time?\nJK: In Minneapolis at that time and then Golden Valley, on the
        south side of Minneapolis. I\u2019m\njust trying to think if there is anything
        I can say about what I thought at that time.\nAW: Can I ask what neighborhood
        you were in?\nJK: We were near Lake Harriet, Garfield Avenue and then Queen.\nI
        was just trying to see if I can make some sort of analysis about what the
        craft field was like at\nthat time. There were certainly a lot of things going
        on. There were far more galleries here at that\ntime than there are now, both
        art galleries and specifically craft galleries. There was a place\ncalled
        Sontag Gallery in St. Paul that was on Grand Avenue in a house and it was
        run by a\nwoman named Fran Sontag and she was, well, I don\u2019t know what
        happened to her, we haven\u2019t\nstayed in touch, but she was sort of a mentor.
        She would tell me about things and explain the\ncontext of what I was seeing
        there [in the Sontag Gallery]. It was quite nice as I was new to all\nthese
        things. I just listened to what everybody told me.\nI don\u2019t know if this
        is really relevant, but there was also a woman named Shirley Johnson and\nshe
        was a potter who was Warren\u2019s friend, or domestic partner or studio mate,
        I\u2019m not sure.\nSomehow or another she and Warren were involved. I met
