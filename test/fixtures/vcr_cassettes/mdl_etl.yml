        I haven\u2019t covered? I\u2019ve been talking nonstop.\nA Measure of the
        Earth Oral Histories\nW. MacKenzie\n07\/18\/14\n6\n00:26:50\nAW: I do have
        some follow-up questions. When you moved to St. Paul that was right after
