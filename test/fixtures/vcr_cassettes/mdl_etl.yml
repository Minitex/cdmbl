      string: '{"title":"Transcript","photog":{},"contri":{},"descri":{},"dat":{},"publia":{},"dimens":{},"genera":{},"type":{},"physic":{},"specif":{},"subjec":{},"city":{},"distri":{},"county":{},"state":{},"countr":{},"geogra":{},"geonam":{},"litora":{},"princi":{},"geogrb":{},"langua":{},"par":{},"contra":{},"contac":{},"righta":{},"identi":{},"resour":"acc101a","projec":{},"fiscal":{},"publis":"1\/7\/2015","date":{},"format":"application\/pdf","digspe":"application\/pdf","digspa":"330267","digspb":{},"digspc":{},"digspd":{},"digspf":{},"digspg":{},"digsph":{},"digspi":"Adobe
        Reader","digspj":"Windows XP","digspk":{},"transc":"A Measure of the Earth
        Oral Histories\nC. Mayeron-Cowles\n06\/02\/14\n1\nA Measure of the Earth:\nAn
        Oral History of the Potters of the St. Croix River Valley\nAmerican Craft
        Council\nThis project has been financed in part with funds provided by the
        State of Minnesota from the\nArts and Cultural Heritage Fund through the Minnesota
        Historical Society\nNarrator:\nConnee Mayeron-Cowles (CMC)\nInterviewers:\nAnduin
        Wilhide (AW)\nTierney McNabb (TM)\nDate: June 2, 2014\nLocation: House of
        Connee Mayeron-Cowles, 29615 Unity Ave, Shafer, MN 55074\nSubjects: St. Croix
        River Valley Potters Tour\nAUDIO NOTES: Interview location on enclosed porch.
        Bird sounds and rain throughout\ninterview.\nMayeron-Cowles 00:00:00\nAW:
        This is Andy Wilhide interviewing Connee Mayeron-Cowles on Monday, June 2nd,
        2014 in\nShafer, Minnesota at Connee\u2019s house. This interview is for the
        \u201cA Measure of the Earth: An Oral\nHistory of the Potters of the St. Croix
        River Valley,\u201d made possible by the Minnesota Historical\nand Cultural
        Heritage Grants. Also present during this interview is Tierney McNabb, Project\nAssistant.
        Thank you for agreeing to be interviewed and why don\u2019t we get started.
        First if we\ncould just learn a little bit more about you\u2014when and where
        were you born?\nCMC: I was born in Minneapolis, Minnesota, March 1949.\nAW:
        Where in Minneapolis?\nA Measure of the Earth Oral Histories\nC. Mayeron-Cowles\n06\/02\/14\n2\nCMC:
        I was born on 60th and Elliot. I moved away when I was six to St. Louis Park.
        My early\nmemories are vague of pre-moving to St. Louis Park.\nAW: What was
        it like in St. Louis Park where you grew up?\nCMC: Very suburban. Very typical
        Minnesota. Lots of trees, lots of lakes. Very pleasant, very\npeaceful.\nAW:
        Did you have brothers and sisters?\nCMC: I have one brother and one sister.\nAW:
        Where do you fall in the--?\nCMC: --I\u2019m in the middle, the sensitive
        child.\nAW: Your parents\u2014what did they do?\nCMC: My mother was the quintessential
        housewife\u2014went to every performance and soccer\ngame that we ever had
        and always had all meals on the table. My father was a civil engineer so\nhe
        planned water and sewage systems in Minneapolis and ultimately in places out
        of the\ncountry\u2014Africa, Peru. I grew up with someone that was very in
        tune with math.\nAW: Did he travel a lot?\nCMC: Yes.\nAW: Did you ever get
        to go with him?\nCMC: No, but my parents believed in traveling so we would
        travel every year somewhere as a\nfamily.\nAW: Where were some of the places
        you went while you were growing up?\nCMC: We went to the Caribbean. We went
        to Hawaii. We went all around the United States. A\nlot of car trips in the
        United States. Went to Mexico, went to Europe, New York\u2014well, that\u2019s
        the\nUnited States. I don\u2019t know, things like that.\nAW: Did you enjoy
        those experiences?\nCMC: They were my favorite. Those and going to camp, yes.\nAW:
        Where did you go to camp?\nA Measure of the Earth Oral Histories\nC. Mayeron-Cowles\n06\/02\/14\n3\nCMC:
        I went to camp in Northern Minnesota.\nAW: Part of a Y camp?\nCMC: No, it
        was a girls\u2019 camp [Camp Lake Hubert for Girls]. A Catholic girls\u2019
        camp but I\nwasn\u2019t Catholic.\nAW: Did you go there often?\nCMC: I went
        there for a month in the summer for about five or six years.\nAW: What was
        it like up there?\nCMC: It was like this, in the woods. We sailed, we shot
        guns, we rode horses.\nAW: Where did you go to school?\nCMC: Public high school,
        St. Louis Park. I\u2019m part of the baby boomer generation so my\ngraduating
        class had about eight hundred students.\nAW: Did you have any experiences
        with pottery or ceramics during that time?\nCMC: No, absolutely not. Didn\u2019t
        know it existed.\nAW: What were your favorite subjects to study?\nCMC: I didn\u2019t
        like studying. I don\u2019t know that I had a favorite. I liked Shakespeare.
        I wasn\u2019t a\nstudent. I wasn\u2019t at all academic when I was young.\nAW:
        When you were finishing high school\u2014what were your thoughts about what
        you were\ngoing to do next?\nCMC: I ended up going to the University of Colorado
        because I loved skiing. I don\u2019t know that\nhaving a career was ever emphasized\u2014as
        a matter of fact it was de-emphasized in my house.\nWomen were not supposed
        to have careers. They were supposed to be married and have\nchildren. I loved
        the mountains. I ended up going there because of the environment, not because\nof
        the academics.\n00:05:20\nAW: And while you were there, what did you major
        in?\nCMC: I majored in communications because I liked people and that was
        about as deep as my\nthoughts went. I liked people so I\u2019ll major in communications.\nA
        Measure of the Earth Oral Histories\nC. Mayeron-Cowles\n06\/02\/14\n4\nAW:
        How long were you out there?\nCMC: I was there for three years. It was during
        the Vietnam War and it was when a lot of\ncollege campuses\u2014the students
        were really starting to talk about things that were going on in the\nworld
        and in America, and that had never been part of my exposure growing up. The
        Civil\nRights Movement took place\u2014I didn\u2019t even know what it was.
        Really in college that was my\nfirst exposure to racism, to sexism, to Eastern
        religion\u2014to all the things that were being talked\nabout at that time
        on campuses. I think that I was mystified and horrified and very overwhelmed\nby
        the times and all that information. I decided that I would drop out of school
        because I didn\u2019t\nreally know what I was doing there. This was much to
        my father\u2019s horror because he considered\neducation to be a huge privilege.
        Because it was given to me I don\u2019t think that I really\nappreciated it,
        and I felt like I was squandering my father\u2019s money and my time.\nI started
        to hitchhike to San Francisco from Boulder, and I stopped in Steamboat Springs
        and left\nfour years later. It was in Steamboat Springs\u2014a small ski town
        of about two thousand people at\nthe time. I got a job being a waitress and
        I got a job in a leather shop. I think the way I was living\na lot was pretty
        much a clich\u00e9 of the time. I learned how to have a garden and I started
        baking\nbread. I baked so much bread\u2014I have an obsessive personality\u2014that
        one day somebody brought\nme to a potter\u2019s house. He said, \u201cIf you
        like that, you\u2019ll like this,\u201d and he was right. This potter\nwas
        really old, probably fifty at the time\u2014to me, very old\u2014but it just
        so happened that he drank\nespresso and played cribbage. I\u2019m a big game
        player, so I would go to his place and I would play\ncribbage with him and
        I started throwing pots. I really liked it because it was very tactile. I
        had\nlearned how to cook and you will find that most potters are good cooks
        because they are very\nsimilar acts\u2014they get their hands dirty, they
        invent things, it\u2019s spontaneous.\nAW: What was the name of this potter?\nCMC:
        His name was Jerry Hollingsworth. I have no idea if he\u2019s still alive.
        I doubt it. He would\nbe ninety-five.\nAW: Is that when you first started
        working in ceramics?\nCMC: I started throwing pots and then I moved back to
        Minnesota unexpectedly because my\nfather died. I was twenty-three and I felt
        that I should be near my mother while my mother was\ngoing through this transition.
        I didn\u2019t really know what to do in Minneapolis because I had left\nand
        I had been living in the mountains and had been living pretty differently
        than I lived in\nMinnesota. I lived in places without electricity or plumbing
        and I didn\u2019t have a car and I didn\u2019t\nhave a phone and I really
        didn\u2019t want those things so this was like being in a foreign land\nbecause
        it had been what I grew up with but not what my comfort zone was at the time.\nI
        decided to go back to school because I had dropped out before I had completed
        college but I\nhad already fulfilled all my requirements so I took a pottery
        course and my teacher ended up\nbeing my husband. I had never been in an art
        class. One of your questions on the questionnaire\nA Measure of the Earth
        Oral Histories\nC. Mayeron-Cowles\n06\/02\/14\n5\nwas, \u201cDid you grow
        up with art?\u201d I grew up with maps and shag carpet. So, no, we did not
        grow\nup with art or the conversation of art. If it would have come into the
        house my father would have\nmade fun out of it. However, my father I actually
        think that a lot of\u2014I think creativity is really\nnurtured. I think everybody
        has it, but people are either given permission by their environment or\nby
        themself in retaliation to their environment. My father, even though he was
        an engineer, he\nwas very conceptual. I remember studying algebra and I always
        wanted the answer, and he said,\n\u201cThe answer actually isn\u2019t important,
        it\u2019s the idea. If you understand the idea then you will\nalways know
        the answer; otherwise, answers change.\u201d It was a concept that I couldn\u2019t
        grasp at\nthe time but it was something that I learned from him. My mother
        just had a really interesting\nsensibility about things but she never took
        herself seriously. She didn\u2019t have a lot of self-esteem\nabout her creativity
        and I think that that\u2019s also something that\u2019s learned. My first
        husband\u2014who\nwas my teacher\u2014I worked with him in the beginning as
        an apprentice and I used to call myself a\nrookie and he used to say, \u201cIf
        you call yourself a rookie, a rookie is what you will always be.\nStart considering
        yourself a professional and you will become one.\u201d He was really\u2014even
        though\nI had gone through college and learned about sexism\u2014he was really
        the first professional that\ndemanded that I take myself seriously. So I did.\nAW:
        Where were you going to school?\nCMC: University of Colorado.\nAW: When you
        were taking this pottery class in Minnesota?\nCMC: University of Minnesota.
        I took classes from [Curt Hoard and] Warren [MacKenzie], and\nI had a polar
        opposite view of ceramics in Warren\u2019s classes when I did not have any
        self-confidence.\nWarren was an advocate for making Japanese pots and English
        pots and I would\nalways say, \u201cBut why would I make Japanese pots, Warren?
        I live in Minnesota. I\u2019ve lived in\nColorado. Why wouldn\u2019t I make
        something that is an expression of my experience?\u201d Warren is a\nstoryteller
        and Warren really fell in love with the story of Michael Cardew and Hamada
        and\nBernard Leach and so part of his legacy is to keep that story alive.
