        curve like that [makes steep upward gesture with hand] but it\u2019s gone
        up two, three, four, ten percent every year. It\u2019s just silly.\nAW: That
        is amazing. On the topic of guests, when did you start inviting guests?\nRB:
        I think on the fifth year.\nAW: So that was--?\nRB: Nineteen ninety-seven,
