        to have Janel\u2019s work and Connee\u2019s work too as something different.
        Jeff Oestreich?\nWM: Yeah, Jeff was a student.\nAW: And he went on to practice
        at Leach\u2019s studio?\nWM: That\u2019s right, he did. We used to own a beautiful
        pot of Jeff\u2019s that he did early on. I don\u2019t\nknow what we did with
        it. I think we probably gave it to a museum somewhere because it was so\nnice.
        Then he went to New Zealand\u2014Jeff loves to travel\u2014and he went to
        New Zealand and he\nmet potters there and traveled around. He traveled to
        one town\u2014I can\u2019t remember the name of\nthe town\u2014but this town
        had been destroyed by a fire\u2014completely destroyed\u2014at a critical
        time.\nIt was rebuilt at the time of Art Deco and all the houses and buildings
        have little Art Deco\ndecorations on them and Jeff was so fascinated by that
        that it changed his pottery and he began to\ndecorate in the same manner.
        Just walking into this town and seeing it. We were there and it was\nan exciting
        town, but I wasn\u2019t looking for anything to change my pottery.\nAW: I
        remember him telling us about that too. He was even tracing some of his interest
        in Art\nDeco back to growing up and I think his mother had some jewelry or
        something that had similar\ndesigns.\nAW: Getting back to your work\u2014what
        has inspired you and your pottery?\nWM: I\u2019m most influenced by Korean
        pottery, which Leach introduced me to, and Hamada, also.\nYou know the Japanese
        love Korean pottery too. They love it because of the casual attitude of\nthe
        Korean potters, but they have realized that they can\u2019t adopt this casual
        attitude and so what\nthey have done is to bring Korean potters to Japan and
        establish them in different areas and they\nA Measure of the Earth Oral Histories\nW.
        MacKenzie\n07\/18\/14\n30\nbrought the Korean approach to Japan. But they
        didn\u2019t try to copy of them. They brought the\npotters in because that\u2019s
        the way they feel about pottery.\nAW: What is it about Korean pottery that
        you like?\nWM: They\u2019re never showing off, well, in the Korean pottery
        I like. There was one period of time\nwhere they were doing a lot of inlaid
        stuff and I think that\u2019s so much decoration. We have a\nbunch of Korean
        pots in our house and they\u2019re just superb. The pot that I like the most\u2014well
        I\ncan\u2019t say I like the pot the most of all of our pots but it certainly
        affects me the most\u2014is one\nwhich was made by Korean potters but it was
        made in Japan because the Japanese brought these\npotters into this one village.
        It was from that village\u2014you can tell\u2014but it doesn\u2019t look like
        a\nJapanese pot; it looks like a Korean pot.\n02:35:38\nAW: Why do you make
        what you make?\nWM: I just like making pots, that\u2019s all. (Laughs).\nAW:
        You\u2019ve been doing this now for how many years? Almost sixty years? Why
        do you\ncontinue to make what you\u2019re making?\nWM: Because every time
        I sit down at the wheel I can make something that I\u2019ve never made\nbefore.
        I often do but I also repeat myself.\nAW: Do you ever draw your pots before
        making them?\nWM: Little sketches but not exact drawings, not like what Bernard
        did. I\u2019ll do a sketch to set sort\nof proportion and so on.\nThe most
        I\u2019ll do\u2014I took from the Leach pottery, or, Alix and I took from
        the Leach pottery\u2014the\nidea of making a making list. It\u2019s not that
        you need to make those pots\u2014in fact I often deviate\nfrom my making list\u2014but
        it gets me going. I don\u2019t have to come down in the morning and say,\nWhat
        am I gonna to make? What am I gonna to make? I look at the list and I can
        pick any one of\nthose things and I can start right into it. It saves time,
        but I\u2019m not on this list like the Leach\npottery was on the list. They
        were running a completely different sort of situation where they did\ntake
        orders and so they had to fill the orders and we don\u2019t do that.\nAW:
        At various points did you take orders?\nWM: When we started we did, but when
        my wife died I took that opportunity to cancel all the\norders on the books
        and since then I\u2019ve never taken orders. I make the pots and if they see
        them\nand like them, they can buy them. But I\u2019m not going for something
        that they\u2019re imagining in\ntheir head and it\u2019s not the thing that
        I imagine.\nA Measure of the Earth Oral Histories\nW. MacKenzie\n07\/18\/14\n31\nAW:
        You said you had to set a limit for what people could purchase in the showroom.
        Why was\nthat?\nWM: Our pots were always cheap. I keep them as cheap as I
        possibly can. By selling them in the\nshowroom we\u2019re selling them at
        wholesale price, you see, and people would take advantage of\nthat and just
        buy a whole bunch of things. It just didn\u2019t work out because they were
        buying not to\nuse, but to sell. But a gallery does the same thing.\nAW: Why
        do you think your pottery has been so popular?\nWM: It was cheap. Some people
        don\u2019t like my pots at all. It\u2019s not popular that way.\nAW: Why is
        there such a demand for them?\nWM: I don\u2019t know.\nAW: Have you ever heard
        from people who have bought them and they\u2019re using them?\nWM: I hear
        people, they say, \u201cI have my coffee out of a mug of yours and I love
        it.\u201d They might\njust as well love someone else\u2019s mug too. (Laughs)\n02:40:20\nAW:
        I think you\u2019re being very modest. (Laughs)\nWM: Like Hamada said, \u201cThe
        pot you like is the pot for you, a good pot for you.\u201d\nAW: A couple of
        reflection questions. What has pottery meant in your life?\nWM: It\u2019s
        the one thing that I started to do and I still love doing it. I used to be
        a painter and I\nloved to paint when I was painting, but I don\u2019t miss
        painting at all now. The idea of firing\u2014the\nway we learned at the Leach
        pottery, which is we fire under reduction. Do you know what that\nis? When
        you have a fuel-burning kiln, when you short the fuel of air it produces smoky
        flame\nand then that smoke, that hot smoke, is trying to combine with oxygen
        from anywhere it can get\nit, and it takes the oxygen out of the chemicals
        on your pot. The opposite of that is an oxidation\nfire where you have adequate
        air, oxygen, and you keep the chemicals in their oxidized form. My\nglazes
        are designed for reduction firing. Because reduction firing is not a finite
        thing I can get all\nsorts of surprises out of a kiln. You look at it and
        you see it\u2019s reducing and you say, It\u2019s fine, and\nalong comes a
        draft of air and sucks more air up the chimney and therefore sucks it in around
        the\nburner and you get an oxidation and it will change everything.\nThe last
        firing, before the one I\u2019m working on now, I had a bad firing and I don\u2019t
        know to this\nday what caused it. Somehow my kiln was leaking air and instead
        of the pots coming out with\nthe richness they should have, they came out\u2014in
        one section of the kiln\u2014they were all oxidized\nand they were all a little
        bit under fired, and they were all just deadly dull. (Laughs). I\u2019m trying\nA
        Measure of the Earth Oral Histories\nW. MacKenzie\n07\/18\/14\n32\nto re-fire
        some of them, whether or not I\u2019m successful? I don\u2019t know. I\u2019d
        probably be better off\njust throwing them away and making new pots.\nAW:
        So it is the element of surprise that keeps you interested in doing this?\nWM:
        That\u2019s right. My kiln that I use for the first firing for the pots\u2014for
        bisque firing\u2014is a\ncommercial electric kiln. It has electric elements
        in it and they heat it up, but there\u2019s air coming\nin from any place
        it wants to come and there\u2019s no smoke or anything. It always fires oxidized.
        I\ngot in the habit of taking and making a special group of pots to fill the
        electric kiln and I use two\nglazes on them. One is a copper green and the
        reason I use it in the electric kiln is that if I used it\nin my reduction
        kiln it would turn an ugly liver color. I love the green. The other is an
        amber tan,\ntransparent and kind of shiny. Those two glazes need oxidation
        so I fire them in the electric kiln.\nBut when I open the lid to my electric
        kiln, it\u2019s boring. Every green pot is the same green all the\nway through
        the firing. Every amber pot is the same amber. That\u2019s not right. You
        want to make\npots to be excited by them.\n02:45:50\nAW: When have you been
        most excited about the pots you\u2019ve made?\nWM: I can\u2019t say because
        I\u2019ve had great firings and I\u2019ve had terrible firings but I\u2019ve
        forgotten\nthem.\nAW: When you\u2019re not doing pottery, what are you doing?
        Any hobbies or interests?\nWM: No. I read a lot. (Laughs).\nAW: Are you still
        traveling a lot?\nWM: Not since my wife got sick.\nAW: What has it meant to
        you to be in this place? You\u2019ve been in this place for sixty years. Why\nhere?\nWM:
        I love it. We got it just by chance. It was available and cheap. It\u2019s
        neat. Of course it was\nnothing like this when we bought it. The house was
        a dumb little house that was straight up and\nhad too many windows in it and
        it had all sorts of things were wrong with it. This was a big barn\nfor cows
        down here.\nAW: The original barn burned. Right? This has changed a lot.\nWM:
        Yeah, this has changed completely down here. The house has changed a lot too.
        When I\nmarried Nancy she said, \u201cSome changes got to be made in this
        house.\u201d It didn\u2019t have a very good\nkitchen and a lot of things
        were wrong with it. I was just too lazy to work on it without the input\nthat
        she had.\nA Measure of the Earth Oral Histories\nW. MacKenzie\n07\/18\/14\n33\nAW:
        When did you guys get married and when did she move in?\nWM: Nineteen eighty-nine.
        Not too long ago. No, before \u201989. My wife would tell you exactly.\nAW:
        I asked because after your wife [Alix] passed, were you raising your children
        on your own?\nWM: I was.\nAW: What was that like to balance pottery and being
        a father?\nWM: Very difficult.\nAW: Were there other single fathers that you
        knew of in the arts community?\nWM: No.\nAW: Did your children go on to pursue
        art?\nWM: One of them lives in Minneapolis and one lives in Vermont. The one
        in Vermont is a writer\nand having some success. The one in Minneapolis doesn\u2019t
        know what she wants to do and she\u2019s\nnow over fifty years old, so I don\u2019t
        know if she\u2019ll ever find out what she wants to do.\nAW: What are their
        names?\nWM: Tamsyn, T-a-m-s-y-n, and Shawn, S-h-a-w-n.\n02:50:00\nAW: Tamsyn,
        that\u2019s a really interesting name. Where is that from?\nWM: When we knew
        we were expecting a child we were fascinated with Cornish names from\nliving
        in St. Ives. We wrote to a friend there and we said, \u201cSend us a bunch
        of old Cornish\nnames.\u201d We got a letter a few days later that had all
        these boys\u2019 names and girls\u2019 names and all.\nHe had a little note
        on it that said, \u201cThe only place that I could find old Cornish names
        was in the\ngraveyard.\u201d (Laughs).\nAW: Is Tamsyn, is she the one that
        moved?\nWM: She lives here. Shawn moved to Vermont. She went to school in
        Vermont and she liked it\nso much she decided to stay there.\nAW: Did they
        ever try pottery?\nA Measure of the Earth Oral Histories\nW. MacKenzie\n07\/18\/14\n34\nWM:
        They used to play. Yeah, they did try. In fact I got in trouble with one of
        my classes one\ntime because Tamsyn wanted to learn to throw on a wheel. I
        had to kick the wheel for her and\nshe threw the pot. She made a couple little
        simple cups, but they were ok. I took one of them to\nschool and I showed
        them to my class. I said, \u201cLook, a five-year old girl made this and if
        you\ncan\u2019t do better you\u2019re going to fail the course.\u201d (Laughs).
        That didn\u2019t make people very happy.\n(Laughs).\nAW: Did they attend schools
        in the area?\nWM: Yeah.\nAW: What about the neighbors? Have you had the same
        neighbors?\nWM: When I first moved here there were no neighbors. The nearest
        neighbor was half a mile\naway.\nAW: So when we took a turn on 68th there
        were no neighbors. Now there seemed a half dozen?\nWM: Yeah, and bigger and
        bigger houses. They were all farmers, the few that were here.\nAW: How has
        this area changed over the years?\nWM: Our house has changed because we changed
        it, but the property hasn\u2019t changed much\u2014our\nproperty hasn\u2019t
        changed. Other properties have changed because what used to be a farmer\u2019s\nfields
        or a dairy farm is now a couple of houses. That\u2019s all happened in the
        past six years.\nAW: Is there something unique about the potters\u2019 community
        here compared to other places in\nthe country?\nWM: No, I don\u2019t think
        so. Potters tend to get together.\nAW: Differently than maybe in other arts
        communities?\nWM: Sure, yeah.\nAW: Why do potters tend to get together?\nWM:
        I don\u2019t know, (laughs) because there\u2019s so many things that you don\u2019t
        understand. Every\ntime I see someone else\u2019s work I have to start all
        over and I have to look at it the way they\nlooked at it.\nAW: Do you feel
        that potters share with each other?\nWM: Generally they do. There are a few
        that are secretive, but in America it is much more likely\nthat the potters
        will share. The only one I heard was some guy\u2014he was a potter in California
        and\nA Measure of the Earth Oral Histories\nW. MacKenzie\n07\/18\/14\n35\nhe
        was striving to make a particular Chinese glaze of a certain color. He got
        it finally and he\nwouldn\u2019t give anyone the formula for it. He would
        sell you a five-gallon bucket of the glaze, but\nhe wanted a fortune for it.
        He was a nut.\n02:55:35\nAW: Is it uncommon for people to not share?\nWM:
        I think it is. All the potters I know, they share anything they are doing
        with anyone else;\nthere\u2019s no secrets. I used to tell my students sometimes
        when some of them, if they were doing\nglaze experiments they get a little
        iffy about it, I\u2019d say, \u201cHave you ever heard a painter say, \u2018I\nhave
        a particular blue and if I gave you the formula for that blue you\u2019ll
        be as good a painter as I\nam?\u2019\u201d\nAW: What are your hopes for the
        future of pottery in Minnesota?\nWM I hope it continues to grow and people
        are more and more interested in having handmade\nwork or having it in their
        home. The ones that are irritating are the ones who buy it and never\ntouch
        it because it\u2019s handmade. That\u2019s silly.\nAW: Why is it so important
        to have that connection with functional pottery? Why do you want\npeople to
        have the pottery in their hands?\nWM: To use it. It\u2019s only by using it
        that you really understand it, you know? I\u2019ll tell you one last\nanecdote.
        When we had Hamada and Leach for this workshop here my wife also said to Hamada,\n\u201cSince
        you\u2019re going to do a workshop could we have a show of your work here?\u201d
        Hamada\nthought for a while\u2014and he was in England at that time\u2014and
        finally he said, \u201cI\u2019ll call my son\nand have him select a small
        show and send it to you.\u201d And so he did. I think his son sent about a\nhundred
        pots along, a wonderful variety of things. There were so many people at this
        workshop\nthat we had to draw straws as to what order people\u2014if they
        wanted to buy\u2014could make a\nselection and then they could buy one pot
        or one unit. They said that was ok. Hamada\u2014when the\npots were on the
        way\u2014he asked me if I would sit down with him and tell him about pricing\nbecause
        he didn\u2019t want to overshoot the American market. In Japan, pots are very
        expensive. But\nhere they\u2019re more expensive than mine but they\u2019re
        not as expensive as in Japan.\nSo he had a bill of lading and a description
        of the pots and he would describe the pot and I\u2019d say,\n\u201cWell, if
        I were making it, it would be ten dollars. But here\u2019s a really important
        potter so the\nleast we can do is multiply that by five, so instead of selling
        it for ten dollars it will sell for fifty.\u201d\nHamada never questioned.
        He just wrote down whatever I said and that was the price that went\non those
        pots. I told the gallery where we were showing this, I said, \u201cBecause
        he has not argued\nabout these prices, you\u2019ve got to not take any money
        for selling it. You can\u2019t mark it up.\u201d They\nagreed to that. There
        were more people who wanted pots than there were pots. The only way to\ndo
        it was to have a lottery. We put the numbers from one to a hundred on pieces
        of paper and put\nthem into a hat; everybody can pull their number. My wife,
        who had gotten the show here, she\nstill didn\u2019t take advantage. She drew
        number two. That was just chance, but she did. I drew\nA Measure of the Earth
        Oral Histories\nW. MacKenzie\n07\/18\/14\n36\nnumber ninety-four or something
        like that. When number two was called we went in. We didn\u2019t\nhave much
        money but with her number two we picked a set of six small plates. When I
        tell you\nthese were inexpensive these six small plates only cost us thirty-five
        dollars; that\u2019s what we\npicked, they\u2019re lovely. We have them and
        we use them all the time.\nAnyway we were watching other people and we\u2019d
        say, \u201cIf no one picks that one when ninety-four\nis called, we\u2019ll
        pick that one.\u201d But of course it would disappear. Finally they called
        ninety-four\nand we went in. By that time they were calling two numbers at
        a time because it was taking\nso long for people to make up their minds. We
        saw one pot that was tempting but we thought,\nWe\u2019ll pick that and carry
        it around and see if we find something better. We looked and looked\nand we
        didn\u2019t find anything better. Only after we took it to the secretary and
        recorded our\npurchase did Yanagi, the head of the Japanese folk craft movement,
        and a good friend of\nHamada\u2019s who knew his work\u2014he had been watching
        all of this\u2014he came up to us and he said,\n\u201cYou just bought the
        best pot in the whole show.\u201d We thought, He\u2019s being nice. No, I
        don\u2019t think\nthere\u2019s a best pot. There are better pots. But it depends
        on the individual and what you think the\nbest pot is. That pot, which we
        hesitated to buy, it has grown on me since we bought it.\nWhen I used to teach,
        I\u2019d take pots out of our collection to school and show students so we
        could\ntalk about them. Nobody ever reacted to that pot the first time they
        saw it, but many people\u2014\nafter thinking about it awhile\u2014they\u2019d
        say, When are you going to bring that brown Hamada pot\nback? Because they
        wanted to see it again. It grows on you slowly. It grew on us slowly too.
        We\nused to use it in the house when the kids were little. We\u2019d fill
        it with peanuts and raisins and it\nwas kept on the coffee table so kids could
        get food out. (Laughs). I still call it a dumb pot. It\u2019s\nnot a difficult
        pot to make. It\u2019s not an elaborate form. It doesn\u2019t have a beautiful
        glaze on it. It\u2019s\njust a pot, but it affects people. So maybe Yanagi
        was right. Maybe it was the best pot in the\nshow. (Laughs).\nAW: Or the best
        pot, as Hamada said--\nWM: For me. (Laughs).\nAW: Thank you for doing this
        interview. Anything else you want to add?\nWM: I\u2019ve talked too much.
