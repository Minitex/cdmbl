        and self-promoting and that it\u2019s effective. I don\u2019t think we had
        been through the idea of a studio tour but I think focusing it on one craft
        medium and then also, once you have the establishment, see if you can expand
        it regionally and then expand it nationally and it\u2019s been really effective.\nAW:
        When you guys were first starting, do you think it was individual artists,
        like name and recognition of their work, that brought people in initially
        and then a sense of this regional thing?\nRB: That\u2019s always been a debate.
        When I first invited Mary Barringer, nobody here really knew who Mary was,
        I mean, there may have been a few people. She established an audience right
        away because of the quality of her work, people fell in love with it. The
        next year they came here specifically to find Mary. I think we just have that
        strong of an audience in Minnesota that when artists come from other parts
        of the country, or even other parts of the region or state, they\u2019re exposed
