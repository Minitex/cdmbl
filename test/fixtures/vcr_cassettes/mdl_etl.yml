        with\nthe color poster. Once they switched from a basic, black and white or
        maybe just a basic print\ntrifold brochure to a full color poster that seemed
        to double the audience.\nJK: That made a big difference? Very interesting.\nAW:
        Yes. Kind of these very simple promotion materials, but when done well all
        of a sudden\nyou can double or triple the audience.\nJK: I like the one where
        they are all sitting at the table. I actually use that in a talk that I\u2019ve
        given\nabout pottery. That\u2019s interesting to hear.\nAW: What do you think
        the Tour means for the broader Minnesota community?\nA Measure of the Earth
        Oral Histories\nJ. Koplos\n08\/20\/14\n37\nJK: Well, for anybody who knows
        about the arts in Minnesota, whatever your local specialty is,\nit [St. Croix
        River Valley Tour] is a point of pride. Certainly that has to have something
        to do\nwith that point of identification of the character of the state. But
        in saying that, I think there are\nprobably plenty of people who just go hunting
        and fishing and stuff and don\u2019t know anything\nabout there being pottery
        here. I\u2019m not sure and I don\u2019t have any reason to think that the
        average\nMinnesota citizen would even know that this existed. I think it\u2019s
        within a selected, either\nspecifically art-oriented, or just the people who
        like to, you know, just the kind of people who\nwant to go to the national
        parks and just check out the things that are exceptional. Then when\nyou have
        this kind of an event they would be somebody who was aware of that and be
        glad to\ncheck it out. Unfortunately, in our whole culture at large, I think
        the support of art is still a pretty\nspecialized activity. Even though nearly
        everybody has some kind of creative thing that they do,\neven if it\u2019s
        working on their cars or tying flies or whatever.\n02:50:46\nAW: Or gardening?\nJK:
        (laughs) Yeah.\nAW: So, as a wrap up question, what is the state of ceramics
        today, thinking about Minnesota\nspecifically?\nJK: In the nineties, right
        at the end of the century, I think there was a sense in the crafts field,\nyes,
        I think I\u2019m right saying in crafts and not art as a whole, a feeling
        that things were just kind\nof weakening or petering out. That there had been
        this huge blossoming of the crafts starting in\nthe sixties with the baby
        boom generation and that they were all getting older and that the college\nteaching
        programs were shrinking and that, oh dear, everything\u2019s on the downhill
        slide. Then all\nof a sudden you get into this new century and things, all
        sort of surprising things come up, like\ndigital printing. That kind of surprise,
        and it seems to me that there has been a lot of creative\nactivity in all
        the crafts fields within the last decade, within this century.\nI also, well
        part of the reason I wanted to work on this pottery book was that I had a
        feeling that\nthe ceramics field at large was finding more acceptance as either
        figural sculptures or as vessels,\nwhich were not functional but are sculptural
        vessels. And that the ceramics field itself was a little\ndown on function
        and thought it wasn\u2019t very important. They were swallowing the old kind
        of\nmind poisoning stuff from the art world. I wanted to work on this because
        that\u2019s not my\nperception of how it is at all. I see lots of creative
        work, [artists] making new forms of ceramic\nwork that are still utilitarian.
        And gosh, I interviewed a hundred and sixty people and stopped\njust because
        I have twice as many as I can possibly deal with in this book. Even so, I
        keep\nstumbling across another person thinking, oh, why didn\u2019t I meet
        them sooner, why didn\u2019t I see\nthat work sooner, because it\u2019s absolutely
        of a caliber that I would wish to consider. So, you\nknow, I feel that there
        are all kind of riches of great work going on; all kinds of things being\ndone.
        Back to Garth Clark again. Did I mention this last time? I can\u2019t remember.
        He only went to\nA Measure of the Earth Oral Histories\nJ. Koplos\n08\/20\/14\n38\nNorth
        Carolina like a year ago or something and he had never been there before and
        so now,\nsuddenly, this guy who is quite influential in the field and had
        been saying all these negative\nthings, the kind of \u201cnobody can make
        a living as a potter\u201d that kind of rigmarole, and he met\nplenty of people
        in North Carolina. I don\u2019t know if he has ever been here. Maybe he should
        get\ninvited. So, now he\u2019s talking about function as a legitimate expression
        today. I just think the\nwhole stigma, or uncertainty maybe, about the status
        of that kind of work is dissolving. I think it\nis a great moment. It\u2019s
        exciting. It also has that potential we already discussed that there is a\ngenerational
        change operating, so, it has to work its way out somehow.\nAW: Is there anything
        else you want to add about the Tour?\nJK: Have you got food in there?\nAW:
        You\u2019ve mentioned it a little bit. Do you want to say a few words about
        that? Many others\nhave talked about that as well so it would be good to hear
        your perspective.\nJK: I actually think that\u2019s part of this sense of
        welcoming and socialization, the fact that there is\nfood there. I keep wondering
        how the individual people who do it can possibly afford to provide\nthat stuff.
        Well, maybe they can\u2019t because Bob [Briscoe] pulled back on that this
        year and Jeff\n[Oestreich], as well, had a food truck there. And I don\u2019t
        have any idea how those worked,\nwhether they made enough money to make it
        worth while as a food truck. But just the sense of\ninclusiveness, it makes
        it more of a kind of party atmosphere that here is this stuff that you can\nshare.
        You don\u2019t have to pay for everything, it\u2019s not like you\u2019re
        just coming to take the money\nout of your pocket. Like you feel with the
        airlines nowadays where every time you turn around\nthey\u2019re going to
        charge you for something again. This is just cordiality and welcoming. I think\nit\u2019s
        very nice that they have done that and I hope that they can manage to continue
        to pull it off.\nYeah, that\u2019s it. The end?\nAW: Yes, that\u2019s a very
        nice note to end on. Thank you very much for your interview. We\u2019ll end\nhere.\n02:56:48\nEND
