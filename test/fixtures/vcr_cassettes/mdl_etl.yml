        Reader","digspj":"Windows XP","digspk":{},"transc":"A Measure of the Earth
        Oral Histories\nR. Briscoe\n04\/26\/14\n1\nA Measure of the Earth:\nAn Oral
        History of the Potters of the St. Croix River Valley\nAmerican Craft Council\nThis
        project has been financed in part with funds provided by the State of Minnesota
        from the Arts and Cultural Heritage Fund through the Minnesota Historical
        Society\nNarrator:\nRobert (Bob) Briscoe (RB)\nInterviewers: Anduin Wilhide
        (AW)\nTierney McNabb (TM)\nDate: April 26, 2014\nLocation: House of Robert
        Briscoe, 2785 Stark Rd, Harris, MN 55032\nSubjects: St. Croix River Valley
        Potters Tour\nBriscoe 00:00:00\nAW: This is Andy Wilhide interviewing Robert
        Briscoe on April 26, 2014, in Harris, Minnesota, at his home at 2785 Stark
        Rd, Minnesota 55032 in Harris, MN. This interview is for the \u201cA Measure
        of the Earth: An Oral History of the Potters of the St. Croix River Valley,\u201d
        made possible by the Minnesota Historical and Cultural Heritage Grants. Also
        present during this interview is Tierney McNabb [Project Assistant]. Bob,
        thank you for agreeing to be interviewed. Let\u2019s get started. If you could,
        tell us when and where were you born? Where did you grow up?\nRB: I was born
        in Kansas City, Kansas in 1947 and I grew up in Kansas City, Kansas. I went
        to high school in Kansas City, Missouri college preparatory school for boys
        called Rockhurst High School. Really excellent, Jesuit preparatory school.
        Very tough. I wasn\u2019t probably as smart as I needed to be for that school
        but it was good for me. I lived in Kansas City until I was nineteen. I moved
        to Colorado to serve in an apprenticeship with a couple of potters in Colorado
        Springs and then came back to Kansas City in 1971 to\u2014I had fractured
        my knee and I had no money and I had to come limping home to my parents. When
        that healed I decided to get a job and save A Measure of the Earth Oral Histories\nR.
        Briscoe\n04\/26\/14\n2\nmoney to start my own pottery. I did that for six
        years and saved every penny and got married in the middle of that, too, to
        Johanna Von Meyerhauser. We\u2019re divorced now but we\u2019re still best
        friends. She\u2019s now Jo Severson and she\u2019s still a potter now. Anyway,
        we had a studio in Kansas City during that six years and then we bought property
        in Minnesota just because the land was cheap. Minnesota had no other attraction
        to me other than there were winters here, which I really wanted to get away
        from Southern heat. My father had been in the National Guard and he had trained
        every summer at Camp Ripley in Minnesota\u2014literally the only connection
        I had to Minnesota\u2014there were no pottery connections, there were no art
        connections, there were no friends; I knew nobody here. We just moved on a
        lark. We bought land by Little Falls, Minnesota and built a studio and house
        and started out our career as potters. Pretty much failed immediately. First
        I got a job bartending at a little tavern nearby my place there. Then I got
        a job at the Brainerd Foundry and worked there for a year and a half. Worst
        job I\u2019ve ever had in my life. Most interesting job I\u2019ve had outside
        of pottery, but it was medieval at best. Physically, the most demanding thing
        I\u2019ve ever had to do at a daily basis. It made being a potter look like
        vacation, and being a potter is actually fairly hard, too. I quit that job
        in 1978, and I\u2019ve had no other income but pottery since. That\u2019s
        kind of my general history. I\u2019ve been a professional potter ever since.
        I\u2019ve been selling pots since 1971, but I didn\u2019t consider myself
        a professional until 1978 when I made the leap.\nAW: Can you tell us more
        about what it was like growing up? What your family was like?\nRB: My father
        was a manager of a grocery store at a local Kansas City chain\u2014a small
        chain. Very family oriented business. Our whole lives were surrounding his
        job. He worked all the time. He started out as a sacker at this store and
        worked his way up to be a manager and eventually, after I moved away, he became
        a Chief Operating Officer or something like that. My mom\u2014stay at home
        mom. There were four brothers and sisters and my grandmother lived with us
        in kind of a Catholic, blue-collar neighborhood. Art was not part of our lives.
        I think my mother wanted it to be, but we were just blue-collar to the max.
        She was sort of a writer. She was published several times but minor things.
        I think she probably would have been good at it if she hadn\u2019t been a
        mom.\n00:06:00\nAW: What were your parents\u2019 names?\nRB: Vernon and Charlotte.
        She was all Irish and he was Dutch English. We had a huge family, mostly on
        my mother\u2019s side. My father didn\u2019t have any relatives; they were
        all dead. My mother had hundreds and it was a pretty tight-knit Irish clan.
        There would be a Fourth of July party would be four hundred very closely related,
        almost no other ethnic people. One of my aunts married a Polish guy, and that
        was the shock of the family that she married someone outside the Irish race.
        They weren\u2019t rude\u2014I mean, it was more kind of fun but Matt Portaberry
        (??) he fit perfect and he was a hilarious character, so they couldn\u2019t
        do anything to him. It was a good environment.\nAW: Had they grown up in Kansas
        City, too?\nA Measure of the Earth Oral Histories\nR. Briscoe\n04\/26\/14\n3\nRB:
        Yeah, they were born and raised there. My father left to go to the war, that
        was it. They had no desire to leave. After he retired they went to Ireland
        for my mother\u2019s sake\u2014she was chasing down her family history because
        it was important to her. None of my siblings were into art. I have a sister
        that is a medical technologist and married a cellular biologist, a brother
        who is kind of in sales of medical equipment, and a younger sister who works
        in human resources for a big corporation in Dallas, and my younger brother
        became a kind of world-renowned macro-biotic teacher and philosopher: David
        Briscoe. He\u2019s written books and he\u2019s really quite the famous fellow
        in that world.\nAW: Where do you fall within the order of siblings?\nRB: Right
        in the middle. One each above and one each below.\nAW: Tell me more about
        your early education experiences.\nRB: I went to a Catholic grade school and
        went to an all boys Catholic Jesuit high school, which was very discipline
        oriented\u2014not military school type\u2014but rigorous academics. I played
        sports. There was no art program at school, absolutely none. I don\u2019t
        think we ever talked about art. I\u2019m not even sure the word was ever mentioned.
        Their whole focus was to get you to go to college, and ninety-seven or ninety-eight
        percent of them did from that school. It was a really, really good school.
        I got a really great education there, and it taught me a lot about the academic
        search. You kind of went to school, you went home, and studied. I mean, I
        was out of breath the entire time I was in high school. I was up until ten
        or eleven at night trying to get my homework done. I don\u2019t remember if
        there was a day that I went to high school that I wasn\u2019t completely terrified
        of being unprepared. But I enjoyed it.\n00:10:00\nAW: How did you get into
        art and ceramics especially?\nRB: I went to a junior college that was in my
        neighborhood\u2014Catholic, as well\u2014I don\u2019t even know why that\u2019s
        a theme, but it is\u2014but it was cheap. It was $140 a semester, and I could
        walk to school. It was taught by Benedictine nuns, and I had an art appreciation
        class that I didn\u2019t want to take, had no use for it. They had a young
        woman professor who\u2019s husband was the sculpture professor at the Kansas
        City Art Institute and so she would bring in students from the Art Institute
        to do demos\u2014drawing, painting\u2014and one of them happened to be a potter,
        and I was flabbergasted by it. He demonstrated it. My first reaction wasn\u2019t,
        I want to do that. It was, I want to have some of it. I like to cook\u2014I\u2019ve
        always liked to cook so I thought, These pots would be great, you know, for
        cooking. I started seeking out pots. I didn\u2019t have any money, but pots
        were cheap. There weren\u2019t very many potters, actually. I found this one
        fellow named James Vandergrift at a little craft art fair in Parkville, Missouri,
        and I bought a couple of coffee cups from him. Later, I saw him at another
        event and bought some kind of serving bowl. He suggested that I come out to
        his studio and give it a try. That was like, Really? Me? So I did, and it
        was a blast; by the end of that summer I went every day. I worked from three-thirty
        to midnight, and I\u2019d get up at six in the morning and I\u2019d run two
        miles and I \u2018d take a shower and then I\u2019d go out to the studio and
        I\u2019d work all day until two-thirty and then I\u2019d drive to my job.
        I did that. I was A Measure of the Earth Oral Histories\nR. Briscoe\n04\/26\/14\n4\nterrible.
        At the end of the summer I wasn\u2019t a whole lot better than the first day
        I went there. But I had completely put on the mantle that I was going to be
        a potter the rest of my life. I was nineteen, and I was smitten, as much as
        you could be smitten. That was the summer of my first year at Kansas State
        University. I only went there because they had a bakery management school
        and, within the bakery management school, they had a restaurant management
        division. My plan was to learn restaurant management, go to France, learn
        to be a cook, come home and open a restaurant. That was my big plan, which
        I\u2019ve always been grateful that that fell through. But I took art at Kansas
        State, but I couldn\u2019t take ceramics until I had Design 1, Drawing 1,
        and there was some other class that I had to take. Again, I didn\u2019t want
        to take any of this. I just wanted to take a pottery class. Finally, the next
        semester, after I\u2019d worked at this place over the summer, I went and
        I signed up for ceramics and changed my major to\u2014around that time I was
        in the College of Commerce\u2014I had decided to give up on the bakery thing\u2014I
        was in the College of Commerce and I hated it, and I transferred to the Arts
        and Sciences. I ended up getting a degree later in economics, but I also took
        ceramics, every course they offered. And, Design 2, and you know, whatever
        else they made me take. It was a good experience. A guy named Angelo Garzio
        was the ceramics professor, and they had two or three other professors: Eric
        Abraham and\u2014can\u2019t remember all of them. Anyway, the Vietnam War
        was raging and I was actively protesting the war in Vietnam, and I dropped
        out of school to do that full-time because it was really the other passion.
        I went out to Colorado and I apprenticed with a couple\u2014after I dropped
        out of school\u2014for another year and a half out there, named Lou and Al
        Wynne.\n00:15:30\nAW: How do you spell that?\nRB: W-y-n-n-e. He was a painter\/potter
        and she was a potter. She taught junior high art. They took me on as an apprentice
        and it was a really wonderful time. It ended a little badly over a minor thing,
        so I went on my way. That next year I went back to Colorado to Fort Collins.
        I had really loved Colorado, and I went to Fort Collins to be a\u2014I was
        thinking of going to school there but it was so expensive I just couldn\u2019t\u2014out
        of state tuition\u2014so I thought, Well, I\u2019ll just become a resident
        and then I\u2019ll get cheaper tuition. In the meantime, we formed a group
        at this gallery studio. There was a leather worker, a candle maker, there
        were two potters and a photographer. Out of the basement of this big gallery
        we ran classes and had an arts center, of sorts. We all had fantasies of buying
        a building together and\u2014I was never a hippie but it was kind of that
        alternative living stuff. And then I broke my knee right about then and had
        to leave. At that time, the sum total of my wealth was a 1964 International
        Travel all that had no windows that were not broken and a potter\u2019s wheel
        and whatever clothes I had on my back. I moved back to Kansas City to heal,
        and then get a job. I got a job at the grocery company that my father worked
        for in the produce department, which I liked. Eventually I became the manager
        of the department, and I did that for six years. It paid well and I was able
        to save a lot of money and buy land in Minnesota. As soon as we had the building
        built and the land paid for, we had no debt and we moved up here, in September.
        And, by January, I had no money and I was looking for a job. I think that
        brings it up to the Minnesota phase here.\nA Measure of the Earth Oral Histories\nR.
        Briscoe\n04\/26\/14\n5\nAW: Yeah, thank you, and if we could go back a little
        bit. When you had this moment when you realized you were smitten with pottery\u2014why
        do you think you became so? Over the course of the summer, you just realized
        this passion? Tell us a bit more.\nRB: I think there were some real distinct
        reasons. I think because my parents wanted us to not live their life, you
        know; they didn\u2019t want us to work with our hands. They wanted us to go
        to college\u2014they didn\u2019t get to that. My mother did eventually. My
        father, you know, he renovated houses and then would rent them out. We all
        did the work with him\u2014painted the houses, fixed the plaster\u2014but
        he would never let us do any of the mechanical kind of things: the wiring,
        the plumbing, all of that. We\u2019d just hand him tools. I think there was
        a desire to work\u2014the hand part. I think when you finally start realizing
        that you can actually make something from your imagination with your hands,
        you start seeing the possibilities. You can start visioning a life of being
        in control of what you do with your time. Also, because of my mindset about
        Vietnam and the lies that were being told, you know, government, and family,
        and everything about\u2014when you\u2019re nineteen and you wake up and realize
        that there\u2019s a big lie being told. I\u2019ve always used the analogy
        it\u2019s like seeing your father walk into a motel with a strange woman.
        Suddenly you\u2019re like, Wow, you\u2019re life kind of falls\u2014the bottom
        falls out. In pottery, it was like I could be the person who controlled the
        lie. If somebody was going to tell a lie, it would have to be me. That became
        really important to me, besides the joy of actually imagining something and
        then putting it into three dimensions through clay. That in itself was huge,
        but if you put this other set of circumstances around\u2014and then, when
        you get into making pots and then you start building kilns, start designing
        the materials\u2014you become a carpenter, bricklayer, an engineer, a chemist.
        All of those things in conjunction with being an artist, and then, later you
        then have to have business skills\u2014it just felt like this complete package,
        and that was new. That felt really good. It felt like you could be a whole
        person and it felt authentic. I can\u2019t emphasize enough the idea of who\u2019s
        telling the truth. You can live your value system through being a handmaker
        because you\u2019re describing what it is to people; they\u2019re buying it,
        they\u2019re using it. You can hide anything, but, you know, you\u2019re the
        person who\u2019s doing that lie. It\u2019s really important to me: my values
        are.\n00:22:30\nAW: I think that\u2019s so interesting the way you\u2019ve
        put it and if you could say a bit more about that. What would be the truth?
        Can you say a few more words about that?\nRB: Somebody asked me one time,
        \u201cHow do you price your work?\u201d and I think that question is wrapped
        up in this answer. You imagine the exchange between yourself and another person.
        They\u2019re clearly wanting something that you\u2019ve made, which, right
        away, is almost payment enough, just the fact that they want it. Second of
        all, you know how much time you have in it and the cost of materials and your
        life and your mortgage and all that. So you balance what you give and what
        you receive. Where it feels like it\u2019s valuable in both directions, then,
        that\u2019s the price. It might be less than other potters are charging, it
        might be a lot more. You wrap all it up in your own set of values about the
        world. I don\u2019t spend a lot of time in the studio thinking about the business
        part. I\u2019m not pure about it, but that\u2019s kind of my place where you
        make from the joy of making. I don\u2019t conceptualize a product, you know,
        where I\u2019m going to manufacture something that will be a hot item, or,
        I know people will love this. You do it for yourself, and then you figure
        out how to sell it. You try to do it in that order as opposed to figuring
        out what will sell A Measure of the Earth Oral Histories\nR. Briscoe\n04\/26\/14\n6\nand
        then make that. If you give enough time to it you actually start knowing things.
        But like I say, I\u2019m not a purist about it; I\u2019m doing this to make
        a living and I get to do it on my terms, which is huge. And the art part of
        it\u2014I probably haven\u2019t talked a lot about art because art was never
        part of my growing up. It was never part of any direction we were pushed towards
        or offered, so the art part of it is always mystery, and always will be. I
        don\u2019t consider myself an artist, but I do consider myself on the path
        to making art but whether I have? I don\u2019t know. That\u2019s one of things
        you strive for. Art is a really difficult plateau to achieve because it\u2019s
        really rare, I think. I think in some ways we give that title to too much,
        too easily. And I think that it\u2019s something that\u2014I\u2019ve seen
        it. I\u2019ve felt it. I\u2019ve seen it in museums; I\u2019ve seen it in
        friends\u2019 of mine\u2019s work; I\u2019ve seen glimpses of it, maybe, in
        my own work, but it\u2019s a rare thing.\n00:26:30\nAW: What would be the
        pillars of a piece that is art?\nRB: This is oversimplified, but there are
        some things that sort of vibrate the space they\u2019re sitting in. They\u2019re
        not neutral. They\u2019re not passive, they\u2019re active. Sometimes that
        can be a really good design, could be a really good color or whatever, but
        when all that comes together and the piece has presence, it\u2019s unmistakable,
        whether you made it or somebody else made it. You walk through a museum and
        ninety percent is like, That\u2019s amazing. That\u2019s wonderful. That\u2019s
        a handsome thing. Suddenly, you\u2019re stopped in midstride and you\u2019re
        like, Wow. That\u2019s kind of how I see art, but it\u2019s individual. The
        art piece has always been\u2014I wouldn\u2019t say a struggle, but it\u2019s
        an achievement that I think you point yourself towards.\nAW: Hmm, interesting.
        When you first realized you were passionate about pottery, how did your family
        react?\nRB: They were horrified. You can imagine two parents have five children;
        they didn\u2019t get to go to college; they grew up in the Depression when
        they were hungry on a daily basis. And then for someone who is in college,
        looks like the brass ring is there for you to grab, and you thumb your nose
        at it\u2014I\u2019m sure they were really dismayed. Well, they were. But when
        you know, you know. Actually I was surprised a lot by their reaction because
        I thought they were really cool about raising us to be individuals. We weren\u2019t
        to tow some kind of line. They kind of liked that we were all different personalities
        and they applauded that. But, when you actively choose to go in that direction
        and to see them react\u2014I mean, they weren\u2019t negative, but their advice
        was to do something else. My father\u2014who for years said, \u201cThis is
        great. I\u2019m behind you all the way\u201d\u2014on my forty-seventh birthday
        he called me up and wished me happy birthday. At the end of the conversation
        that was probably thirty minutes long, he said, \u201cOh yeah, I wanted to
        ask you: are you still thinking about graduate school?\u201d [Laughs]\nAW:
        [Laughs] He\u2019s still hoping.\n00:30:00\nRB: I\u2019m damn near fifty and
        he\u2019s like--\nA Measure of the Earth Oral Histories\nR. Briscoe\n04\/26\/14\n7\nAW:
        --\u201cHave you thought of these other options?\u201d\nRB: You\u2019d think
        by then they would have figured it out. But there was a lot of trauma in the
        beginning. My girlfriend at the time dumped me because she thought I was wacko.
        I had a falling out with an older brother. My parents were just\u2014I mean,
        literally, they would come to my house in Kansas City, which was only two
        or three miles from their house where my shop was, my studio, and they wouldn\u2019t
        get out of the car. I had to meet them down on the curb. I would sit on the
        grass and talk to them through the window of their car. I always thought they
        just were not willing to approve. If they came up and, you know, looked at
        the studio, it would have been a sign of approval on their part and they weren\u2019t
        going to do that. It didn\u2019t matter. I used to sit there and smile. I\u2019d
        tell my wife at that time, \u201cYeah, my parents are here. I\u2019ll go out
        and visit them down at the curb because they won\u2019t come up.\u201d I thought
        it was humorous. It wasn\u2019t going to change me. This was\u2014it\u2019s
        real clear to me right now: those emotions of you knew what you were going
        to be doing the rest of your life. Really lucky.\nAW: I would say so, just
        to have that clarity of mind and purpose at such a young age, that\u2019s
        amazing.\nRB: Yeah, and there were no potters. That was the other part that
        was weird. I couldn\u2019t point myself at a model. A lot of the arguments
        I had with my father was, \u201cShow me an example.\u201d I couldn\u2019t.
        All the ceramics people that you would even look at were all professors. They
        all had a job at a university somewhere. There were no potters that you could
        find in 1967 who were making a living. I think they were out there, but they
        were very few. There might have been a few in North Carolina, you know, the
        traditional little potteries. Dotted here and there, there were people that
        were making the same decision. I think there was a cultural wave going across
        the country because of the Vietnam War because when I started doing art fairs
        in 1971, and more seriously in 1974 and 1975, there were a lot of us. There
        weren\u2019t a lot of potters, but there were always a few potters in every
        show. Those were really interesting times because everyone was in the same
        boat. There were no books. There were literally two books that you could put
        your fingers on that had any information about being a potter, [about] any
        technology. It was Clay and Glazes for the Potter, by Daniel Rhodes, which
        came out in 1967, I think. Then there was Bernard Leach\u2019s, A Potter\u2019s
        Book, which was published in 1934 and then republished in the United States
        in 1950, I think. That was about it. Then Rhodes came out with a book on kilns
        maybe a year or two later. Then there was a little more stuff starting to
        happen. You go to an art fair and if there was another potter at the art fair,
        you\u2019d hardly ever spend any time with your own pots. You\u2019d just
        spend time talking to other people. \u201cHow did you get that color?\u201d
        \u201cHow do you fire?\u201d \u201cHow do you this?\u201d \u201cWhat kind
        of kiln do you have?\u201d \u201cWhat\u2019s your clay formula?\u201d People
        were really generous. We all were, in both directions. The whole thing was
        building fairly rapidly. I never really thought of it as any kind of pioneering,.
        It\u2019s just like, Well, if there aren\u2019t potters, I\u2019ll just invent
        that person. I didn\u2019t want to be a teacher. Nothing against teachers,
        I just I had no passion for that idea. I really wanted to be this independent,
        in my own space, telling my own truth on my own terms.\nAW: That you were
        able to build that in a place where there weren\u2019t a lot of examples is
        really a testament to being resilient in your sense of self and sense of direction.\nA
        Measure of the Earth Oral Histories\nR. Briscoe\n04\/26\/14\n8\n00:35:00\nRB:
        Yeah, when you\u2019d find someone it was just like a miracle: Wow, somebody
        else. Then it became more common; then you realize that there\u2019s probably
        some kind of cultural phenomenon happening here. I think it was the Vietnam
        War that, you know, people were waking up\u2014I was born in 1947 and so the
        Man in the Grey Flannel Suit\u2014I don\u2019t know if you ever read that
        book or not, and there was movie by that title\u2014that was kind of the world
        that you were going to inherit. Then there was the movie of The Graduate,
        where the guy takes Dustin Hoffman aside and says, \u201cLet me give you some
        advice,\u201d and he said: \u201cPlastic.\u201d I think that was the world
        that we were supposed to inherit and I think a lot of people thought, Nope,
        I\u2019m not going to inherit that world; I don\u2019t want any part of it.
        You know, most people did but it was just\u2014to me, it was an offer of money,
        and 2.3 children, and a house in suburbia. I just wanted to explore some other
        paths, and if I ended up getting to the house in suburbia and the 2.3 children,
        that would have been fine too. I would have had no problem with that, but
        I would like to have done that on my terms, as well.\nAW: Some of the tension
        in your family that you had mentioned\u2014was it also around the Vietnam
        War or was it mainly focused around your decision to choose pottery?\nRB:
        I think it was both. My father was a career military guy\u2014you know, National
        Guard. He was very heroic in World War Two. He was a bombardier pilot and
        he was shot down three times. It was really a big part of his life. And here\u2019s
        his nineteen year old kid is, you know, taking the opposite view. He kind
        of came around. I think the truth started coming out about the war, so he
        was less dismayed about it. My older bother, on the other hand: we never saw
        eye to eye since then. We were actually kind of friends. He had gone off to
        the army and when he came back he seemed like a changed guy. We had never
        been close, but suddenly we were going on double dates and we were having
        fun together. Then, my stance on the war was just unfathomable to him. Also,
        choosing to sneer at my college degree and go off on this path, he just couldn\u2019t
        figure it out.\nAW: So, in two ways you really decided what you valued and
        cared about and moved ahead in that direction. That must have been tough to
        not have the support of your family.\nRB: You know, it just seemed like what
        everybody is supposed to do. You live your own life. I never thought it was
        any of their business. They weren\u2019t funding anything. I respected their
        opinions. I always thought my father was a really smart fellow, and I never
        thought of him as from another generation that just couldn\u2019t fathom our
        generation. My mother was very smart. She was a sweetheart.\nAW: Another thing
