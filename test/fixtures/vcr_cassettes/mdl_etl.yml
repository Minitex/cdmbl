      string: '{"title":"Transcript","photog":{},"contri":{},"descri":{},"dat":{},"publia":{},"dimens":{},"genera":{},"type":{},"physic":{},"specif":{},"subjec":{},"city":{},"distri":{},"county":{},"state":{},"countr":{},"geogra":{},"geonam":{},"litora":{},"princi":{},"geogrb":{},"langua":{},"par":{},"contra":{},"contac":{},"righta":{},"identi":{},"resour":"acc098a","projec":{},"fiscal":{},"publis":{},"date":"1\/7\/2015","format":"application\/pdf","digspe":"application\/pdf","digspa":"475595","digspb":{},"digspc":{},"digspd":{},"digspf":{},"digspg":{},"digsph":{},"digspi":"Adobe
        Reader","digspj":"Windows XP","digspk":{},"transc":"A Measure of the Earth
        Oral Histories\nG. Cuellar\n06\/02\/14\n1\nA Measure of the Earth:\nAn Oral
        History of the Potters of the St. Croix River Valley\nAmerican Craft Council\nThis
        project has been financed in part with funds provided by the State of Minnesota
        from the Arts and Cultural Heritage Fund through the Minnesota Historical
        Society\nNarrators:\nGuillermo Cuellar (GC)\nLaurie MacGregor (LM)\nInterviewers:
        Anduin Wilhide (AW)\nTierney McNabb (TM)\nDate: June 2, 2014\nLocation: House
        of Guillermo Cuellar, 18855 263rd St., Shafer, MN, 55074\nSubjects: St. Croix
        River Valley Potters Tour\nCuellar 00:00:00\nAW: This is Andy Wilhide interviewing
        Guillermo Cuellar on Monday, June 2nd, 2014 in Shafer, Minnesota, at Guillermo\u2019s
        home. This interview is for the \u201cA Measure of the Earth: An Oral History
        of the Potters of the St. Croix River Valley,\u201d made possible by the Minnesota
        Historical and Cultural Heritage Grants. Also present during this interview
        is Tierney McNabb, Project Assistant. Thank you for agreeing to be interviewed.
        Why don\u2019t we get started? First if you could tell us about when and where
        you were born?\nGC: I was born in Venezuela in 1951 in a city called Maracaibo,
        which is on the border with Colombia; it\u2019s in western Venezuela.\nAW:
        And how do you spell that? A Measure of the Earth Oral Histories\nG. Cuellar\n06\/02\/14\n2\nGC:
        M-a-r-a-c-a-i-b-o. And it\u2019s where the center of the oil industry was
        located when it first started in the 1920s.\n[AUDIO NOTE: Sound of bird clock.]\nAW:
        Is your family from that region?\nGC: No, not at all. My father is Colombian,
        or was Colombian, and my mother was born in Chile. Her grandparents were immigrants
        from the United Kingdom.\nAW: And why did they come over from the UK?\nGC:
        I\u2019m not really sure, but my mom\u2019s dad worked with the mining industry
        in Chile, and then early on, when my mom was about 7 or so, they moved to
        Peru, where he continued to work up in the high Andes in copper mining. The
        mining industry is so volatile that it\u2019s boom and bust, so the jobs end
        in one place and start in another, so she ended up being raised in Peru. My
        father eventually went to an agronomy school in Lima and met my mom, and they
        married, and my dad actually got a job with a man\u2014Nelson Rockefeller
        had many interests in Venezuela, and one of them was this production of milk,
        so there was a milk-processing plant in Maracaibo and my father got a job
        working there.\nAW: And what were your parents\u2019 names?\nGC: Alipio Cuellar
        is my dad, and A\u00efda is my mom.\nAW: Are they still living?\nGC: My dad
        died in 1999, and my mom\u2019s still with us. She lives in Lima right now.
        Lima, Peru.\n[Update: A\u00efda passed away on October 12, 2014]\nAW: Did
        she go to college, as well?\nGC: She did, she did. Many small world stories,
        but one is that she was a foreign exchange student\u2014she and her sister
        managed to get some financing to go to a small college in Iowa called Cornell
        College, and she was there for a year, as a foreign exchange student. I ended
        up going to that same school, and that\u2019s where I first started making
        pots in 1970. My wife Laurie was also a freshman that same year, so we started
        Cornell at the same time. And Laurie\u2019s grandfather had been dean of the
        college, and he had been the person that had been in charge of taking care
        of my mom and her sister when they went to school at that school.\nAW: Why
        did you pick Cornell?\nA Measure of the Earth Oral Histories\nG. Cuellar\n06\/02\/14\n3\nGC:
        Well, my dad was very much interested in having this business and having it
        grow, and he wanted me to train to become a business manager or to study chemical
        engineering and get a masters degree in business or something like that so
        that I could work with him in all of his projects and plans. That didn\u2019t
        work out so well, but they sent me to the U.S.\u2014and I went to international
        schools, or English-speaking schools, in Venezuela, so I learned English when
        I was very young. They sent me to school in the States so that I could, you
        know, study all of these things. My dad actually had gone to school in the
        States, too, and he got a master\u2019s in animal husbandry in the University
        of Illinois. So they were both big fans of the Midwest\u2014they loved the
        Midwest of the United States. They thought that it just had all the right
        values. They really identified with that.\n00:05:20\nGC: They sent me to some
        high schools in the U.S. for four years of high school, as well. And I was
        alone, I was a high school student, I didn\u2019t have a lot of supervision\u2014I
        was having a wonderful time, but I wasn\u2019t getting a whole lot of work
        done. So it was basically this is your choice: you can either go to college
        at Cornell, or we won\u2019t fund your college education. At that time I was
        going to school in Massachusetts. It was the late \u201960s. There was all
        kinds of stuff going on: the Vietnam War, there were protests, the moratorium,
        and I was involved in all of that stuff because that\u2019s what the times
        were about. So they were trying to take me out of that area and put me in
        a place that they thought was going to be very good as far as values. I wanted
        to go to college, but I was very much thinking that this was going to be a
        real drag to be in Iowa\u2014that it was going to be a cultural desert\u2014and
        it didn\u2019t turn out to be that way at all. I really actually loved Iowa.
        It was just a really wonderful experience going to school there.\nAW: What
        was it about it that you loved?\nGC: I loved the people. And it was a small
        school. There was a ceramics teacher\u2014Doug Hanson. It was his first year
        as a teacher. He had graduated from the University of Iowa in Iowa City, and
        he had some really good teachers there: Chuck Hines, Bunny McBride. It was
        his first year teaching\u2014he\u2019s always been an incredibly good and
        patient teacher and tolerant and encouraging. And I was so excited about pottery
        that I was in the studio all the time, I was always doing something, I was
        always making him do more work than he needed to do. And he was just really
        happy with that. He was excited to have someone that was excited about clay.
        So that whole experience really contributed to that general feeling. But,
        you know, just the people in Iowa were wonderful\u2014the teachers in general\u2014the
        school was great.\nAW: Had you had experience with pottery before?\nGC: No.
        It was just fulfilling a humanities requirement for the liberal arts degree.
        I had to take some art classes, so I took drawing and then ceramics.\nAW:
        And what year was that?\nA Measure of the Earth Oral Histories\nG. Cuellar\n06\/02\/14\n4\nGC:
        Nineteen seventy was my first year of college.\nAW: Okay, so it was during
        your first year.\nGC: Yeah.\nAW: What did you think in that class? What were
        your first impressions of working with clay? Can you tell us more about those
        first experiences?\nGC: I ran into this book by Bernard Leach, which is The
        Potter\u2019s Book. It must have launched the careers of any number of potters,
        but I was one of them. I was just absolutely taken by his efforts to define
        what constitutes a good pot. Of course, that was his opinion, but he had many
        interesting arguments. Just the concept of making pots for use\u2014functional
        pots\u2014I guess at that time was extremely important to me, and it sort
        of did also fit in with the times of, you know\u2014there are a lot of trite
        phrases like going back to the land, and everything being natural, and all
        of this stuff\u2014but it really did appeal to me. I think it\u2019s really
        still pretty central to why I make pots is that sense that I\u2019m doing
        something that in some way is constructive. That the pots have a positive
        function in people\u2019s lives. That they encourage people to do things that
        are good in many different ways. I mean taking time to prepare good food,
        taking time to sit around a table with family or friends, generating community.
        The aesthetics\u2014the art part of making pots\u2014was critical to me, but
        also the fact that the pots were providing a service. Yeah, that\u2019s still
        really central to me.\n00:10:54\nAW: Did you take more pottery classes during
        your time at Cornell?\nGC: Yeah, I pretty much took a class every semester
        for the first two years, and then my parents realized that I was spending
        all of my time in the studio making pots, and so my funding dried up. So I
        was out of school for two years, and during that time, I had a couple of really,
        really important experiences. A friend and I drove from Venezuela to Chile.
        And I probably spent six months in that adventure, going to all of these different
        countries and really being impressed with how different the cultures were
        in each one of these supposedly similar countries\u2014they all spoke Spanish\u2014but
        it was really an amazing experience. Chile was in the middle of the last few
        weeks of Allende\u2019s regime, so we had a hard time getting out of Chile.
        That whole political experience was incredible. And in Bolivia, we spent all
        of our time with people that were involved in the music scene\u2014with the
        Andean music, which at the time was just beginning to become really important.
        I don\u2019t know if Paul Simon had already written\u2014or \u201cwritten,\u201d
        sort of taken over\u2014that \u201cEl Condor Pasa.\u201d But it was beginning
        to be recognized in the world, and we were there at time when there were all
        of these places where groups got together to play, and every night it would
        be different music\u2014just a fantastic cultural experience. Peru, I have
        a lot of family in Peru, so there was a huge family kind of thing going on
        in Peru. So yeah, every country was great\u2014was really, really interesting.\nA
        Measure of the Earth Oral Histories\nG. Cuellar\n06\/02\/14\n5\nThen when
        I got back to Venezuela, I got a job for the person that I sold the\u2014of
        course it was a VW\u2014bus. We sold the VW bus to this gentleman who had
        a project to do an aerial geophysical survey of the Venezuelan Amazon. He
        was working with these old RAF pilots from the Second World War, and South
        African mercenaries, and people like that, and technicians in a DC-3 and flying
        over the Venezuelan Amazon, but none of them spoke any Spanish, so they needed
        somebody to kind of arrange everything\u2014a fixer. So that was my job with
        them for a while during those couple of years, and that was fantastic experience:
        to be able to get to wild places, really incredible places. (Chuckling) And
        these guys were informal, to say the least, so if we were flying along and
        we spotted a runway and a little stream, they might just land and go fishing
        for a little while, and then we\u2019d continue flying. (Laughs)\nAW: (Laughs)
        They must not have been on a tight research timeframe.\nGC: Yeah, no. No.
        But that was an incredible experience, as well. The kind of people that lived
        in the Amazon at the time\u2014there was this Hungarian that ran the restaurant
        that we normally ate at; there were all the missionaries; there were the Indians;
        there was the National Guard. The interactions between all of those people
        were just a fantastic cultural experience for me.\nBut time went on, and I
        eventually got back to Caracas, and I landed at my parents\u2019 house again.
        And they had kind of painted themselves into the corner that they weren\u2019t
        going to help me if I was going to make pots, and I wasn\u2019t going to do
        anything other than making pots, so eventually, I managed to get some scholarship
        help, and the school gave me some help, and I managed to get back to Cornell
        and finish. The government was handing out this scholarship money at the time,
        so my last year there I had a scholarship to do a geology major because you
        had to do something that was within the requirements. So I said, \u201cOkay,
        I\u2019ll get a geology major.\u201d I majored in geology, and I also majored
        in art. I had been taking French classes also\u2014the foreign student adviser,
        a guy called Harvey Stein, who was just this wonderful, wonderful man, he
        said, \u201cWell you know, if you take one or two more classes, you can get
        a French major, too.\u201d So I got a French major, which essentially is getting
        a lot of majors and not really knowing anything about any one of them. Then
        when I graduated in 1976, Laurie and I got married. Laurie and I had met first
        year in school. She graduated in \u201974 and went to work. She went to Chicago
        and did social work and stuff and then came back to Melbourne [sic; corrected
        by GC to Iowa]. Then when I graduated, we got married, and we went back to
        Venezuela on vacation. And we stayed there for thirty years.\n00:16:40\nAW:
        How did that happen?\nGC: Well, it was very nice there. It was a wonderful
        time. Venezuela was going through a real boom. You remember\u2014of course,
        you wouldn\u2019t remember. Speed limits in the U.S. were 55, Jimmy Carter
        was president. There was this oil crisis that the U.S. had; for Venezuela,
        was the oil boom. Money was just raining down from the sky. Many, many people
        from all over the world living in Venezuela, working. It was just full of
        all kinds of interesting people, parties, and A Measure of the Earth Oral
        Histories\nG. Cuellar\n06\/02\/14\n6\nwe did all kinds of stuff: trekking,
        diving. I got a job as a project manager for the World Wildlife Fund\u2014a
        Venezuelan affiliate called Fudena. That was three years, and I got an opportunity
        to travel around the country. A lot of our research was in remote areas with
        endangered species, trying to find out if there were any crocodiles, where
        they were, manatees, some birds\u2014a red siskin, which was an endangered
        bird. So I got into contact with a lot of the natives, the indigenous people
        of the country, and came into contact with a lot of their handwork. I have
        a lot of it lying around, but mostly baskets, a lot of fiber work, some pots\u2014well,
        hammocks, dugout canoes\u2014even their houses were all these wonderful handmade
        things. I just was really fascinated with the way they related to their handwork
        and to art in their lives\u2014how art was just always present in their lives.
        That was a big impression, and I guess you would say an influence of some
        sort\u2014even though it wasn\u2019t a direct influence. But their relationship
        with their work again reinforced that idea of having your work be somehow
        a service to the people around you, to the families, to the community. That
        was one of the really nice things about that job was being involved with that.\nThen,
        eventually, while I was working there, there\u2019s an English-language Venezuelan
        newspaper called The Daily Journal\u2014three of the most important potters
        that I had really admired through Leach\u2019s book and from a distance\u2014I\u2019d
        never met them\u2014they died, and there were articles about them in this
        newspaper. And I thought, \u201cWho else in this country would even know who
        these people were?\u201d I mean, they were famous potters but in general pretty
        obscure people. So when Leach died, and then Hamada died, I thought, You know,
        I\u2019m missing the boat. I really want to become a part of that historical
        sweep of pottery-making. I wanted to have the opportunity to see how these
