        but more importantly the quality. I think we do a good job of treating people
        well when they get here. It\u2019s the friendly hospitality has been a big
        part of our philosophy. A Measure of the Earth Oral Histories\nR. Briscoe\n04\/26\/14\n36\nAW:
        Something that strikes me is that you\u2019re inviting people onto your property,
        into your homes, and that\u2019s one thing that makes it special, maybe from
        other art fairs which are usually in a public space, not necessarily in people\u2019s
        home where they make the work. Has that made this tour unique that they get
        to see what you\u2019re surrounded by, you know, your environment?\nRB: Absolutely.
        I talked a couple of young potters in Pittsburgh into starting a tour in Pittsburgh.
        There are a number of them in Minneapolis and stuff, you know. This guy called
        me up and said, \u201cWe did it. We had it.\u201d And I said, \u201cHow did
        it go?\u201d And he goes, \u201cIt was overwhelming. Now we have the problem
        of\u2014now all the people that wouldn\u2019t join us on this first year\u2014now
        all want to be a part of it. How do you deal with that?\u201d And I said,
        \u201cPick the best. I don\u2019t mean to be arrogant about it but, you know,
        it\u2019s your event, make it the best you can, it doesn\u2019t have to be
        egalitarian.\u201d In fact, that\u2019s what ruins a lot of them is that people
        can\u2019t say no. What we decided\u2014I think that was the other thing that
        was really important\u2014was let\u2019s keep it small and intimate and not
        make people work too hard to get around the thing. Then, if it\u2019s successful,
        we can expand it internally. So you still have just seven stops, but now we
        have fifty-one potters. I just was reading Asparagus Valley Pottery Tour in
        Massachusetts is this weekend. Mary Barringer is on that tour and a couple
        of other potters that I know. They asked us about it, how to do it, and they
        have nine stops and twenty-two potters. They didn\u2019t have guests four
        years ago. This is their tenth anniversary. So they went six years without
        have any guests. There\u2019s kind of built-in myth--because selling artwork
        is difficult, and you get the idea that you\u2019re going to bring other people
        in to compete with you for what\u2019s perceived as a given pie\u2014and our
        philosophy has always been that if we make the pie bigger, the results will
        be bigger. It\u2019s not like you bring in more potters and then the pie gets
        sliced up finer and finer, that\u2019s just not true. I think that\u2019s
        baloney. One of the really great things that happened to us was when 2008,
        when the economy collapsed, when 2009 rolled around you could kind of see\u2014I
        read the economic pages, I mean, I get The Economist, I read all that stuff.
        It\u2019s boring for most people but I have that degree, so I still find it
        fascinating. You could see the winds were changing, you know, it was devastating
        but it was getting a little better, you know, there were some warm winds starting
        to blow. I was getting a lot of calls from guests that were saying, \u201cWhat
        do you think?\u201d I said, \u201cIt\u2019s going to be the best one ever.\u201d
        And they were like, \u201cNo way.\u201d And I said, \u201cNo, if you don\u2019t
        bring all the pots you can bring, you\u2019re crazy, because it\u2019s going
        to be the best one ever.\u201d And they said, \u201cHow can you say that?\u201d
        And I go, \u201cBecause it\u2019s more important now. People are hurt, but
        it\u2019s going to be good.\u201d They all did, they all brought plenty of
        work, and we had the best one ever. I think MPR did a survey that year of
        all the arts organizations around, and they called me up and they said, \u201cWell,
        you guys have this event, how is the economy affecting you?\u201d I said,
        \u201cWe added fourteen percent more artists and we had record sales.\u201d
        I think the Guthrie and all these people cutting programs and slashing the
        budgets, I think it was an absolute huge mistake. I think they went exactly
        the wrong direction. I think maybe if they would have said to staff, \u201cWell,
        maybe we\u2019re going to cut your hours a little bit but everyone\u2019s
        going to stay employed. And you know what we\u2019re going to do? We\u2019re
        going to do more concerts, we\u2019re going to do more performances, and we\u2019re
        going to do more free ones, because what we\u2019re going to do is to build
        our audience for ten years from now and we\u2019re going to use this downtime
        to talk to people about how important art is in their lives. Instead, they
        all kind of hid their head in the sand and said, \u201cThis is a terrible
        time and we\u2019ve got to cut this play and that play and this performance.\u201d
        I just think that was stupid, horribly stupid. A Measure of the Earth Oral
        Histories\nR. Briscoe\n04\/26\/14\n37\n02:45:45\nAW: And so even in 2010 and
        2011, as people were still recovering, it has continued to grow?\nRB: It\u2019s
        grown every year. I think in the whole history of the thing it\u2019s only
        gone backwards one year and that was because two people didn\u2019t have as
        many guests. They went from five to none. So, we went from maybe twenty-five
