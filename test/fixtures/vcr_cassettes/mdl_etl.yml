      string: '{"title":"Interview with Guillermo Cuellar, A Measure of the Earth:
        An Oral History of the Potters of the St. Croix River Valley, Minnesota","photog":"Cuellar,
        Guillermo, 1951-; MacGregor, Laurie","contri":"Wilhide, Anduin (interviewer);
        McNabb, Tierney (project assistant)","descri":"Guillermo Cuellar (1951 - )
        was born in Maracaibo, Venezuela, grew up in Caracas, and came to the United
        States to attend high school. He subsequently studied ceramics at Cornell
        College in Iowa. After graduation he returned to Venezuela and started making
        studio ceramics in 1980. In 1981 he worked as assistant to Warren MacKenzie,
        who was teaching in Caracas and with whom he regularly shared workshop experience
        from 1984 to 2006. In 2005 Cuellar moved to the upper St. Croix river valley
        near Shafer, Minnesota, where he established a home and studio. He joined
        the St. Croix Valley Pottery Tour as a host potter in 2009.  In this interview,
        Cuellar discusses his ceramics education in the United States and subsequent
        practice in Venezuela; his introduction to the pottery community in Minnesota;
        and his thoughts on the past, present and future of the St. Croix Valley Pottery
        Tour. This interview was conducted by local oral historian and PhD Candidate
        from the University of Minnesota Anduin Wilhide. \"\"A Measure of the Earth:
        An Oral History of the Potters of the St. Croix River Valley\"\" explores
        the anomalous community of potters in Eastern Minnesota who host an annual
        cooperative tour for participating ceramic artists from around the world.
        This annual three-day event attracts art enthusiasts from across the country.
        Together the project''s ten oral history interviews, representing diverse
        perspectives from within the local pottery community, tell the story of how,
        from the 1950s to today, Minnesota\ufffds St. Croix River Valley has developed
        into a major center for pottery, and a destination for thousands nationally.","dat":"2014-06-02","publia":"American
