        well now; I don\u2019t know, I haven\u2019t been there for years. A Measure
        of the Earth Oral Histories\nG. Cuellar\n06\/02\/14\n44\n03:02:36\nAW: Thank
        you \u2013 I was just noticing this pattern of you going in and working with
