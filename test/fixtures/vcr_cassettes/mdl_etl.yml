      string: '{"title":"Transcript","photog":{},"contri":{},"descri":{},"dat":{},"publia":{},"dimens":{},"genera":{},"type":{},"physic":{},"specif":{},"subjec":{},"city":{},"distri":{},"county":{},"state":{},"countr":{},"geogra":{},"geonam":{},"litora":{},"princi":{},"geogrb":{},"langua":{},"par":{},"contra":{},"contac":{},"righta":{},"identi":{},"resour":"acc104a","projec":{},"fiscal":{},"publis":{},"date":"1\/7\/2015","format":"application\/pdf","digspe":"application\/pdf","digspa":"421803","digspb":{},"digspc":{},"digspd":{},"digspf":{},"digspg":{},"digsph":{},"digspi":"Adobe
        Reader","digspj":"Windows XP","digspk":{},"transc":"A Measure of the Earth
        Oral Histories\nR. Vincent\n06\/09\/14\n1\nA Measure of the Earth:\nAn Oral
        History of the Potters of the St. Croix River Valley\nAmerican Craft Council\nThis
        project has been financed in part with funds provided by the State of Minnesota
        from the Arts and Cultural Heritage Fund through the Minnesota Historical
        Society\nNarrators:\nRichard Vincent (RV)\nInterviewers: Anduin (Andy) Wilhide
        (AW)\nTierney McNabb (TM)\nDate: June 9, 2014\nLocation: House of Richard
        Vincent, 39388 Hemingway Avenue, North Branch, MN 55056\nSubjects: St. Croix
        River Valley Potters Tour\nVincent 00:00:00\nAW: This is Andy Wilhide interviewing
        Richard Vincent on June 9th, 2014 in North Branch, Minnesota, at his house.
        This interview is for the \u201cA Measure of the Earth: An Oral History of
        the Potters of the St. Croix River Valley,\u201d made possible by the Minnesota
        Historical and Cultural Heritage Grants. Also present during this interview
        is Tierney McNabb, Project Assistant. Thank you for agreeing to be interviewed.
        Why don\u2019t we get started?\nFirst if you could tell us about when and
        where you were born? Where you grew up?\nRV: Sure. I was born in St. Paul,
        Minnesota, grew up in White Bear Lake, suburban kid of a white, blue-collar
        family. I was the last of a family of four with older parents who were not
        highly engaged with me, so I had a lot of freedom. I spent a lot of time in
        kind of wild places and gathered a real love and interest in nature that evolved
        into being involved with creative expressions, artistic expressions, towards
        nature motifs, so-to-speak.\nAW: So where were you exploring around in your
        childhood? A Measure of the Earth Oral Histories\nR. Vincent\n06\/09\/14\n2\nRV:
        Well, it was just our neighborhood. Oddly enough, we had swamp fields, or
        fields across the street with woods and the lake. I was very much involved
        with swimming and bike-riding. I\u2019d bike ride for hours, just go around
        the various lakes: White Bear Lake and Bald Eagle, and that just essentially
        was it. Until I grew up older, I really got a drive for travel. I wanted to
        explore the world that way and I did some of that.\nAW: When did you decide
        to start traveling?\nRV: In high school, I decided I really wanted to get
        out and see the world.\nAW: Where did you go?\nRV: Well, I first went to the
        western states, hiking and backpacking\u2014the Tetons, came back from that
        trip and wanted to do more. Took a car trip with one young friend of mine,
        a woman friend of mine in high school, and went to the western states, down
        the coast and stuff. But after that I realized that my desire wasn\u2019t
        fulfilled, I wanted to do more backpacking, and it was more of a car camping
        trip. So I pursued more money and then traveled for like nine months. Backpacking
        in the western states, in national parks, Grand Canyon, and went to Mexico
        for close to five months. Then it was after that I decided to go back to school.\nMaybe
        we want to go to my first interest in pottery then?\nAW: Sure, if you want
        to go ahead, yeah.\nRV: (Laughs) Seems like we\u2019re going off on a trail\u2014\nAW:
        This is good background material, so unless you want to jump right into that,
        there\u2019s a few more questions I have. When were you born?\nRV: It was
        1955.\nAW: 1955, okay, and you mentioned that you had three older siblings?\nRV:
        Yes.\nAW: Did they also enjoy outdoors and nature?\nRV: Well, two of them
        were almost a generation or half a generation ahead of me, so I didn\u2019t
        spend that much time with them. The younger one that was just closest to me,
        we did spend a lot of time together. She ended up doing things that I wanted
        to do. Probably was an impetus for me to kind of grab a hold of traveling
        too.\nAW: When you took off for your travels in the western states what were
        some of your first impressions? Had you been out of Minnesota before then?\nA
        Measure of the Earth Oral Histories\nR. Vincent\n06\/09\/14\n3\nRV: I had,
        with the family some, a little bit.\nAW: Yeah.\nRV: Well I was thrilled to
        be able to backpack in the mountains and hang out on the seashore and such.\nAW:
        Yeah, and for someone exploring around the Minnesota wilderness and landscape,
        to be able to go out to the western states to see the mountains for the first
        time\u2014it\u2019s just really incredible. Do you remember any stories from
        that time, any first impressions of seeing some of that natural environment?\nRV:
        Nothing that I want to share (laughs).\nAW: Okay\u2014\nRV: I don\u2019t know,
        I mean I don\u2019t know how detailed you want to get?\nAW: Well, I was just
        curious cause it seems like you\u2019re really inspired by nature and by plant
        designs and things like that, so\u2014\nRV: Yeah, I wouldn\u2019t say I necessarily
        grabbed a hold of my artistic designs from my travels, so much, necessarily.
        I think that evolved more as I spent a lot of time with gardening, once I
        got more settled. I got into the gardening thing. I remember a certain period
        in my life I just really needed a breather. Focused on my work to express
        myself\u2014and really, I actually asked God, Give me some type of growth
        in my work. I was kind of in this\u2014I don\u2019t know what you call it,
        just a cycle of repeating what I\u2019d been doing, so-to-speak. And then
        I grabbed hold of the botanical theme really big time and I was really inspired
        by Janel Jacobson\u2019s work. Do you know her work at all?\n00:06:06\nShe\u2019s
        actually Will Swanson\u2019s wife and at the time she was carving porcelain.
        And I was really impressed with her work, she\u2019s an incredible artist.
        So I decided to start carving, and that really helped me express more of a
        botanical theme in my work, more in-depth-wise\u2014\nAW: Your first interest
        in art?\nRV: Yeah, well, I like to say I got my start in pottery when I was
        about six or something, hanging out with my friends in the backyard. It was
        a really, really muddy summer and I happened to find this place where we could
        make bowls out of the mud. And, of course, that\u2019s just a little anecdote
        but I really got the bug or hooked on pottery in high school, in my sophomore
        year.\nAW: And you went to which high school?\nA Measure of the Earth Oral
        Histories\nR. Vincent\n06\/09\/14\n4\nRV: That was in White Bear Lake. D.
        Krech was the teacher at the time. We had modular scheduling and it was the
        big thing then, and so we had a lot of liberality in our time. And I would
        live in the pottery studio. He\u2019d allow us, even while there were other
        classes going on, and I just spent a lot of time there. Through my time there
        and three years of high school I decided at that time that I would like to
        have a studio eventually. And that was one thing that I could express myself
        and I was doing well with it. So, I thought, Well, maybe that\u2019s a direction
        I should go to. And then after those couple years that I mentioned traveling,
        then I returned to school at Lakewood Community College, it\u2019s now Century.
        Spent some time with the attendant ceramic teacher there, Mackleberg, during
        the summer, but then the following year, they brought in\u2014she was a student
        of Warren MacKenzie, Susan Eggerman. They also brought in a studio assistant.
        So the studio was open ten hours a day and I just ate it up. I decided I\u2019m
        going to really focus on my potting and after that years\u2019 time or so
        I wanted to start my business and that\u2019s what I did.\nAW: When you were
        in high school and you realized you had a real interest in pottery, did you
        have any role models or people who made this a life career?\nRV: Right, no,
        the teacher, he had a business, or he was starting a business\u2014\nAW: And
        his name again was?\nRV: That was D. Krech. I think it was David Krech. I
        think he was kind of D. Krech\u2014\nAW: Oh, okay. How do you spell his last
        name?\nRV: I think it was K-r-e-c-h. I don\u2019t know if he\u2019s still
