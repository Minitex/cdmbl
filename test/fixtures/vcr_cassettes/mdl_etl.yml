        space, so it\u2019s all cherry paneling and there\u2019s copper\u2014I made
        cabinets for all my tools, I\nmade copper fronts on them. So I can draw on
        them with white pencil, so I can just erase it.\nThey\u2019re drawing boards
        yet they\u2019re copper. I\u2019ve put copper trim on the edges and I have
        copper\nwall plates, and I just love copper. So I said, \u201cWhat can I do
        with these bass strings?\u201d So I did a\nseries of covered forms and I make
        a copper loop handle for it, I bend it and I wrap it with silver\naround that.\nSo
        I took one of the bass strings, I wound it in between the copper wire\u2014I
        got silver\u2014and then I\nA Measure of the Earth Oral Histories\nJ. Oestreich\n06\/09\/14\n37\nmade
        tea caddies. That\u2019s with the copper wire there, it\u2019s hard to see
        in the dark here. So I called\nthem \u201cAudreanna Tea Caddies Mason Hamlin,\u201d
        because this piano is named Audreanna, that\u2019s\nGerald. So they\u2019re
        called \u201cAudreanna Tea Caddies Mason Hamlin,\u201d that\u2019s the brand.
        And that\none, I got the tuning pins from that\u2014I use the tuning pins,
