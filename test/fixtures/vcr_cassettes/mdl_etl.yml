      string: '{"title":"Transcript","photog":{},"contri":{},"descri":{},"dat":{},"publia":{},"dimens":{},"genera":{},"type":{},"physic":{},"specif":{},"subjec":{},"city":{},"distri":{},"county":{},"state":{},"countr":{},"geogra":{},"geonam":{},"litora":{},"princi":{},"geogrb":{},"langua":{},"par":{},"contra":{},"contac":{},"righta":{},"identi":{},"resour":"acc103a","projec":{},"fiscal":{},"publis":{},"date":"1\/7\/2015","format":"application\/pdf","digspe":"application\/pdf","digspa":"505740","digspb":{},"digspc":{},"digspd":{},"digspf":{},"digspg":{},"digsph":{},"digspi":"Adobe
        Reader","digspj":"Windows XP","digspk":{},"transc":"A Measure of the Earth
        Oral Histories\nW. Swanson and J. Jacobson\n06\/30\/14\n1\nA Measure of the
        Earth:\nAn Oral History of the Potters of the St. Croix River Valley\nAmerican
        Craft Council\nThis project has been financed in part with funds provided
        by the State of Minnesota from the\nArts and Cultural Heritage Fund through
        the Minnesota Historical Society\nNarrator:\nWill Swanson (WS)\nJanel Jacobson
        (JJ)\nInterviewers:\nAnduin Wilhide (AW)\nTierney McNabb (TM)\nDate: June
        30, 2014\nLocation: House of Will Swanson and Janel Jacobson, 41421 Ferry
        Road (in Sunrise)\nHarris, MN 55032\nSubjects: St. Croix River Valley Potters
        Tour\nSwanson \/ Jacobson 00:00:00\nAW: This is Andy Wilhide interviewing
        Will Swanson and Janel Jacobson on June 30, 2014, in\nSunrise, Minnesota,
        at their home. This interview is for the \u201cA Measure of the Earth: An
        Oral\nHistory of the Potters of the St. Croix River Valley,\u201d made possible
        by the Minnesota Historical\nand Cultural Heritage Grants. Also present during
        this interview is Tierney McNabb, our project\nassistant. Thank you for agreeing
        to be interviewed and why don\u2019t we get started? Janel, we\u2019ll\nstart
        with you. Can you tell us a little bit about where you were born and where
        you grew up?\nJJ: I was born in Minneapolis and shortly after I was born we
        moved to Alaska because my\nfather was in the service. He was a flight surgeon.
        We moved back to Minneapolis and we spent\nsome years there and some years
        in Rochester [Minnesota], following dad for specialty medical\ntraining. Then
        we moved back up to Golden Valley [Minnesota], where he joined a specialty\npractice.
        Mom was the person who was most prominent in our lives and she made sure that
        we\nhad good time outdoors. We went up to the North Shore and took nature
        walks and rock hunting,\nA Measure of the Earth Oral Histories\nW. Swanson
        and J. Jacobson\n06\/30\/14\n2\ntouching trees and feeling things. On rainy
        days we had little art projects we\u2019d do at home among\nother things,
        but mom was a good guide for us in our younger years.\nAW: And when were you
        born?\nJJ: 1950.\nAW: Any siblings?\nJJ: Siblings? I have an older sister
        and a younger brother and a younger sister.\nAW: When you started to go to
        school, were you in Alaska or in Minneapolis?\nJJ: We moved away from Alaska
        before I had real memories, maybe two years of age. I started\ngoing to school
        when we lived in South Minneapolis. Kindergarten, first, second and third
        grade.\nI finished third grade in Rochester and moved away at the end of fifth
        grade and moved to\nGolden Valley for sixth grade. I was there for six through
        twelve then graduated and went on to\ncollege.\nAW: And where did you go to
        college?\nJJ: Luther College in Decorah, Iowa.\nAW: When you were in school,
        you mentioned some art projects and things like that at home.\nDid you also
        have anything like that at school?\nJJ: I started out as a biology major,
        but when in my second year I was faced with college level\nchemistry, my high
        school didn\u2019t prepare me for that so I had to drop out of the major.
        I couldn\u2019t\ntake the subsequent science courses because I couldn\u2019t
        pass chemistry. So I switched in the\nmiddle of that first semester to an
        art major which suited me very well. In my junior year I\nstarted making pottery
        and that was it. It superseded any other interest I had in school and I spent\nas
        much time as I could making pots because I loved it so much. I ended up being
        the student\nassistant and the main go to person when the teacher wasn\u2019t
        there. I would help load kilns and do\nthings like that.\nAW: Who was your
        teacher?\nJJ: Dean Schwarz. He went abroad for a semester on a Fulbright Scholarship
        and left a graduate\nstudent in charge of the class, I think, it was a long
        time ago. At that time it was very helpful but\nI also did a lot of work.
        It helped me understand that it is a whole way of life being a potter\nbecause
        of the time and commitment it takes to bringing pots from the clay stage all
        the way to\nbeing fired and putting them out there. I was ready for it when
        I left college. I wanted to not take\nanother job. For me it was all or nothing,
        pottery only, and not split my time between having to\nwork first and then
        make pots like a hobby. It was too important for me. And I haven\u2019t held
        a\nregular job my whole life (laughs)! We\u2019re surviving.\nA Measure of
        the Earth Oral Histories\nW. Swanson and J. Jacobson\n06\/30\/14\n3\nMy path,
        once becoming a potter, I rented studio space or was involved in different
        studios for\nthree years after graduation. After the third experience I was
        really ready to have my own studio\nand so I looked away from the city, about
        an hour or hour and a half away. On the trip through\nthis area I was introduced
        to this house and felt it was the best of all options I had seen at that\npoint.
        It\u2019s a little close to a highway, but it\u2019s quite rural. And it\u2019s
        a county highway not a main\nhighway. I was able to purchase the house contract
        for deed, and at that time I was twenty-four.\nSo it was a big experiment
        and I love being here. I lived here from 1975 through 1984, before\nmeeting
        Will Swanson, my husband, and he moved up here in 1985 and we were married
        in\n1986, when we began to share the studio as potters. Will can tell you
        his history, but he wasn\u2019t a\nfull-time potter when we met, but he became
        that.\nThrough my years of making pots I\u2019ve made useful functional pottery.
        I\u2019ve developed glazes and\ntried to keep a reasonable supply of seven
        different colors, or glazes. I went to regional art fairs\nand the Minnesota
        Renaissance Festival. I started going there in 1972 right after graduating
        from\ncollege as an add-on to somebody else who was already doing the show
        and I was renting studio\nspace from him. We quit doing it in 1983, I think\u2014\n00:07:15\nWS:
        Ninety-three.\nJJ: Ninety-three. Excuse me. After Avery was born.\nWS: Ninety-two
        was the last year actually.\nJJ: Oh, ninety-two. Okay.\nAW: So this is the
        Renaissance Festival?\nWS: Yes.\nJJ: When I first moved here in 1975 I was
        making pots but I found this house and bought it in the\nmiddle of winter
        in March and it was still snowing. The first leaves came out and then the\nflowers
        and those were all very wonderful and I spent time drawing them. Those eventually\nfound
        their way into being drawn onto tiles or onto pots. This was for fun and creative\ndevelopment
        and then making pots was my work. In the beginning I gave myself a little
        time to\ndo this, and then moved into spending a week and then two weeks.
        By the time I met Will, quite\na while back, from 1975 to 1980s, I was giving
        myself two months out of the year to explore. At\nthat time I was working
        with porcelain clay.\nAfter we were married I didn\u2019t want to stop doing
        the exploration with carving and we decided it\nwas time for me to stop making
        pottery altogether and focus on making my way with carving\nporcelain and
        working towards having a good inventory and good pieces for shows. That took\nme
        forward, with that, for nine or ten years. At some point the carving on the
        porcelain, some of\nthe subjects that had been shallow relief carving on the
        surface of lidded boxes enhanced with\nceladon glazes, some of the subjects
        started emerging three dimensionally. Some of the subjects\nA Measure of the
        Earth Oral Histories\nW. Swanson and J. Jacobson\n06\/30\/14\n4\nlike tree
        frogs and toads started having more volume and I didn\u2019t like how that
        looked with the\nrest of the carving so I decided to try making small sculptural
        three-dimensional pieces, in\nporcelain still. For a few years it was quite
        frustrating for me and exciting at the same time\nbecause I love the carving
        aspect but I didn\u2019t like how the material responded and how it ended\nup
        as far as color or the tactile quality and how people responded to unglazed
        carved porcelain.\nBy 1995 I was very ready to switch to carving wood, which
        I did, in the springtime. Since then,\nI\u2019ve been carving wood and a little
        bit of mammoth tusk ivory and amber and antler, but mostly\nwood.\n00:10:30\nAW:
        So learning the functional pottery, is that what you learned at Luther? Or
        where did you\npick up that?\nJJ: Yes. That actually that brings in another
        area. At Luther, Dean Schwarz was associated with\nMarguerite Wildenhain from
        Pond Farm in California. She came to visit and did a workshop\nwhile I was
        still in school. She was old by that time but she was still holding summer
        sessions.\nShe had been holding nine-week sessions, which is a considerable
        length.\nWS: Do you want to describe who she is?\nJJ: Marguerite Wildenhain
        was in the first, um, ceramics apprenticeship program at the Bauhaus\nin Germany
        and was in the first group of masters that graduated or progressed through
        the years\nin that program. She and her husband, Frans Wildenhain, established
        a studio for a while, but\nwhen the war [World War II] took place she immigrated
        to the United States and Frans stayed\nbehind to serve in the war, whether
        he wanted to or not. Anyway, she landed in California\nultimately and with
        some others started an art colony at Pond Farm. Over time the rest left and\nshe
        retained ownership and started teaching classes. She would teach people how
        to make pots\nby following a series of shapes and forms, one related to the
        other. When we were there as\nstudents, I had already been through the training
        at college, so I didn\u2019t have to progress right\nfrom the beginning. She
        would assign tasks and decoration projects.\nMany students who have come from
        those classes still retain characteristics of having studied\nwith her. I
        remember her clearly saying, \u201cDon\u2019t make my pots when you leave
        here. Make your\nown pots; do your own things\u201d. There are things that
        are related to how I learned and how I\nthrow because of that, but I\u2019ve
        tried to not emulate what she did. Some of the things from there,\nthe more
        important things were the drawing classes we had on Wednesdays. The challenges
        that\nshe put before us were quite interesting and those skills stay with
        me when I\u2019m preparing to do a\ncarving now. One series of things that
        were paired for us to draw were a stone and a potato and\nyou\u2019d have
        to make one look hard and the other look organic. Or a peach and a plum where
        one\nis fuzzy and one is shiny. Or crumpled hard angular twisted wire and
        a soft ball of string. Or to\nlook at a dead tree with living parts and try
        to embody that as simply as you can in what is\ncharacteristic of it. So the
        training was to see and distill what is characteristic of something and\nthen
        be able to express it. That is part of what guides me when I\u2019m working
        towards doing a\ncarving.\nA Measure of the Earth Oral Histories\nW. Swanson
        and J. Jacobson\n06\/30\/14\n5\nWS: Did you say when you were there?\nJJ:
        Um, 1972, 1974 and 1977. The first class was right after I graduated from
        college.\nWS: In the summer?\nJJ: Yes, in the summertime. In 1974 it was the
        summer before I moved up here and 1977 was\nafterwards.\nAW: Tell us a little
        bit more about what you were saying about your approach and influences of\nyour
        carving?\nJJ: Say again?\n00:15:00\nAW: You were just saying that by learning
        through the drawing classes and really distinguishing\ntexture. Is that something
        that has translated into how you approach your carving?\nJJ: Well, yeah, it
        was those drawing exercises that directly related to the beginning of carving.\nWe
        did carving on tiles and she [Wildenhain] would have us design pots by doing
        a line drawing\nwith a knife and then filling in with slip. That\u2019s very
        characteristic of her work and many\nstudents\u2019 work that have come from
        there. I did that a little bit but I didn\u2019t want to do it in the\nstyle
        that they were doing and started using my drawings as a basis. What interested
        me was\ncarving a little bit away and starting to make a little relief and
        adding a little bit more clay to\nmake something more sculptural on the surface
        rather than what we had been doing there. So,\nearly on the play of light
        and shadow with the unglazed clay surface this was appealing to me.\nWhen
        I wanted to try and represent a wild rose flower, for instance, on a piece
        of stoneware,\nthere is not much you can do to stoneware to make a delicate,
        elegant flower petal. So I layered\nporcelain clay onto a pot and then carved
        that and realized that the porcelain was a lovely\nmaterial for carving. I
        started then to throw little pots and carve wild roses onto there. That began\nmy
        porcelain carving. So the drawing classes, their influence, enabled me to
        move forward with\ncarving on clay. Carving now has been the continuum through
        all the mediums that I\u2019ve worked\nin. I consider the pieces that I\u2019m
        doing not carving like whittling kind of carving, rather I\nconsider them
        small sculptures because it takes a long time and it\u2019s just very small
        movements\ncompared to large movements that wood sculptors make with a mallet
        or hammer or something. I\nuse my fingers and tools, taking little bits away.\nAW:
        Why are you drawn to doing this carving, to creating these sculptures? What
        is it about it\nthat--?\nJJ: Well what keeps me doing it is that I love to
        do it. I get lost, I get absorbed, I am fascinated\nby the transition from
        a blank piece of wood and a lumpy roughed out design to and through the\ndifferent
        stages of being blocked out and then when the elegance starts happening, getting
        closer\nto the finished form. Then when the details start working together,
        the little nuances in the form\nA Measure of the Earth Oral Histories\nW.
        Swanson and J. Jacobson\n06\/30\/14\n6\nthat work with the light and shadow,
        it\u2019s very compelling for me to want to get back to work. I\nget lost,
        I come up for air every once in a while. In the end, I hope there is something
        lovely that\nsomebody else will be moved by when they get to hold it or look
        at it. It\u2019s a very non-essential\nluxury item when you look at it from
        a practical standpoint. It\u2019s a very small, but maybe potent,\nand sometime
        interesting story, somewhere on a more intimate scale. Work you can hold in
        your\nhand.\nAW: Yeah you were just telling us about a piece you are working
        on now. Maybe you could kind\nof describe your process with that piece?\nJJ:
        Well, I was at a family gathering and there was a young boy who spent hours
        playing with a\nlarge rainbow colored umbrella. One thing he did in particular
        with the umbrella, he was\nstanding off to the side, he stretched his arms
        up high with the opened umbrella way up in the air\nand he very theatrically
        and slowly brought it straight down in front of him. As it hit his head he\nstarted
        going into a squat and he started closing the umbrella around himself. By
        the time he was\nin a full squat the umbrella was closed as far as it could
        go, and then he just stayed there for a\nminute or two. I was enthralled with
        the whole scene and I said, \u201cThat\u2019s got to be a netsuke.\nThat\u2019s
        a wonderful little image.\u201d\nSo it stuck with me and I have been trying
        to express that in the piece of wood. There are\nchallenges in trying to carve
        into the end-grain of a piece of wood to hollow out around the legs\nas you
        go into the concave area underneath the umbrella and decide what to keep and
        what not to\nkeep and still make it work. It\u2019s hard, one, to carve in
        an enclosed area, but I have just enough\ntools to make that work. Then trying
        to make the umbrella folds on the outside look convincing\nis the stage that
        I\u2019m at right now. Once I\u2019m done with those then I\u2019ll carve
        the inside folds of the\numbrella, which won\u2019t be cloth thin but I have
        to try to make them relate to the outside in some\nway. Then add the holes
        that will make it a real netsuke, which is, a not often used functional\nobject
        from Japan.\nJapanese men generally have used them because their kimonos don\u2019t
        have pockets and women\u2019s\nkimonos have large pockets. A netsuke is the
        connector or the toggle that tucks under the obi to\nattach by cord a pouch
        or smoking paraphernalia or a compartmented box that holds personal\nitems.
        Netsuke in the 20th and 21st century, are collectable items (the antiques
        are). There are a\nrelatively small number of netsuke carvers working in the
        world today. It\u2019s a scale I choose to\nwork in. I don\u2019t always carve
        netsuke, but it\u2019s the scale of the netsuke I choose to work in. I\nchoose
        to work small, in general, because my subjects are small. I\u2019m fascinated
        with tree frogs,\ntoads, small flowers and leaves, and I take artist\u2019s
        license with other things and make them small\nif I need to. The wood that
        I use is extremely hard, and working on a larger scale, I did two\npieces
        in the past year that are six inches tall, and for me those are very big.
        Very time\nconsuming to work on with a lot of detail, but, very satisfying
        to bring all that surface area\ntogether in a carving.\n00:23:30\nA Measure
        of the Earth Oral Histories\nW. Swanson and J. Jacobson\n06\/30\/14\n7\nAW:
        I was thinking back to when you were first telling us about growing up and
        your mom\ntaking you on nature trails and things. Why do you think she was
        so interested in having you get\nout in nature?\nJJ: Well, she grew up in
        southern Minnesota in the Heron Lake area, and she was an only child\nand
        her parents lived on a farm at first and worked in town depending on what
        they had to do.\nShe spent all her time or a lot of her time playing by herself
        outside. It was just natural for her to\nwant us to be outside because she
        wanted to be outside. She had to think of things for us to do if\nwe were
        pulling each other\u2019s hair out inside. Outside had a lot more space to
        run around in. I\nhave to credit her for my not being afraid of snakes or
        frogs or toads. In being comfortable\npicking up beetles carefully (laughs).
        Not all my siblings are like that. My younger sister is very\nmuch an outside
        person too. We\u2019re all different in what we\u2019ve chosen to do.\nAW:
        What have your siblings done? What careers did they pursue?\nJJ: Well, one
        sister is an IT person; presently she\u2019s working as a coordinator for
        teams that are\ndeveloping software for a company. My brother\u2014\nAW: What\u2019s
        her name?\nJJ: Laurie. L-A-U-R-I-E Jacobson. My brother Steve, or Steven Jacobson,
        has had different\ncareers that have followed an electronics and technical
        path. Before the kind of digital\nphotography that can generate larger photographs
        now, he worked with equipment that were\ncolor separators and did the scanning.
        Years ago. As that progressed he moved forward in that\nindustry until he
        and his wife started a business helping other small businesses do what they
        need\nto do as small businesses. And now, he is working for Mn\/DOT, the Minnesota
        Department of\nTransportation, again, in a technology area, working with the
        scanners and sensors in the road.\nUsing his wisdom there. My younger sister,
        she has a real regular day job. She works as a\nreceptionist in a clinic.
        Her name is Julie Schwartz. Her passion is gardening. She runs a seed\nexchange
        for interesting and heirloom seeds. She plants them all to see what they look
        like. She\nhas a huge yard that she works on all the time in. My mother\u2019s
        name is Jackie Jacobson.\nAW: And your father?\nJJ: Loren Jacobson. L-O-R-E-N.
        Jackie was actually Jacqueline, but everybody knows her as\nJackie.\nAW: Where
        did they meet? Is Loren also from southern Minnesota?\nJJ: Dad was from Rugby,
        North Dakota, and was going to school for pharmacy, becoming a\npharmacist,
        but it was early times of the [Korean] war. He passed the test that allowed
        him to\ntake medical school training and that launched him on the career of
        becoming a physician. She\nmet him while she was a nurse and he was a young
        doctor. The rest is history. The family started\nthen (laughs).\nA Measure
        of the Earth Oral Histories\nW. Swanson and J. Jacobson\n06\/30\/14\n8\nAW:
        You said also that she encouraged art projects or craft projects? What kind
        of projects were\nthose?\nJJ: Well one memorable thing that we could all do
        together was that she\u2019d clean off the table,\nand I can\u2019t remember
        if she put something down or we just did it on the kitchen table, it was\nFormica
        or linoleum or something, and she\u2019d put finger paint on the table and
        we would just play\nand play and play. Or it might have been colored soapy
        bubbles and something or little knitting\nand loopy frame-weaving projects,
        just a variety of things. I can\u2019t remember any more. She did\nencourage
        us and on the side she would take correspondence courses for painting. She
        had to be\nhome so she couldn\u2019t go out and take lessons, so she did that.
        She always wanted to do more but\nshe was raising children, so she didn\u2019t.\n00:29:40\nAW:
        In school, this is sort of a follow up question, but in elementary or high
        school did you ever\ntake art classes?\nJJ: Oh sure. I can\u2019t remember
        if I did every year or every semester but it was something I wanted\nto do.
        I was also playing a musical instrument then, so the arts were a part of my
        life from sixth\ngrade on. As far as school I very much enjoyed the art classes.\nAW:
        What did you enjoy? What were some of your favorites?\nJJ: Well, in the later
        classes we were allowed to work maybe a little more independently on\nprojects
        and I remember using the acetylene torches and putting things together and
        trying a little\nbit of jewelry. When it was time to try making pots the teacher
        just opened the door and said,\n\u201clook at that chart and do what it says\u201d
        (laughs). So my introduction to clay wasn\u2019t very fruitful.\nIt took a
        better experience later on for me to find my way. I just like being involved
        in the arts. I\nalso enjoyed biology, which shows in my interest in things
        in nature. Watching, as much as I can\nfind, the stages of growth that katydids
        go through for instance, or tadpoles to frogs and knowing\na little bit about
        their scientific, or natural progression of what creatures go and grow through,\nand
        plants and flowers.\nAW: What high school did you go to?\nJJ: Golden Valley
        High School.\nAW: So it was class at Luther College when you got hooked on
        ceramics. What was it about it\nthat was so appealing to you right away?\nJJ:
        It felt good in my hands and I could make the clay move and it was kind of
        magical to move\nyour hands in such a way to cause something to be formed.
        Each successful step towards being\nable to make larger, bigger and deliberate
        shapes was self-rewarding in a way. It was something I\ncould challenge myself
        with and accomplish. It was easy to get hooked. I enjoyed the\ncamaraderie
        between the students and I liked, I\u2019m kind of a loner, so I liked the
        quiet times when\nA Measure of the Earth Oral Histories\nW. Swanson and J.
        Jacobson\n06\/30\/14\n9\nthe classes weren\u2019t there when I could work
        and do something and be productive. I like doing\nthings. I\u2019m not a good
        couch potato.\nAW: When you graduated, walk us through how you kind of thought,
        \u201cokay, I\u2019m going to make\na go at this\u201d?\nJJ: I graduated and
        I had\u2014\nAW: That was in 1972?\n[Additional comment from JJ post-interview:
        When I graduated, my intention was one of all or\nnothing: make pots and survive
        financially. I did not want pottery making to be relegated to\nbeing pushed
        into hobby time activity outside of day-job working hours. I knew that my
        entire\nfocus needed to be towards making pottery for my living, and to support
        the love and respect that\nI had for it.]\nJJ: In 1972 and I had an interval
        between my first class at Pond Farm and I went to Pond Farm\nand that was
        a nine week experience which was very interesting and challenging. I camped
        out\nall summer and got put through the paces and got indoctrinated to the
        pace of Marguerite\u2019s\nclasses and getting to know who she was. She would
        read to us during our coffee breaks and\nhave philosophical discussions. There
        was very much more than what we had in college as far as\nclass work.\nWhen
